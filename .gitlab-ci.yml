    - docker push $REGISTRY_URL/$IMAGE:$TAG
    - echo "Docker image pushed"
  after_script:
    - echo $TAG > ./tag.txt
    - echo $TAG
  allow_failure: false
  artifacts:
    paths:
      - "./tag.txt"
    when: on_success
  rules:
    - if: $CI_PROJECT_NAMESPACE == 'datainn/simpleaccounts' && $CI_COMMIT_BRANCH == 'master'
      when: on_success
    - when: never
  resource_group: prod
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - unknown_failure
      - job_execution_timeout

