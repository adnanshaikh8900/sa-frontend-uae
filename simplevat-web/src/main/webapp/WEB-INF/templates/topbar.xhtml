<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">

    <div class="topbar clearfix">
        <div class="topbar-left">
            <div class="logo"></div>
        </div>

        <div class="topbar-right">
            <a id="menu-button" href="#">
                <i></i>
            </a>

            <a id="topbar-menu-button" href="#">
                <i class="material-icons">&#xE5D2;</i>
            </a>
            <ul class="topbar-items">
                <ui:fragment rendered="#{guestPreferences.profileMode == 'overlay'||guestPreferences.menuLayout == 'menu-layout-static menu-layout-horizontal'}">
                    <li class="profile-item">
                        <a href="#">
                            <div class="profile-image"></div>
                            <span class="topbar-item-name">Jane Williams</span>
                        </a>

                        <ul class="ultima-menu animated">
                            <li role="menuitem">
                                <p:link
                                    outcome="/pages/secure/account/index" styleClass="ripplelink">
                                    <i class="material-icons">&#xE7FD;</i>
                                    <span>Profile</span>
                                </p:link>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="material-icons">&#xE32A;</i>
                                    <span>Privacy</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="material-icons">&#xE8B9;</i>
                                    <span>Settings</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#{request.contextPath}/j_spring_security_logout">
                                    <i class="material-icons">&#xE8AC;</i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ui:fragment>

                <li role="menuitem">
                    <a href="#{request.contextPath}/j_spring_security_logout">
                        <i class="topbar-icon material-icons">&#xE8AC;</i>
                        <span class="topbar-item-name">Logout</span>
                    </a>
                </li>
                <li>
                    <p:link outcome="/pages/secure/account/index?faces-redirect=true" styleClass="ripplelink">
                        <div class="profile-image">
                            <ui:fragment rendered="#{userProfileController.renderProfilePic}">
                                <p:graphicImage styleClass="profile-circular" cache="false"
                                                value="#{streamedContentSessionController.streamedProfilePic}" />
                            </ui:fragment>
                            <ui:fragment rendered="#{!userProfileController.renderProfilePic}">
                                <p:graphicImage name="images/user-avtar-icon1.png" library="ultima-layout" height="60px" width="60px" cache="false"/>

                            </ui:fragment>
                        </div>
                        <span class="topbar-item-name">Profile</span>
                    </p:link>
                </li>
                <li class="search-item">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText/>
                        <label>Search</label>
                        <i class="topbar-icon material-icons">&#xE8B6;</i>
                    </h:panelGroup>
                </li>

            </ul>
        </div>
    </div>

</ui:composition>
