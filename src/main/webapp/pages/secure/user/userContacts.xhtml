<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item i, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>

    <ui:define name="title">Contacts</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="ui-g ">

                <div class="ui-g-12">
                    <!-- Left Side -->
                    <div class="card card-w-title">
                        <h1>Contacts</h1>
                        <p:dataGrid var="car" value="#{dataGridView.cars}" columns="4" layout="grid"
                                    rows="6" paginator="false" id="cars">

                            <f:facet name="header">
                                My Contacts
                            </f:facet>

                            <p:panel header="Joshua Williams" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <p:graphicImage name="images/avatar1.png" library="ultima-layout" width="45"/>
                                    <h:outputText value="+971-56 610 4818" styleClass="name Fs14 FontDosisMedium"/>
                                    <h:outputText value="joshua@pf-ultima.com" styleClass="name"/>

                                    <h:panelGrid columns="2" style="width:100%">
                                        <p:commandButton icon="ui-icon-edit" styleClass="AquaButton" update=":form:selectedCarDetail" oncomplete="PF('carDialog').show()">
                                            <f:setPropertyActionListener value="#{car}" target="#{dataGridView.selectedCar}" />
                                        </p:commandButton>

                                        <p:commandButton icon="ui-icon-delete" styleClass="AquaButton" update=":form:selectedCarDetail" oncomplete="PF('carDialog').show()">
                                            <f:setPropertyActionListener value="#{car}" target="#{dataGridView.selectedCar}" />
                                        </p:commandButton>
                                    </h:panelGrid>

                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>

                        <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" responsive="true">
                            <p:outputPanel id="selectedCarDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty dataGridView.selectedCar}" columnClasses="label,value">
                                    <f:facet name="header">
                                        <p:graphicImage name="demo/images/car/#{dataGridView.selectedCar.brand}-big.gif"/>
                                    </f:facet>

                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{dataGridView.selectedCar.id}" />

                                    <h:outputText value="Year" />
                                    <h:outputText value="#{dataGridView.selectedCar.year}" />

                                    <h:outputText value="Color:" />
                                    <h:outputText value="#{dataGridView.selectedCar.color}" style="color:#{dataGridView.selectedCar.color}"/>

                                    <h:outputText value="Price" />
                                    <h:outputText value="\$#{dataGridView.selectedCar.price}" />
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </div>
                </div>

            </div>
        </h:form>

    </ui:define>

</ui:composition>
