<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="head">
        <style>
            .ui-datatable .ui-state-highlight{
                background-color: #e8e8e8 !important; 
            }
            body .ui-datatable tbody tr.ui-state-highlight .ui-inputfield{
                color: #009688;
                border-color: #009688;
            }
            body .ui-widget-content .ui-icon{
                color: #009688;
            }
            body .ui-widget-content .ui-icon-plus {
                color: #fff; 
            }
            body .ui-widget-content .ui-icon-delete{
                color: #fff; 
            }
            body .ui-datatable tbody tr td.ui-state-highlight .ui-inputfield {
                color: #000;
                border-color: #000;
            }

        </style>
    </ui:define>

    <ui:define name="title">Invoices</ui:define>
    <ui:define name="content">

        <h:form id="invoice">
            <div class="card card-w-title">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <ui:fragment rendered="#{invoiceController.selectedInvoiceModel.invoiceId != null}">
                                <h1>#{messages.edit_invoice}</h1>
                            </ui:fragment>
                            <ui:fragment rendered="#{invoiceController.selectedInvoiceModel.invoiceId == null}">
                                <h1>#{messages.new_invoice}</h1>
                            </ui:fragment>
                            <p:fieldset legend="Contact and Project Details" toggleable="false">
                                <p:panelGrid columns="6" 
                                             columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" 
                                             layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">

                                    <p:outputLabel for="invoiceId" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="invoiceId"
                                                     maxlength="12"
                                                     required="true"
                                                     disabled="true"
                                                     requiredMessage="Please enter Invoice Ref. No."
                                                     value="#{invoiceController.selectedInvoiceModel.invoiceRefNo}"/>
                                        <label>#{messages.invoice_ref_no}</label>
                                        <p:message for="invoiceId" />
                                    </h:panelGroup>

                                    <p:outputLabel for="conatcts"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="conatcts" 
                                                        converter="#{contactConverter}"
                                                        dropdown="true" 
                                                        forceSelection="true"
                                                        effect="fold"
                                                        required="true"
                                                        requiredMessage="Please select Contact"
                                                        completeMethod="#{invoiceController.contacts}" 
                                                        value="#{invoiceController.selectedInvoiceModel.contact}" 
                                                        var="contact"
                                                        itemValue="#{contact.contactId}"
                                                        itemLabel="#{contact.firstName} #{contact.lastName}">
                                            <p:ajax event="itemSelect"
                                                    listener="#{invoiceController.updateCurrency}" 
                                                    update="currency invoiceItemTable exchangeCurrency" />
                                        </p:autoComplete>
                                        <label>#{messages.contact}</label>
                                        <p:message for="conatcts" />
                                    </h:panelGroup>

                                    <p:outputLabel />
                                    <p:outputLabel value="OR  ">
                                        <p:commandLink onsuccess="PF('add_contact_popup').show();" 
                                                       actionListener="#{invoiceController.initCreateContact()}"
                                                       style="color: #009688" 
                                                       value="Add New Contact" />
                                    </p:outputLabel>

                                    <p:outputLabel for="project"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="project" 
                                                        converter="#{projectConverter}"
                                                        dropdown="true" 
                                                        forceSelection="true"
                                                        effect="fold"
                                                        completeMethod="#{invoiceController.projects}" 
                                                        value="#{invoiceController.selectedInvoiceModel.project}" 
                                                        var="project"
                                                        itemValue="#{project.projectId}"
                                                        itemLabel="#{project.projectName}">
                                        </p:autoComplete>
                                        <label>#{messages.project}</label>
                                        <p:message for="project" />
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>

                            <p:fieldset legend="Invoice Details" toggleSpeed="300">
                                <p:panelGrid columns="6" 
                                             columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" 
                                             layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">

                                    <p:outputLabel for="invoiceDate" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:calendar id="invoiceDate"
                                                    required="true"
                                                    requiredMessage="Please enter Invoice Date"
                                                    pattern="MM/dd/yyyy"
                                                    value="#{invoiceController.selectedInvoiceModel.invoiceDate}"
                                                    readonlyInput="true" />
                                        <label>#{messages.invoice_date}</label>
                                        <p:message for="invoiceDate" />
                                    </h:panelGroup>
                                    <p:outputLabel for="invoiceDueOn" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText 
                                            value="#{invoiceController.selectedInvoiceModel.invoiceDueOn}"
                                            required="true"
                                            requiredMessage="Please enter Invoice Due On"
                                            converterMessage="Please enter numbers only." 
                                            id="invoiceDueOn" >
                                        </p:inputText>
                                        <label>#{messages.invoice_due_on}</label>
                                        <p:message for="invoiceDueOn" />
                                    </h:panelGroup>
                                    <p:outputLabel for="currency"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="currency"
                                                        dropdown="true" 
                                                        required="true"
                                                        requiredMessage="Please select Currency"
                                                        forceSelection="true"
                                                        effect="fold" 
                                                        converter="#{currencyConverter}"
                                                        completeMethod="#{invoiceController.completeCurrency}" 
                                                        value="#{invoiceController.selectedInvoiceModel.currencyCode}"
                                                        var="currency" itemValue="#{currency.currencyCode}"
                                                        itemLabel="#{currency.currencyIsoCode}  #{currency.currencySymbol}" >
                                            <p:ajax event="itemSelect" 
                                                    update="invoiceItemTable,exchangeCurrency" />
                                        </p:autoComplete>

                                        <label>#{messages.currency}</label>
                                        <p:message for="currency" />
                                    </h:panelGroup>
                                    <p:outputLabel for="description" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputTextarea rows="5" 
                                                         id="description"
                                                         cols="30"
                                                         value="#{invoiceController.selectedInvoiceModel.invoiceText}"
                                                         maxlength="255"
                                                         counter="counterValue"
                                                         counterTemplate="{0} characters remaining."
                                                         autoResize="false" />
                                        <h:outputText id="counterValue" />
                                        <label>#{messages.invoice_text}</label>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>
                            <p:fieldset legend="Invoice Item Details" toggleable="true" 
                                        toggleSpeed="300">
                                <p:messages autoUpdate="true" id="validationId" closable="true" for="validationId" />
                                <p:dataTable value="#{invoiceController.selectedInvoiceModel.invoiceItems}"
                                             var="invoiceItem" 
                                             editMode="cell"
                                             editable="true"
                                             id="invoiceItemTable"
                                             reflow="true" >
                                    <p:column style="width: 30px">
                                        <p:commandButton title="Delete Invoice Item" 
                                                         update="invoiceItemTable"
                                                         process="@this"
                                                         actionListener="#{invoiceController.deleteLineItem(invoiceItem)}"
                                                         icon="ui-icon-delete">
                                        </p:commandButton>
                                    </p:column>

                                    <p:column headerText="Product/Service"  style="width: 200px">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{invoiceItem.productService}" />
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText id="product_service" 
                                                             value="#{invoiceItem.productService}" 
                                                             style="width:100%">
                                                    <p:ajax event="change" />
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>


                                    <p:column headerText="Description"  style="width: 320px">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{invoiceItem.description}" />
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText id="description" 
                                                             value="#{invoiceItem.description}" 
                                                             style="width:100%">
                                                    <p:ajax event="change" />
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>


                                    <p:column headerText="Quantity" styleClass="amount">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{invoiceItem.quatity}" />
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText id="quantity" 
                                                             validator="positiveNumberValidator"
                                                             validatorMessage="Please enter Quantity more then 0"
                                                             value="#{invoiceItem.quatity}" 
                                                             style="width:100%">
                                                    <p:ajax event="change" 
                                                            listener="#{invoiceController.updateSubTotal(invoiceItem)}" 
                                                            update="subTotal" />
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Unit Price (#{invoiceController.selectedInvoiceModel.currencyCode.currencyIsoCode})" styleClass="amount">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{invoiceItem.unitPrice}" >
                                                    <f:convertNumber type="currency" currencySymbol="#{invoiceController.selectedInvoiceModel.currencyCode.currencySymbol} " />
                                                </h:outputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputNumber id="unitPrice" 
                                                               symbol="#{invoiceController.selectedInvoiceModel.currencyCode.currencySymbol} " symbolPosition="p"
                                                               validator="positiveNumberValidator"
                                                               validatorMessage="Please enter Price more then 0"
                                                               value="#{invoiceItem.unitPrice}" 
                                                               style="width:100%">
                                                    <p:ajax event="change" 
                                                            listener="#{invoiceController.updateSubTotal(invoiceItem)}" 
                                                            update="subTotal,@form:exchangeCurrency" />
                                                </p:inputNumber>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="VAT (%)" styleClass="amount">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{invoiceItem.vatId} %" />
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:selectOneMenu id="vatId" value="#{invoiceItem.vatId}"  style="width:100%">
                                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                                    <f:selectItems value="#{invoiceController.vatCategorySelectItemList}" />
                                                    <p:ajax event="change" 
                                                            listener="#{invoiceController.updateSubTotal(invoiceItem)}" 
                                                            update="subTotal,@form:exchangeCurrency" />
                                                </p:selectOneMenu>

                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Subtotal (#{invoiceController.selectedInvoiceModel.currencyCode.currencyIsoCode})" styleClass="amount">
                                        <h:outputText id="subTotal" value="#{invoiceItem.subTotal}" >
                                            <f:convertNumber type="currency" currencySymbol="#{invoiceController.selectedInvoiceModel.currencyCode.currencySymbol} " />
                                        </h:outputText>
                                    </p:column>

                                    <p:columnGroup type="footer" rendered="#{invoiceController.selectedInvoiceModel.invoiceItems.size() > 0}">  
                                        <p:row >  


                                            <p:column colspan="6" footerText="Total" styleClass="amount"/>  
                                            <p:column styleClass="amount">
                                                <f:facet name="footer">
                                                    <p:outputPanel autoUpdate="true">
                                                        <h:outputText id="total" value="#{invoiceController.total}" >
                                                            <f:convertNumber type="currency" currencySymbol="#{invoiceController.selectedInvoiceModel.currencyCode.currencySymbol} " />
                                                        </h:outputText>
                                                    </p:outputPanel>
                                                </f:facet>
                                            </p:column>  
                                        </p:row>  
                                    </p:columnGroup>

                                </p:dataTable>
                                <p:commandButton actionListener="#{invoiceController.addInvoiceItem()}"
                                                 style="width: 10%; margin-top: 3px" 
                                                 update="invoiceItemTable"
                                                 value="Add"
                                                 process="@this"
                                                 icon="ui-icon-plus" />
                            </p:fieldset>
                            <p:fieldset legend="Additional Details" toggleable="true" collapsed="true"
                                        toggleSpeed="300">
                                <p:panelGrid columns="6" 
                                             columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" 
                                             layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">

                                    <p:outputLabel for="discountType"  />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="discountType"
                                                        dropdown="true" 
                                                        forceSelection="true"
                                                        effect="fold" 
                                                        converter="discountTypeConverter"
                                                        completeMethod="#{invoiceController.discountTypes}" 
                                                        value="#{invoiceController.selectedInvoiceModel.discountType}"
                                                        var="type" itemValue="#{type.discountTypeCode}"
                                                        itemLabel="#{type.discountTypeName}" />

                                        <label>#{messages.discount_type}</label>
                                    </h:panelGroup>


                                    <p:outputLabel for="discountValue"  />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="discountValue"
                                                     value="#{invoiceController.selectedInvoiceModel.discount}"
                                                     converterMessage="Please enter digits only.">
                                            <p:ajax event="change" 
                                                    listener="#{invoiceController.updateSubTotalOnDiscountAdded()}" 
                                                    update=":#{p:component('subTotal')}" />


                                        </p:inputText>
                                        <label>#{messages.discount}</label>
                                    </h:panelGroup>

                                    <p:outputLabel  for="contractPoNumber" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="contractPoNumber"
                                                     value="#{invoiceController.selectedInvoiceModel.contractPoNumber}">
                                        </p:inputText>
                                        <label>#{messages.contract_po_number}</label>
                                    </h:panelGroup>


                                </p:panelGrid>
                            </p:fieldset>
                            <h:panelGroup id="exchangeCurrency"  >
<!--                                <p:fieldset legend="Currency Exchange Details"
                                            rendered="#{invoiceController.selectedInvoiceModel.currencyCode.currencyCode != invoiceController.company.companyCountryCode.currencyCode.currencyCode}"
                                           >

                                    <p:panelGrid columns="6" 
                                                 columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" 
                                                 layout="grid" 
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <p:outputLabel for="exchangerate"  />
                                        <h:panelGroup styleClass="md-inputwrapper-filled">
                                            <label>Exchange Rate :-   </label>
                                            <h:outputText id="exchangerate"
                                                         value="#{invoiceController.exchangeRate(invoiceController.selectedInvoiceModel.currencyCode)}" />
                                        </h:panelGroup>


                                        <p:outputLabel for="totalvalue"  />
                                        <h:panelGroup styleClass="md-inputwrapper-filled">
                                            <label>Total Value :-    </label>
                                            <h:outputText id="totalvalue"
                                                         value="#{invoiceController.totalAmountInHomeCurrency(invoiceController.selectedInvoiceModel.currencyCode)}" >
                                                <f:convertNumber type="currency" currencySymbol="#{invoiceController.company.companyCountryCode.currencyCode.currencySymbol} "/>
                                            </h:outputText>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>-->
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
                <p:toolbar>
                    <f:facet name="left">
                        <ui:fragment rendered="#{invoiceController.selectedInvoiceModel.invoiceId == null}">
                            <p:commandButton action="#{invoiceController.saveInvoice()}"
                                             value="#{messages.save}"
                                             validateClient="true"
                                             update="@form"
                                             icon="ui-icon-save" />
                            <p:commandButton action="#{invoiceController.saveAndAddMoreInvoice()}"
                                             value="#{messages.save_and_add_more}"
                                             update="@form"
                                             validateClient="true"
                                             icon="ui-icon-forward" />
                        </ui:fragment>
                        <ui:fragment rendered="#{invoiceController.selectedInvoiceModel.invoiceId != null}">
                            <p:commandButton action="#{invoiceController.saveInvoice()}"
                                             value="#{messages.update}"
                                             validateClient="true"
                                             update="@form"
                                             icon="ui-icon-save" />
                            <p:commandButton action="#{invoiceController.saveAndAddMoreInvoice()}"
                                             value="#{messages.update_and_add_more}"
                                             update="@form"
                                             validateClient="true"
                                             icon="ui-icon-forward" />
                        </ui:fragment>

                        <p:commandButton action="#{invoiceController.printInvoice()}" rendered="#{invoiceController.renderPrintInvoice}"
                                         value="#{messages.print_invoice}"
                                         icon="ui-icon-print" />
                        <p:commandButton action="#{invoiceMailController.sendInvoiceMail()}" rendered="#{invoiceController.renderPrintInvoice}"
                                         value="#{messages.Send_By_Mail}"
                                         icon="ui-icon-mail" />
                        <span class="ui-separator" style="padding-right: 5px;">
                            <span class="fa fa-ellipsis-v SoftGray" />
                        </span>
                        <si:cbutton type="cancel"/>
                    </f:facet>

                    <f:facet name="right">
                        <si:cbutton type="home"/>
                    </f:facet>
                </p:toolbar>
            </div>
        </h:form>
        <ui:include src="invoicePDF.xhtml"/>
        <ui:include src="add-contact-popup.xhtml" />
    </ui:define>
</ui:composition>
