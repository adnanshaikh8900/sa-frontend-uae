<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{messages.invoices}</ui:define>

    <ui:define name="content">

        <h:form>

            <si:cdataPanel newAction="#{invoiceListController.redirectToCreateInvoice()}">

                <f:facet name="left">
                    <span class="ui-separator" style="padding-right: 5px;">
                        <span class="fa fa-ellipsis-v SoftGray" />
                    </span>
                    <p:commandButton value="All (#{invoiceListController.totalInvoices})" styleClass="AquaButton" action="#{invoiceListController.populateList()}" update="#{p:component('invoiceTable')}"/>
                    <p:commandButton icon="status-PAID" value="Paid (#{invoiceListController.totalPaid})" styleClass="AquaButton" action="#{invoiceListController.allPaidInvoice()}" update="#{p:component('invoiceTable')}"/>
                    <p:commandButton icon="status-UNPAID" value="Unpaid (#{invoiceListController.totalUnPaid})" styleClass="AquaButton" action="#{invoiceListController.allUnPaidInvoice()}" update="#{p:component('invoiceTable')}"/>
                    <p:commandButton icon="status-PARTIALPAID" value="Partially Paid (#{invoiceListController.totalPartiallyPaid})" styleClass="AquaButton" action="#{invoiceListController.allPartialPaidInvoice()}" update="#{p:component('invoiceTable')}"/>
                </f:facet>

                <p:dataTable var="invoice" 
                             value="#{invoiceListController.invoiceList}"
                             selectionMode="single"
                             reflow="true"
                             rowIndexVar="index"
                             selection="#{invoiceListController.selectedInvoiceModel}"
                             rowKey="#{invoice.invoiceId}" 
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {TableHeader}"
                             id="invoiceTable" >
                    <f:facet name="{TableHeader}">
                        <p:outputLabel styleClass="tableCustomHeader" value="#{messages.invoices}" />
                    </f:facet>

                    <p:column width="30" style="text-align: center">
                        <h:panelGroup layout="block">
                            <h:panelGroup layout="block" style="display:block" styleClass="label status-#{invoice.statusName}" >
                                <h:outputText value=" "/>
                            </h:panelGroup>
                        </h:panelGroup>
                    </p:column>
                    <p:column headerText="#{messages.refnumber}" sortBy="#{invoice.invoiceReferenceNumber}" filterMatchMode="contains" filterBy="#{invoice.invoiceReferenceNumber}">
                        <h:outputText value="#{invoice.invoiceReferenceNumber}" />
                    </p:column>

                    <p:column headerText="#{messages.date}" sortBy="#{invoice.invoiceDate}" filterMatchMode="contains" filterBy="#{invoice.invoiceDate}">
                        <h:outputText value="#{invoice.invoiceDate}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{messages.due_date}" sortBy="#{invoice.invoiceDueDate}" filterMatchMode="contains" filterBy="#{invoice.invoiceDueDate}">
                        <h:outputText value="#{invoice.invoiceDueDate}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{messages.contact_name}" filterMatchMode="contains" filterBy="#{invoice.invoiceContact.firstName} #{invoice.invoiceContact.lastName}"
                              sortBy="#{invoice.invoiceContact.firstName} #{invoice.invoiceContact.lastName}">
                        <h:outputText value="#{invoice.invoiceContact.firstName} #{invoice.invoiceContact.lastName}" />
                    </p:column>
                    <p:column headerText="#{messages.no_of_items}" filterMatchMode="contains" filterBy="#{invoice.invoiceLineItems.size()}"
                              sortBy="#{invoice.invoiceLineItems.size()}" styleClass="amount">
                        <h:outputText value="#{invoice.invoiceLineItems.size()}" />
                    </p:column>
                    <c:set value="#{invoiceListController.totalAmount(invoice)}"
                           var="total" />
                    <p:column headerText="#{messages.total_cost}" filterMatchMode="contains" filterBy="#{total}"
                              sortBy="#{invoice.invoiceAmount}" styleClass="amount">
                        <h:outputText value="#{invoice.currencyCode.currencySymbol} " />
                        <h:outputText value="#{invoice.invoiceAmount}" >
                            <f:convertNumber type="currency" currencySymbol=""/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{messages.action}">
                        <p:commandButton title="#{messages.edit_invoice}" icon="ui-icon-edit" styleClass="AquaButton" action="#{invoiceListController.redirectToCreateInvoice}">
                            <f:setPropertyActionListener value="#{invoice}" target="#{invoiceListController.selectedInvoiceModel}" />
                        </p:commandButton>
                        <p:commandButton style="margin-left: 7px" 
                                         title="Delete Invoice" 
                                         actionListener="#{invoiceListController.deleteInvoice(invoice)}"
                                         update="invoiceTable"
                                         process="invoiceTable"
                                         icon="ui-icon-delete">
                            <p:confirm header="Delete contact" message="Are you sure you want to delete?" icon="ui-icon-alert" />

                        </p:commandButton>
                    </p:column>
                </p:dataTable>

            </si:cdataPanel>
        </h:form>

    </ui:define>

</ui:composition>
