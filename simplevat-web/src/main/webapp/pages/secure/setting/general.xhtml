<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:o="http://omnifaces.org/ui"
     xmlns:si="http://java.sun.com/jsf/composite/ccomponent">

    <h:form>
        
        <p:fieldset legend="#{messages.GeneralDetail}" toggleable="false">
            <p:panelGrid columns="6" 
                         columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" 
                         layout="grid" 
                         styleClass="ui-panelgrid-blank form-group"
                         style="border:0px none; background-color:transparent;">
                <p:outputLabel for="invoicingReferencePattern" />
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="invoicingReferencePattern" value="#{generalController.configurationInvoiceRefPtrn.value}"/>
                    <label>#{messages.InvoicingReferencePattern}</label>
                    <p:message for="invoicingReferencePattern" />
                </h:panelGroup>

                <p:outputLabel />
                <h:panelGroup />

                <p:outputLabel />
                <h:panelGroup />

            </p:panelGrid>
        </p:fieldset>
        <p:fieldset legend="#{messages.MailConfigurationDetail}" toggleable="false">
            <p:panelGrid columns="6" 
                         columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" 
                         layout="grid" 
                         styleClass="ui-panelgrid-blank form-group"
                         style="border:0px none; background-color:transparent;">
                <p:outputLabel for="mailHost" />
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="mailHost" value="#{generalController.configurationMailHost.value}"/>
                    <label>#{messages.MailHost}</label>
                    <p:message for="mailHost" />
                </h:panelGroup>

                <p:outputLabel for="mailPort" />
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputNumber id="mailPort" value="#{generalController.configurationMailPort.value}" decimalPlaces="0"/>
                    <label>#{messages.MailPort}</label>
                    <p:message for="mailPort" />
                </h:panelGroup>

                <p:outputLabel for="mailUserName" />
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="mailUserName" value="#{generalController.configurationMailUserName.value}"/>
                    <label>#{messages.MailUsername}</label>
                    <p:message for="mailUserName" />
                </h:panelGroup>

                <p:outputLabel for="mailPassword" />
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="mailPassword" value="#{generalController.configurationMailPassword.value}"/>
                    <label>#{messages.MailPassword}</label>
                    <p:message for="mailPassword" />
                </h:panelGroup>

                <p:outputLabel for="mailSmtpAuth" />
                <h:panelGroup styleClass="md-inputwrapper-focus">
                    <label>#{messages.MailSmtpAuth}</label>
                    <p:selectOneRadio id="mailSmtpAuth" value="#{generalController.configurationMailSmtpAuth.value}">
                        <f:selectItem itemLabel="True" itemValue="true" />
                        <f:selectItem itemLabel="False" itemValue="false" />
                    </p:selectOneRadio>
                    <p:message for="mailSmtpAuth" />
                </h:panelGroup>

                <p:outputLabel for="mailSmtpStartTlsEnable" />
                <h:panelGroup styleClass="md-inputwrapper-focus">
                    <label>#{messages.MailSmtpStarttlsEnable}</label>
                    <p:selectOneRadio id="mailSmtpStartTlsEnable" value="#{generalController.configurationMailSmtpStartTlsEnable.value}">
                        <f:selectItem itemLabel="True" itemValue="true" />
                        <f:selectItem itemLabel="False" itemValue="false" />
                    </p:selectOneRadio>
                    <p:message for="mailSmtpStartTlsEnable" />
                </h:panelGroup>

            </p:panelGrid>
        </p:fieldset>
        <br/>
        <p:toolbar>
            <f:facet name="left">
                <p:commandButton actionListener="#{generalController.saveUpdate()}"
                                 value="Save"
                                 update="@form"
                                 icon="ui-icon-save" />

                <span class="ui-separator" style="padding-right: 5px;">
                    <span class="fa fa-ellipsis-v SoftGray" />
                </span>
                <si:cbutton type="cancel" outcome="/pages/secure/home"/>
            </f:facet>

            <f:facet name="right">
                <si:cbutton type="home"/>
            </f:facet>
        </p:toolbar>
    </h:form>
</div>
