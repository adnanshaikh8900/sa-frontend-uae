<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="head">
        <style>
            .ui-datatable .ui-state-highlight{
                background-color: #e8e8e8 !important; 
            }
            body .ui-datatable tbody tr.ui-state-highlight .ui-inputfield{
                color: #009688;
                border-color: #009688;
            }
            body .ui-widget-content .ui-icon{
                color: #009688;
            }
            body .ui-widget-content .ui-icon-plus {
                color: #fff; 
            }
            body .ui-widget-content .ui-icon-delete{
                color: #fff; 
            }
            body .ui-datatable tbody tr td.ui-state-highlight .ui-inputfield {
                color: #000;
                border-color: #000;
            }
            .ui-grid-col-11{
                padding: 0 !important;
                width: 88.66666%;
            }
            .ui-grid-col-1{
                padding: 5px !important;
            }
            .ui-dialog .ui-dialog-content {
                padding: 0 !important;
            }
        </style>


    </ui:define>

    <ui:define name="title">Invoices</ui:define>
    <ui:define name="content">

        <h:form id="invoice">
            <div class="card card-w-title">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <ui:fragment rendered="#{invoiceController.selectedInvoiceModel.invoiceId != null}">
                                <h1>#{messages.edit_invoice}</h1>
                            </ui:fragment>
                            <ui:fragment rendered="#{invoiceController.selectedInvoiceModel.invoiceId == null}">
                                <h1>#{messages.new_invoice}</h1>
                            </ui:fragment>
                            <p:fieldset legend="Contact and Project Details" toggleable="false" id="invoiceField">
                                <p:panelGrid columns="3" 
                                             columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" 
                                             layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="invoiceId"
                                                     maxlength="12"
                                                     required="true"
                                                     disabled="true"
                                                     requiredMessage="Please enter Invoice Ref. No."
                                                     value="#{invoiceController.selectedInvoiceModel.invoiceReferenceNumber}"/>
                                        <p:outputLabel for="invoiceId" value="#{messages.invoice_ref_no}"/>
                                        <p:message for="invoiceId" />
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="project" 
                                                        converter="#{projectConverter}"
                                                        dropdown="true" 
                                                        forceSelection="true"
                                                        effect="fold"
                                                        scrollHeight="250"
                                                        completeMethod="#{invoiceController.projects}" 
                                                        value="#{invoiceController.selectedInvoiceModel.project}" 
                                                        var="project"
                                                        itemValue="#{project.projectId}"
                                                        itemLabel="#{project.projectName}">
                                            <p:ajax event="itemSelect" listener="#{invoiceController.updateContact()}" process="project" update="conatcts currency invoiceField"/>
                                        </p:autoComplete>
                                        <p:outputLabel for="project" value="#{messages.project}"/>
                                        <p:message for="project" />
                                    </h:panelGroup>
                                    <h:panelGroup/>

                                    <p:panelGrid columns="2" 
                                                 columnClasses="ui-grid-col-11,ui-grid-col-1"
                                                 layout="grid" 
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup styleClass="md-inputfield" style="padding: 0 !important;">
                                            <p:autoComplete id="conatcts" 
                                                            converter="#{contactConverter}"
                                                            dropdown="true" 
                                                            forceSelection="true"
                                                            effect="fold"
                                                            required="true"
                                                            scrollHeight="250"
                                                            requiredMessage="Please select Contact"
                                                            completeMethod="#{invoiceController.contacts}" 
                                                            value="#{invoiceController.selectedInvoiceModel.invoiceContact}" 
                                                            var="contact"
                                                            itemValue="#{contact.contactId}"
                                                            itemLabel="#{contact.firstName} #{contact.lastName}">
                                                <p:ajax event="itemSelect"
                                                        listener="#{invoiceController.updateCurrency}" 
                                                        update="currency invoiceField invoiceItemTable exchangeCurrency" />
                                            </p:autoComplete>
                                            <p:outputLabel for="conatcts" value="#{messages.contact}"/>
                                            <p:message for="conatcts" />
                                        </h:panelGroup >
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:tooltip for="addbtn" position="top" value="Add new contact" />
                                            <p:commandButton id="addbtn" icon="ui-icon-plus" onsuccess="PF('add_contact_popup').show();" actionListener="#{invoiceController.initCreateContact()}"/>
                                        </h:panelGroup>
                                    </p:panelGrid>


                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="organizationName"
                                                     value="#{invoiceController.selectedInvoiceModel.invoiceContact.organization}">

                                        </p:inputText>
                                        <p:outputLabel  for="organizationName" value="#{messages.OrganizationName}" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="PostBoxNum"
                                                     value="#{invoiceController.selectedInvoiceModel.invoiceContact.poBoxNumber}">
                                        </p:inputText>
                                        <p:outputLabel  for="PostBoxNum" value="#{messages.postBoxNumber}" />
                                    </h:panelGroup>


                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="Address1"
                                                     value="#{invoiceController.selectedInvoiceModel.invoiceContact.invoicingAddressLine1}"
                                                     required="true"
                                                     requiredMessage="Please Enter address">
                                        </p:inputText>
                                        <p:outputLabel  for="Address1" value="#{messages.addressLine1}" />
                                        <p:message for="Address1" />
                                    </h:panelGroup>


                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="Address2"
                                                     value="#{invoiceController.selectedInvoiceModel.invoiceContact.invoicingAddressLine2}"
                                                     required="true"
                                                     requiredMessage="Please Enter address">
                                        </p:inputText>
                                        <p:outputLabel  for="Address2" value="#{messages.addressLine2}" />
                                        <p:message for="Address2" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="Address3"
                                                     value="#{invoiceController.selectedInvoiceModel.invoiceContact.invoicingAddressLine3}">
                                        </p:inputText>
                                        <p:outputLabel  for="Address3" value="#{messages.addressLine3}" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="CountryCode"
                                                        converter="#{countryConverter}" 
                                                        dropdown="true" 
                                                        forceSelection="true" 
                                                        effect="fold"
                                                        completeMethod="#{invoiceController.completeCountry}"
                                                        value="#{invoiceController.selectedInvoiceModel.invoiceContact.country}"
                                                        var="country"
                                                        itemValue="#{country.countryCode}"
                                                        itemLabel="#{country.countryFullName}" 
                                                        required="true"
                                                        scrollHeight="250"
                                                        requiredMessage="Please select Country"/>
                                        <p:outputLabel for="CountryCode" value="#{messages.InvoicingCountryCode}" />
                                        <p:message for="CountryCode" />
                                    </h:panelGroup>



                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="state"
                                                     value="#{invoiceController.selectedInvoiceModel.invoiceContact.stateRegion}"
                                                     required="true"
                                                     requiredMessage="Please Enter state">
                                        </p:inputText>
                                        <p:outputLabel  for="state" value="#{messages.CompanyStateRegion}" />
                                        <p:message for="state" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="city"
                                                     value="#{invoiceController.selectedInvoiceModel.invoiceContact.city}"
                                                     required="true"
                                                     requiredMessage="Please Enter city">
                                        </p:inputText>
                                        <p:outputLabel  for="city" value="#{messages.CompanyCity}"/>
                                        <p:message for="city"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>


                            <p:fieldset legend="Shipping Details" toggleable="false">
                                <p:panelGrid columns="6"
                                             columnClasses="ui-grid-col-0,ui-grid-col-8" 
                                             layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">

                                    <p:outputLabel for="copyInvoiceAddress" />
                                    <h:panelGroup styleClass="md-inputwrapper-focus" >
                                        <p:selectBooleanCheckbox id="copyInvoiceAddress" value="#{invoiceController.copyInvoiceAddress}" >
                                            <p:ajax update="@(.shippingContact)" process="@this" event="change" listener="#{invoiceController.sameAsInvoicingAddress()}"/>
                                        </p:selectBooleanCheckbox>
                                        <p:outputLabel for="copyInvoiceAddress" value="Address is same as above Address"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:spacer height="5" />


                                <p:panelGrid columns="3" id="shippingContact"
                                             columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" 
                                             layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group shippingContact"
                                             style="border:0px none; background-color:transparent;">

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="conatctslable" 
                                                        converter="#{contactConverter}"
                                                        dropdown="true" 
                                                        forceSelection="true"
                                                        effect="fold"
                                                        scrollHeight="250"
                                                        completeMethod="#{invoiceController.contacts}" 
                                                        value="#{invoiceController.selectedInvoiceModel.shippingContact}" 
                                                        var="contact"
                                                        itemValue="#{contact.contactId}"
                                                        itemLabel="#{contact.firstName} #{contact.lastName}">
                                            <p:ajax update="shippingContact" process="@this" event="itemSelect"/>
                                        </p:autoComplete>
                                        <p:outputLabel for="conatctslable" value="#{messages.contact}"/>
                                        <p:message for="conatctslable" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="organizationNamelable"
                                                     value="#{invoiceController.selectedInvoiceModel.shippingContact.organization}">

                                        </p:inputText>
                                        <p:outputLabel  for="organizationNamelable"  value="#{messages.OrganizationName}"/>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="PostBoxNumlable"
                                                     value="#{invoiceController.selectedInvoiceModel.shippingContact.poBoxNumber}">
                                        </p:inputText>
                                        <p:outputLabel  for="PostBoxNumlable" value="#{messages.postBoxNumber}"/>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="Addresslable1"
                                                     value="#{invoiceController.selectedInvoiceModel.shippingContact.invoicingAddressLine1}"
                                                     >
                                        </p:inputText>
                                        <p:outputLabel  for="Addresslable1" value="#{messages.addressLine1}" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="Addresslable2"
                                                     value="#{invoiceController.selectedInvoiceModel.shippingContact.invoicingAddressLine2}"
                                                     >
                                        </p:inputText>
                                        <p:outputLabel  for="Addresslable2" value="#{messages.addressLine2}"/>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="Addresslable3"
                                                     value="#{invoiceController.selectedInvoiceModel.shippingContact.invoicingAddressLine3}">
                                        </p:inputText>
                                        <p:outputLabel  for="Addresslable3" value="#{messages.addressLine3}" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="CountryCodelable"
                                                        converter="#{countryConverter}" 
                                                        dropdown="true" 
                                                        forceSelection="true" 
                                                        effect="fold"
                                                        completeMethod="#{invoiceController.completeCountry}"
                                                        value="#{invoiceController.selectedInvoiceModel.shippingContact.country}"
                                                        var="country"
                                                        itemValue="#{country.countryCode}"
                                                        itemLabel="#{country.countryFullName}" 
                                                        scrollHeight="250"
                                                        />
                                        <p:outputLabel for="CountryCodelable" value="#{messages.InvoicingCountryCode}"/>
                                        <p:message for="CountryCodelable" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="statelable"
                                                     value="#{invoiceController.selectedInvoiceModel.shippingContact.stateRegion}"
                                                     >
                                        </p:inputText>
                                        <p:outputLabel  for="statelable" value="#{messages.CompanyStateRegion}"/>
                                    </h:panelGroup>


                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="citylable"
                                                     value="#{invoiceController.selectedInvoiceModel.shippingContact.city}"
                                                     >
                                        </p:inputText>
                                        <p:outputLabel  for="citylable" value="#{messages.CompanyCity}"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>

                            <p:fieldset legend="Invoice Details" toggleSpeed="300" id="invoicedetailfield">
                                <p:panelGrid columns="3" 
                                             columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" 
                                             layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">


                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:calendar id="invoiceDate"
                                                    required="true"
                                                    requiredMessage="Please enter Invoice Date"
                                                    pattern="MM/dd/yyyy"
                                                    value="#{invoiceController.selectedInvoiceModel.invoiceDate}"
                                                    >
                                            <p:ajax event="dateSelect" process="invoiceDate invoiceDueOn" update="invoiceDueDate" listener="#{invoiceController.dueDateListener()}"/> 
                                        </p:calendar>
                                        <p:outputLabel for="invoiceDate" value="#{messages.invoice_date}" />
                                        <p:message for="invoiceDate" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText 
                                            value="#{invoiceController.selectedInvoiceModel.invoiceDueOn}"
                                            required="true"
                                            requiredMessage="Please enter Invoice Due In"
                                            converterMessage="Please enter numbers only." 
                                            id="invoiceDueOn" >
                                            <p:ajax event="change" process="invoiceDate invoiceDueOn" update="invoiceDueDate" listener="#{invoiceController.dueDateListener()}"/> 
                                        </p:inputText>
                                        <p:outputLabel for="invoiceDueOn" value="#{messages.invoice_due_in}"/>
                                        <p:message for="invoiceDueOn" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:calendar id="invoiceDueDate"
                                                    pattern="MM/dd/yyyy" disabled="true"
                                                    value="#{invoiceController.selectedInvoiceModel.invoiceDueDate}"
                                                    >

                                        </p:calendar>
                                        <p:outputLabel for="invoiceDueDate" value="#{messages.invoice_due_date}"/>
                                        <p:message for="invoiceDueDate" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="currency"
                                                        dropdown="true" 
                                                        required="true"
                                                        requiredMessage="Please select Currency"
                                                        forceSelection="true"
                                                        effect="fold" 
                                                        scrollHeight="250"
                                                        converter="#{currencyConverter}"
                                                        completeMethod="#{invoiceController.completeCurrency}" 
                                                        value="#{invoiceController.selectedInvoiceModel.currencyCode}"
                                                        var="currency" itemValue="#{currency.currencyCode}"
                                                        itemLabel="#{currency.currencyIsoCode}  #{currency.currencySymbol}" >
                                            <p:ajax event="itemSelect" 
                                                    update="invoiceItemTable exchangeCurrency" oncomplete="updateLineItemFooterColumnGroup()" />
                                        </p:autoComplete>
                                        <p:outputLabel for="currency" value="#{messages.currency}"/>
                                        <p:message for="currency" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="contractPoNumber"
                                                     value="#{invoiceController.selectedInvoiceModel.contractPoNumber}">
                                        </p:inputText>
                                        <p:outputLabel  for="contractPoNumber" value="#{messages.contract_po_number}"/>
                                    </h:panelGroup>

                                    <h:panelGroup />
                                    <h:panelGroup />
                                    <h:panelGroup rendered="false">
                                        <p:outputLabel for="makeRecurring"/>
                                        <p:selectBooleanButton id="makeRecurring" onLabel="Remove Recurring" offLabel="Make Recurring" value="#{invoiceController.selectedInvoiceModel.recurringFlag}">
                                            <p:ajax event="change" update="recurringDetails"/>
                                        </p:selectBooleanButton>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>
                            <h:panelGroup id="recurringDetails"  rendered="false">
                                <p:fieldset legend="Recurring Details" toggleSpeed="300" rendered="#{invoiceController.selectedInvoiceModel.recurringFlag}">
                                    <p:panelGrid id="recurringPanel" columns="8" 
                                                 columnClasses="ui-grid-col-0,ui-grid-col-3,ui-grid-col-0,ui-grid-col-3,ui-grid-col-0,ui-grid-col-3,ui-grid-col-0,ui-grid-col-3" 
                                                 layout="grid" 
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <p:outputLabel for="intervals"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete id="intervals"
                                                            converter="#{recurringIntervalConverter}"
                                                            dropdown="true"
                                                            forceSelection="true"
                                                            effect="fold"
                                                            scrollHeight="250"
                                                            completeMethod="#{invoiceController.recurringUtility.completeRecurringInterval()}"
                                                            value="#{invoiceController.selectedInvoiceModel.recurringInterval}"
                                                            var="intervals"
                                                            itemValue="#{intervals}"
                                                            itemLabel="#{intervals.name}"
                                                            required="true"
                                                            requiredMessage="Select recurring interval"
                                                            >
                                                <p:ajax event="itemSelect" process="@this" update="recurringPanel"/>
                                            </p:autoComplete>
                                            <label>#{messages.Interval}</label>
                                            <p:message for="intervals"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="days" rendered="#{invoiceController.selectedInvoiceModel.recurringInterval.value == 3}"/>
                                        <h:panelGroup styleClass="md-inputfield" rendered="#{invoiceController.selectedInvoiceModel.recurringInterval.value == 3}">
                                            <p:autoComplete
                                                id="days"
                                                converter="#{recurringDaysConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                scrollHeight="250"
                                                completeMethod="#{invoiceController.recurringUtility.completeDaysRecurring()}"
                                                value="#{invoiceController.selectedInvoiceModel.recurringDays}"
                                                var="days"
                                                itemValue="#{days}"
                                                itemLabel="#{days.name}"
                                                required="true"
                                                requiredMessage="Select recurring day"
                                                >
                                                <p:ajax event="itemSelect" process="@this" update="recurringPanel"/>
                                            </p:autoComplete>
                                            <label>#{messages.On}</label>
                                            <p:message for="days"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="firsttolast" rendered="#{invoiceController.selectedInvoiceModel.recurringInterval.value == 4 
                                                                                     or (invoiceController.selectedInvoiceModel.recurringInterval.value == 3 
                                                                                     and invoiceController.selectedInvoiceModel.recurringDays.value == 0) }"/>
                                        <h:panelGroup styleClass="md-inputfield" rendered="#{invoiceController.selectedInvoiceModel.recurringInterval.value == 4 
                                                                                             or (invoiceController.selectedInvoiceModel.recurringInterval.value == 3 
                                                                                             and invoiceController.selectedInvoiceModel.recurringDays.value == 0) }">
                                            <p:autoComplete
                                                id="firsttolast"
                                                converter="#{recurringFirstToLastConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                scrollHeight="250"
                                                completeMethod="#{invoiceController.recurringUtility.completeFirstToLastRecurring()}"
                                                value="#{invoiceController.selectedInvoiceModel.recurringFistToLast}"
                                                var="firsttolast"
                                                itemValue="#{firsttolast}"
                                                itemLabel="#{firsttolast.name}"
                                                required="true"
                                                requiredMessage="Select day from month"
                                                >
                                            </p:autoComplete>
                                            <p:message for="firsttolast"/>
                                        </h:panelGroup>
                                        <p:outputLabel for="weeks" rendered="#{invoiceController.selectedInvoiceModel.recurringInterval.value == 2
                                                                               or (invoiceController.selectedInvoiceModel.recurringInterval.value == 3
                                                                               and invoiceController.selectedInvoiceModel.recurringDays.value != null
                                                                               and invoiceController.selectedInvoiceModel.recurringDays.value != 0) }"/>
                                        <h:panelGroup styleClass="md-inputfield" rendered="#{invoiceController.selectedInvoiceModel.recurringInterval.value == 2
                                                                                             or (invoiceController.selectedInvoiceModel.recurringInterval.value == 3
                                                                                             and invoiceController.selectedInvoiceModel.recurringDays.value != null
                                                                                             and invoiceController.selectedInvoiceModel.recurringDays.value != 0) }">

                                            <p:autoComplete
                                                id="weeks"
                                                converter="#{recurringWeekslConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                scrollHeight="250"
                                                completeMethod="#{invoiceController.recurringUtility.completeWeekRecurring()}"
                                                value="#{invoiceController.selectedInvoiceModel.recurringWeekDays}"
                                                var="weeks"
                                                itemValue="#{weeks}"
                                                itemLabel="#{weeks.name}"
                                                required="true"
                                                requiredMessage="Select week day"
                                                >
                                            </p:autoComplete>
                                            <label>#{messages.Week}</label>
                                            <p:message for="weeks"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="every" rendered="#{invoiceController.selectedInvoiceModel.recurringInterval.value == 1
                                                                               or invoiceController.selectedInvoiceModel.recurringInterval.value == 2
                                                                               or invoiceController.selectedInvoiceModel.recurringInterval.value == 3}"/>
                                        <h:panelGroup styleClass="md-inputfield" rendered="#{invoiceController.selectedInvoiceModel.recurringInterval.value == 1
                                                                                             or invoiceController.selectedInvoiceModel.recurringInterval.value == 2
                                                                                             or invoiceController.selectedInvoiceModel.recurringInterval.value == 3}">

                                            <p:inputText id="every" 

                                                         style="width:100%"
                                                         required="true"
                                                         requiredMessage="Enter day mumber">
                                            </p:inputText>
                                            <label>#{messages.Every}</label>
                                            <p:message for="every"/>
                                        </h:panelGroup>


                                        <p:outputLabel for="months" rendered="#{invoiceController.selectedInvoiceModel.recurringInterval.value == 4}" />
                                        <h:panelGroup styleClass="md-inputfield" rendered="#{invoiceController.selectedInvoiceModel.recurringInterval.value == 4}">
                                            <p:autoComplete
                                                id="months"
                                                converter="#{recurringMonthsConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                scrollHeight="250"
                                                completeMethod="#{invoiceController.recurringUtility.completeMonthRecurring()}"
                                                value="#{invoiceController.selectedInvoiceModel.recurringMonth}"
                                                var="months"
                                                itemValue="#{months}"
                                                itemLabel="#{months.name}"
                                                required="true"
                                                requiredMessage="Select Month"
                                                >
                                            </p:autoComplete>
                                            <label>#{messages.Every}</label>
                                            <p:message for="months"/>
                                        </h:panelGroup>


                                        <p:outputLabel for="startDate" />
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:calendar id="startDate" 
                                                        required="true"
                                                        requiredMessage="Select Start Date"/>
                                            <label>#{messages.Start_Date}</label>
                                            <p:message for="startDate"/>
                                        </h:panelGroup>


                                        <p:outputLabel for="nonebyafter" />
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete
                                                id="nonebyafter"
                                                converter="#{recurringNoneByAfterConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                scrollHeight="250"
                                                completeMethod="#{invoiceController.recurringUtility.completeNoneByAfterRecurring()}"
                                                value="#{invoiceController.selectedInvoiceModel.recurringByAfter}"
                                                var="nonebyafter"
                                                itemValue="#{nonebyafter}"
                                                itemLabel="#{nonebyafter.name}"
                                                required="true"
                                                requiredMessage="Select duration"
                                                >
                                                <p:ajax event="itemSelect" process="@this" update="recurringPanel"/>
                                            </p:autoComplete>
                                            <label>#{messages.End}</label>
                                            <p:message for="nonebyafter"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="endDate" rendered="#{invoiceController.selectedInvoiceModel.recurringByAfter.value == 2}"/>
                                        <h:panelGroup styleClass="md-inputfield" rendered="#{invoiceController.selectedInvoiceModel.recurringByAfter.value == 2}">
                                            <p:calendar id="endDate" 
                                                        required="true"
                                                        requiredMessage="Enter End date"/>
                                            <label>#{messages.End_Date}</label>
                                            <p:message for="endDate"/>
                                        </h:panelGroup>


                                        <p:outputLabel for="occurences" rendered="#{invoiceController.selectedInvoiceModel.recurringByAfter.value == 3}"/>
                                        <h:panelGroup styleClass="md-inputfield" rendered="#{invoiceController.selectedInvoiceModel.recurringByAfter.value == 3}">
                                            <p:inputText id="occurences" 
                                                         style="width:100%"
                                                         required="true"
                                                         requiredMessage="Enter Occurrence">
                                            </p:inputText>
                                            <label>#{messages.Occurrences}</label>
                                            <p:message for="occurences"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                            </h:panelGroup>

                            <p:fieldset legend="Invoice Item Details" toggleable="true" id="lineItems"
                                        toggleSpeed="300">
                                <p:messages autoUpdate="true" id="validationId" closable="true" for="validationId" />
                                <p:dataTable value="#{invoiceController.selectedInvoiceModel.invoiceLineItems}"
                                             var="invoiceItem" 
                                             editMode="cell" style="padding-bottom: 20px !important"
                                             editable="true"
                                             id="invoiceItemTable"
                                             reflow="true" >
                                    <p:column style="width: 30px">
                                        <p:commandButton title="Delete Invoice Item" 
                                                         update="invoiceItemTable"
                                                         process="@this"
                                                         actionListener="#{invoiceController.deleteLineItem(invoiceItem)}"
                                                         icon="ui-icon-delete">
                                        </p:commandButton>
                                    </p:column>

                                    <p:column headerText="Product/Service"  style="width: 240px">
                                        <p:panelGrid columns="2" 
                                                     columnClasses="ui-grid-col-11,ui-grid-col-1" 
                                                     layout="grid" 
                                                     styleClass="ui-panelgrid-blank form-group" >
                                            <p:autoComplete id="product_service" 
                                                            converter="#{productConverter}"
                                                            dropdown="true" 
                                                            forceSelection="true"
                                                            effect="fold"
                                                            groupBy="#{product.parentProduct == null ? 'Other' : product.parentProduct.productName}"
                                                            value="#{invoiceItem.productService}"
                                                            completeMethod="#{invoiceController.products}" 
                                                            var="product"
                                                            scrollHeight="250"
                                                            itemValue="#{product}"
                                                            itemLabel="#{product.productName}">
                                                <p:ajax update="invoiceItemTable" event="itemSelect" listener="#{invoiceController.updateVatPercentage(invoiceItem,invoiceController.selectedInvoiceModel.invoiceLineItems.size())}" />
                                            </p:autoComplete>
                                            <h:panelGroup styleClass="md-inputfield">
                                                <p:tooltip for="addproductbtn" position="top" value="Add new product" />
                                                <p:commandButton id="addproductbtn" icon="ui-icon-plus" oncomplete="PF('add_product_popup').show();" action="#{invoiceController.reserveProductOnAdd(invoiceItem)}" process="@this" />
                                            </h:panelGroup>
                                        </p:panelGrid>
                                    </p:column>
                                    <p:column headerText="Description"  style="width: 280px">
                                        <p:inputText id="description" 
                                                     value="#{invoiceItem.description}" 
                                                     style="width:100%">
                                            <p:ajax event="change"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column headerText="Quantity" styleClass="amount" style="width: 80px">
                                        <p:inputNumber id="quantity" 
                                                       decimalPlaces="0"
                                                       validator="positiveNumberValidator"
                                                       value="#{invoiceItem.quatity}" 
                                                       onfocus="clearTextField(event, this)"
                                                       style="width:100%">

                                            <p:ajax event="change" 
                                                    listener="#{invoiceController.updateSubTotal(invoiceItem)}" 
                                                    update="subTotal" />

                                        </p:inputNumber>
                                    </p:column>
                                    <p:column headerText="Unit Price (#{invoiceController.selectedInvoiceModel.currencyCode.currencyIsoCode})" style="width: 80px" styleClass="amount">
                                        <p:inputNumber id="unitPrice" 
                                                       symbol="#{invoiceController.selectedInvoiceModel.currencyCode.currencySymbol} " symbolPosition="p"
                                                       validator="positiveNumberValidator"
                                                       validatorMessage="Please enter Price more then 0"
                                                       value="#{invoiceItem.unitPrice}" 
                                                       style="width:100%">
                                            <p:ajax event="change" 
                                                    listener="#{invoiceController.updateSubTotal(invoiceItem)}" 
                                                    update="subTotal,@form:exchangeCurrency" />

                                        </p:inputNumber>
                                    </p:column>
                                    <p:column headerText="VAT (%)" styleClass="amount" style="width: 130px">
                                        <p:autoComplete id="vatId" 
                                                        converter="#{vatCategoryConverter}"
                                                        dropdown="true" 
                                                        forceSelection="true"
                                                        effect="fold"
                                                        value="#{invoiceItem.vatId}"
                                                        completeMethod="#{invoiceController.vatCategorys}" 
                                                        var="vat"
                                                        scrollHeight="250"
                                                        itemValue="#{vat}"
                                                        itemLabel="#{vat.vatLabel}"
                                                        >
                                            <p:ajax update="subTotal @form:exchangeCurrency" event="itemSelect" listener="#{invoiceController.updateSubTotal(invoiceItem)}" />
                                            <p:ajax event="change" 
                                                    listener="#{invoiceController.updateSubTotal(invoiceItem)}" 
                                                    update="subTotal @form:exchangeCurrency" />
                                        </p:autoComplete>
                                    </p:column>
                                    <p:column  width="170" headerText="Subtotal (#{invoiceController.selectedInvoiceModel.currencyCode.currencyIsoCode})" styleClass="amount">
                                        <h:outputText  id="subTotal" value="#{invoiceItem.subTotal}" >
                                            <f:convertNumber type="currency" currencySymbol="#{invoiceController.selectedInvoiceModel.currencyCode.currencySymbol}"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:columnGroup id="lineItemFooterColumnGroup"  type="footer" rendered="#{invoiceController.selectedInvoiceModel.invoiceLineItems.size() > 0}">  
                                        <p:row >  
                                            <p:column rowspan="5" colspan="5" style="border-bottom: 0 !important; border-left: 0 !important">
                                                <f:facet name="footer">
                                                    <h:panelGroup styleClass="md-inputfield" style="margin-top: 20px;">
                                                        <p:inputTextarea rows="5" 
                                                                         id="notes"
                                                                         cols="30"
                                                                         value="#{invoiceController.selectedInvoiceModel.invoiceNotes}"
                                                                         maxlength="255"
                                                                         counter="counterValue"
                                                                         counterTemplate="{0} characters remaining."
                                                                         autoResize="true" />
                                                        <h:outputText id="counterValue" />
                                                        <p:outputLabel for="notes" value="#{messages.invoice_notes}" />
                                                    </h:panelGroup>
                                                </f:facet>
                                            </p:column>
                                            <p:column colspan="1" styleClass="amount">
                                                <f:facet name="footer">
                                                    <h:panelGroup styleClass="md-inputfield">
                                                        <p:autoComplete id="discountType"
                                                                        dropdown="true" 
                                                                        forceSelection="true"
                                                                        effect="fold" 
                                                                        scrollHeight="250"
                                                                        converter="#{discountTypeConverter}"
                                                                        completeMethod="#{invoiceController.discountTypes}" 
                                                                        value="#{invoiceController.selectedInvoiceModel.discountType}"
                                                                        var="type" itemValue="#{type}"
                                                                        itemLabel="#{type.discountTypeName}" >
                                                            <p:ajax event="itemSelect" update="discount" process="discountType" />
                                                        </p:autoComplete>
                                                        <p:outputLabel for="discountType" value="#{messages.discount_type}"/>
                                                    </h:panelGroup>
                                                </f:facet>
                                            </p:column>
                                            <p:column colspan="1" styleClass="amount">
                                                <f:facet name="footer">
                                                    <h:panelGroup id="discount" style="text-align: right !important">
                                                        <p:outputLabel for="absolutediscountValue"  rendered="#{invoiceController.selectedInvoiceModel.discountType.discountTypeCode == 2}" />
                                                        <h:panelGroup styleClass="md-inputfield" rendered="#{invoiceController.selectedInvoiceModel.discountType.discountTypeCode == 2}">
                                                            <p:inputNumber id="absolutediscountValue" symbol="#{invoiceController.selectedInvoiceModel.currencyCode.currencySymbol} " symbolPosition="p"
                                                                           value="#{invoiceController.selectedInvoiceModel.discount}" style="text-align-last: end! important" maxValue="#{invoiceController.selectedInvoiceModel.invoiceAmount}" minValue="0"
                                                                           validatorMessage="Discount should in between 0 to #{invoiceController.selectedInvoiceModel.invoiceAmount}.">
                                                                <p:ajax event="keyup" 
                                                                        listener="#{invoiceController.updateSubTotalOnDiscountAdded()}" 
                                                                        update=":#{p:component('subTotal')} totalDiscount" />
                                                            </p:inputNumber>

                                                        </h:panelGroup>
                                                        <p:outputLabel for="percentagediscountValue" rendered="#{invoiceController.selectedInvoiceModel.discountType.discountTypeCode == 1}" />
                                                        <h:panelGroup styleClass="md-inputfield" rendered="#{invoiceController.selectedInvoiceModel.discountType.discountTypeCode == 1}">
                                                            <p:inputNumber id="percentagediscountValue" symbol="%" symbolPosition="s" maxValue="100" minValue="0"
                                                                           value="#{invoiceController.selectedInvoiceModel.discount}" style="text-align-last: end! important"
                                                                           validatorMessage="Discount should in between 0% to 100%.">
                                                                <p:ajax event="keyup" 
                                                                        listener="#{invoiceController.updateSubTotalOnDiscountAdded()}" 
                                                                        update=":#{p:component('subTotal')} totalDiscount" />
                                                            </p:inputNumber >
                                                        </h:panelGroup>
                                                    </h:panelGroup>
                                                </f:facet>
                                            </p:column>
                                        </p:row>
                                        <p:row >  
                                            <p:column footerText="Total Discount" styleClass="amount"/>
                                            <p:column styleClass="amount">
                                                <f:facet name="footer">
                                                    <p:outputPanel autoUpdate="true">
                                                        <h:outputText id="totalDiscount" value="#{invoiceController.selectedInvoiceModel.calculatedDiscountAmount}"  >
                                                            <f:convertNumber id="totalDis" type="currency" currencySymbol="#{invoiceController.selectedInvoiceModel.currencyCode.currencySymbol}"/>
                                                        </h:outputText>
                                                    </p:outputPanel>
                                                </f:facet>
                                            </p:column>  
                                        </p:row>  
                                        <p:row >  
                                            <p:column footerText="Total Net" styleClass="amount"/>
                                            <p:column styleClass="amount">
                                                <f:facet name="footer">
                                                    <p:outputPanel autoUpdate="true">
                                                        <h:outputText id="netTotal" value="#{invoiceController.selectedInvoiceModel.invoiceSubtotal}" >
                                                            <f:convertNumber type="currency" currencySymbol="#{invoiceController.selectedInvoiceModel.currencyCode.currencySymbol} " />
                                                        </h:outputText>
                                                    </p:outputPanel>
                                                </f:facet>
                                            </p:column>  
                                        </p:row> 
                                        <p:row >  
                                            <p:column footerText="Total VAT" styleClass="amount"/>  
                                            <p:column styleClass="amount">
                                                <f:facet name="footer">
                                                    <p:outputPanel autoUpdate="true">
                                                        <h:outputText id="totalVat" value="#{invoiceController.selectedInvoiceModel.invoiceVATAmount}" >
                                                            <f:convertNumber type="currency" currencySymbol="#{invoiceController.selectedInvoiceModel.currencyCode.currencySymbol} " />
                                                        </h:outputText>
                                                    </p:outputPanel>
                                                </f:facet>
                                            </p:column>  
                                        </p:row>  
                                        <p:row >  
                                            <p:column footerText="Total Due" styleClass="amount"/>  
                                            <p:column styleClass="amount">
                                                <f:facet name="footer">
                                                    <p:outputPanel autoUpdate="true">
                                                        <h:outputText id="total" value="#{invoiceController.selectedInvoiceModel.invoiceAmount}" >
                                                            <f:convertNumber type="currency" currencySymbol="#{invoiceController.selectedInvoiceModel.currencyCode.currencySymbol} " />
                                                        </h:outputText>
                                                    </p:outputPanel>
                                                </f:facet>
                                            </p:column>  
                                        </p:row> 
                                    </p:columnGroup>
                                </p:dataTable>
                            </p:fieldset>
                            <h:panelGroup id="exchangeCurrency">
                                <p:fieldset legend="Currency Exchange Details"
                                            rendered="#{invoiceController.selectedInvoiceModel.currencyCode.currencyCode != invoiceController.company.companyCountryCode.currencyCode.currencyCode 
                                                        and invoiceController.currencyConversion != null}">
                                    <p:panelGrid columns="6" 
                                                 columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" 
                                                 layout="grid" 
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <p:outputLabel for="exchangerate"  />
                                        <h:panelGroup styleClass="md-inputwrapper-filled">
                                            <label>Exchange Rate :-   </label>
                                            <h:outputText id="exchangerate"
                                                          value="#{invoiceController.exchangeRate(invoiceController.selectedInvoiceModel.currencyCode)}" />
                                        </h:panelGroup>


                                        <p:outputLabel for="totalvalue"  />
                                        <h:panelGroup styleClass="md-inputwrapper-filled">
                                            <label>Total Value :-    </label>
                                            <h:outputText id="totalvalue"
                                                          value="#{invoiceController.totalAmountInHomeCurrency(invoiceController.selectedInvoiceModel.currencyCode)}" >
                                                <f:convertNumber type="currency" currencySymbol="#{invoiceController.company.companyCountryCode.currencyCode.currencySymbol} "/>
                                            </h:outputText>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                            </h:panelGroup>
                            <p:remoteCommand name="updateLineItemFooterColumnGroup" update="#{p:component('lineItemFooterColumnGroup')}"/>
                        </div>
                    </div>
                </div>
                <p:toolbar>
                    <f:facet name="left">
                        <ui:fragment rendered="#{invoiceController.selectedInvoiceModel.invoiceId == null}">
                            <p:commandButton action="#{invoiceController.saveInvoice()}"
                                             value="#{messages.save}"
                                             validateClient="true"
                                             update="@form"
                                             icon="ui-icon-save" />
                            <p:commandButton action="#{invoiceController.saveAndAddMoreInvoice()}"
                                             value="#{messages.save_and_add_more}"
                                             update="@form"
                                             validateClient="true"
                                             icon="ui-icon-forward" />
                        </ui:fragment>
                        <ui:fragment rendered="#{invoiceController.selectedInvoiceModel.invoiceId != null}">
                            <p:commandButton action="#{invoiceController.saveInvoice()}"
                                             value="#{messages.update}"
                                             validateClient="true"
                                             update="@form"
                                             icon="ui-icon-save" />
                            <p:commandButton action="#{invoiceController.saveAndAddMoreInvoice()}"
                                             value="#{messages.update_and_add_more}"
                                             update="@form"
                                             validateClient="true"
                                             icon="ui-icon-forward" />
                        </ui:fragment>
                        <p:commandButton action="#{invoiceController.saveAndSendInvoice()}" 
                                         value="#{messages.saveAndSend}"
                                         validateClient="true"
                                         update="@form"
                                         icon="ui-icon-mail" >
                        </p:commandButton>
                        <p:commandButton action="#{invoiceController.saveInvoice()}" 
                                         value="#{messages.CashPayment}"
                                         validateClient="true"
                                         update="@form"
                                         icon="ui-icon-attach-money" >
                            <f:setPropertyActionListener target="#{invoiceController.selectedInvoiceModel.paymentMode}" value="1" />
                        </p:commandButton>


                        <span class="ui-separator" style="padding-right: 5px;">
                            <span class="fa fa-ellipsis-v SoftGray" />
                        </span>
                        <si:cbutton type="cancel"/>
                    </f:facet>

                    <f:facet name="right">
                        <si:cbutton type="home"/>
                    </f:facet>
                </p:toolbar>
            </div>

            <script type="text/javascript">
                //   <![CDATA[
                function clearTextField(event, element) {
                    if ($(element).val() == 0)
                        $(element).val("");
                }
                //   ]]>
            </script>
        </h:form>
        <ui:include src="add-product-popup.xhtml"/>
        <ui:include src="add-contact-popup.xhtml" />

    </ui:define>
</ui:composition>
