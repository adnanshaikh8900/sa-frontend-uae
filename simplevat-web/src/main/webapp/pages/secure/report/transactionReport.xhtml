<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">

        <h:form id="TransactionReport"
                enctype="multipart/form-data">
            <div class="card card-w-title">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <ui:fragment>
                                <h1>#{messages.TransactionReport}</h1>
                            </ui:fragment>
                            <div class="card card-w-title">
                                <p:fieldset legend="View Report" id="TransactionReportFieldSet"
                                            toggleable="false" toggleSpeed="500">
                                    <p:panelGrid columns="3"
                                                 columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete
                                                id="year"
                                                converter="#{financialPeriodConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                scrollHeight="250"
                                                completeMethod="#{transactionReport.completeFinancialPeriods()}"
                                                value="#{transactionReport.financialPeriod}"
                                                var="financialPeriod"
                                                itemValue="#{financialPeriod}"
                                                itemLabel="#{financialPeriod.name}"
                                                required="true"
                                                requiredMessage="Please select financial period">
                                                <p:clientValidator event="itemSelect"/>
                                                <p:ajax update=" TransactionReportFieldSet" event="itemSelect"/>
                                            </p:autoComplete>
                                            <p:outputLabel for="year" value="#{messages.FinancialPeriod}"/>
                                            <p:message for="year" />
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete
                                                id="purchaseTransactionType"
                                                converter="#{transactionTypeConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                scrollHeight="250"
                                                groupBy="#{transactionType.parentTransactionType.transactionTypeName}"
                                                value="#{transactionReport.transactionType}"
                                                completeMethod="#{transactionReport.transactionTypes}"
                                                var="transactionType"
                                                itemValue="#{transactionType}" 
                                                itemLabel="#{transactionType.transactionTypeName}" 
                                                effect="fold"
                                                >
                                                <p:ajax update=" TransactionReportFieldSet" event="itemSelect" />
                                                <p:ajax update=" TransactionReportFieldSet" event="change" />
                                            </p:autoComplete>
                                            <p:outputLabel for="purchaseTransactionType" value="#{messages.type}"/>
                                        </h:panelGroup>

                                        <h:panelGroup id="transactionCategoryAuto" rendered="#{transactionReport.transactionType != null}">
                                            <h:panelGroup styleClass="md-inputfield" >
                                                <p:autoComplete
                                                    id="transactionCategory"
                                                    converter="#{transactionCategoryConverter}"
                                                    dropdown="true"
                                                    forceSelection="true"
                                                    effect="fold"
                                                    scrollHeight="250"
                                                    groupBy="#{(transactionCategory.parentTransactionCategory.transactionCategoryName != null)?transactionCategory.parentTransactionCategory.transactionCategoryName:'Others'}"
                                                    completeMethod="#{transactionReport.transactionCategories()}"
                                                    value="#{transactionReport.transactionCategory}"
                                                    var="transactionCategory"
                                                    itemValue="#{transactionCategory}"
                                                    itemLabel="#{transactionCategory.transactionCategoryName}"
                                                    >
                                                </p:autoComplete>
                                                <p:outputLabel for="transactionCategory" value="#{messages.category}"/>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="3"
                                                 columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup  id="DatestartPanel" rendered="#{transactionReport.financialPeriod.id == 1}">
                                            <h:panelGroup styleClass="md-inputfield" >
                                                <p:calendar
                                                    id="startdate"
                                                    required="true"
                                                    yearRange="c-100:c+20"
                                                    requiredMessage="#{messages.EnterStartDate}"
                                                    value="#{transactionReport.financialPeriod.startDate}" 
                                                    >
                                                    <p:clientValidator event="dateSelect"/>
                                                </p:calendar>
                                                <p:outputLabel for="startdate" value="#{messages.Start_Date}"/>
                                                <p:message for="startdate" />
                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <h:panelGroup id="DatelastPanel" rendered="#{transactionReport.financialPeriod.id == 1}">
                                            <h:panelGroup  styleClass="md-inputfield" >
                                                <p:calendar
                                                    id="enddate"
                                                    required="true"
                                                    yearRange="c-100:c+20"
                                                    requiredMessage="#{messages.EnterEndDate}"
                                                    value="#{transactionReport.financialPeriod.lastDate}" 
                                                    >
                                                    <p:clientValidator event="dateSelect"/>
                                                </p:calendar>
                                                <p:outputLabel for="enddate" value="#{messages.End_Date}"/>
                                                <p:message for="enddate" />
                                            </h:panelGroup>
                                        </h:panelGroup>
                                        <f:facet name="footer">
                                            <p:commandButton value="#{messages.View}" update="@form"
                                                             action="#{transactionReport.view()}" />
                                        </f:facet>
                                    </p:panelGrid>
                                </p:fieldset>
                                <h:panelGroup id="transaction">
                                    <p:fieldset legend="Vat Category Details" rendered="#{transactionReport.transactionList.size() > 0}"
                                                toggleable="false" toggleSpeed="500">
                                        <p:dataTable id="transactionTable" var="transaction" value="#{transactionReport.transactionList}" 
                                                     paginator="true" rows="10" emptyMessage="Transaction record not found."
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {TableHeader}">
                                            <f:facet name="{TableHeader}"  >
                                                <p:outputPanel style="float: left">
                                                    <h:commandButton value="Export" styleClass="ui-button">
                                                        <p:dataExporter target="transactionTable" type="xls" fileName="TransactionReportFrom#{transactionReport.financialPeriod.name}" 
                                                                        />
                                                    </h:commandButton>
                                                </p:outputPanel>
                                                <p:outputPanel style="clear: both"/>
                                            </f:facet>
                                            <p:column headerText="Transaction Date" width="130"  sortBy="#{transaction.transactionDate.time}">
                                                <h:outputText value="#{transaction.transactionDate.time}" >
                                                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Transaction Description"  width="150">
                                                <p:outputLabel value="#{transaction.transactionDescription}"/>
                                            </p:column>
                                            <p:column headerText="Transaction Type" width="130" sortBy="#{transaction.transactionType.transactionTypeName}">
                                                <p:outputLabel value="#{transaction.transactionType.transactionTypeName}"/>
                                            </p:column>
                                            <p:column headerText="Transaction Category" width="130" sortBy="#{transaction.explainedTransactionCategory.transactionCategoryName}" >
                                                <p:outputLabel value="#{transaction.explainedTransactionCategory.transactionCategoryName}"/>
                                            </p:column>

                                            <p:column headerText="Transaction Amount" styleClass="amount" width="180" sortBy="#{transaction.transactionAmount}">
                                                <p:outputLabel value="#{transaction.transactionAmount}" >
                                                    <f:convertNumber type="currency" currencySymbol="#{transactionReport.company.companyCountryCode.currencyCode.currencySymbol} " />
                                                </p:outputLabel> 
                                            </p:column>

                                            <p:columnGroup type="footer" rendered="#{transactionReport.transactionList.size() > 0}">  
                                                <p:row >                                        
                                                    <p:column colspan="4" footerText="Balance" styleClass="amount"/>  
                                                    <p:column styleClass="amount">
                                                        <f:facet name="footer">
                                                            <p:outputPanel autoUpdate="true">
                                                                <p:outputLabel id="total" value="#{transactionReport.totalTransactionAmount}" >
                                                                    <f:convertNumber type="currency" currencySymbol="#{transactionReport.company.companyCountryCode.currencyCode.currencySymbol} " />
                                                                </p:outputLabel>
                                                            </p:outputPanel>
                                                        </f:facet>
                                                    </p:column>  
                                                </p:row>  
                                            </p:columnGroup>

                                        </p:dataTable>
                                    </p:fieldset>
                                </h:panelGroup>


                                <br />

                            </div>
                        </div>
                    </div>
                </div>
                <p:toolbar>
                    <f:facet name="left">
                        <si:cbutton type="cancel"/>
                    </f:facet>
                    <f:facet name="right">
                        <si:cbutton type="home"/>
                    </f:facet>

                </p:toolbar>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
