apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm-simplevat.fullname" . }}

  labels:
    {{- include "helm-simplevat.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "helm-simplevat.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helm-simplevat.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helm-simplevat.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ports.containerPort }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 30
            successThreshold: 1
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 30
            successThreshold: 1
            failureThreshold: 10
          env:
            - name: SIMPLEVAT_SMTP_USER
              value: support@simplevat.com
            - name: SIMPLEVAT_SMTP_PASS
              value: $impleVat@123
            - name: SIMPLEVAT_SMTP_HOST
              value: smtp.gmail.com
            - name: SIMPLEVAT_SMTP_PORT
              value: "587"
            - name: SIMPLEVAT_SMTP_AUTH
              value: "true"
            - name: SIMPLEVAT_SMTP_STARTTLS_ENABLE
              value: "true"
            - name: SIMPLEVAT_RELEASE
              value: {{ .Values.simpleVatRelease }}
            - name: SIMPLEVAT_HOST
              value: {{ .Values.simpleVatHost }}
            - name: SIMPLEVAT_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: db-host
            - name: SIMPLEVAT_DB
              value: {{ .Values.simpleVatDB }}
            - name: SIMPLEVAT_DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: SIMPLEVAT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
