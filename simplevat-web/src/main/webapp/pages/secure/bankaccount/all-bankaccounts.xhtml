<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>

		<div class="card card-w-title">

			<p:dataTable var="bankAccount" 
					value="#{bankAccountListController.bankAccounts}"
					 paginator="true" rows="5">
					 
				<f:facet name="header">
                      #{messages.bank_accounts}
                </f:facet>
                
                <p:column headerText="#{messages.account_name}" sortBy="#{bankAccount.bankAccountName}">
					<h:outputText value="#{bankAccount.bankAccountName}" />
				</p:column>
                            
				<p:column headerText="#{messages.account_number}" sortBy="#{bankAccount.accountNumber}">
					<h:outputText value="#{bankAccount.accountNumber}" />
				</p:column>
				
				<p:column headerText="#{messages.swift_code}" sortBy="#{bankAccount.swiftCode}">
					<h:outputText value="#{bankAccount.swiftCode}" />
				</p:column>
				
				<p:column headerText="#{messages.current_balance}" sortBy="#{bankAccount.currentBalance}">
					<h:outputText value="#{bankAccount.currentBalance}" />
				</p:column>
				
				<p:column headerText="Action">
					
					<p:commandButton icon="ui-icon-edit" styleClass="AquaButton" action="/pages/secure/bankaccount/edit-bankaccount.xhtml">
                          <f:setPropertyActionListener value="#{bankAccount}" target="#{bankAccountController.selectedBankAccount}" />
                    </p:commandButton>
                    
                    <p:commandButton icon="ui-icon-launch" styleClass="AquaButton" action="/pages/secure/bankaccount/bank-transactions.xhtml">
                          <f:setPropertyActionListener value="#{bankAccount}" target="#{transactionController.selectedBankAccount}" />
                    </p:commandButton>
                     
                    <p:commandButton icon="ui-icon-delete" styleClass="AquaButton" action="#{bankAccountController.deleteBankAccount}">
						<f:setPropertyActionListener value="#{bankAccount}" target="#{bankAccountController.selectedBankAccount}" />
						<p:confirm header="#{messages.delete}" message="#{messages.are_you_sure_want_to_delete}" icon="ui-icon-alert" />
					</p:commandButton>
                                        
				</p:column>

			</p:dataTable>
			
		</div>

	</h:form>

</ui:composition>
