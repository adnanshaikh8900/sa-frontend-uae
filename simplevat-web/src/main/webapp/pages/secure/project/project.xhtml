<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">


    <ui:define name="title">Project</ui:define>
    <ui:define name="content">
        <h:form id="project">

            <!--            <style type="text/css">
                        .ui-outputlabel{
                            margin-left:10% !important;
                        }
                    </style>-->
            <div class="card card-w-title">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <ui:fragment rendered="#{projectController.selectedProject.projectId == null}">
                                <h1>New Project</h1>
                            </ui:fragment>
                            <ui:fragment rendered="#{projectController.selectedProject.projectId != null}">
                                <h1>Edit Project</h1>
                            </ui:fragment>
                            <p:fieldset legend="Project Details" toggleable="false">
                                <p:panelGrid columns="3"
                                             columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                             layout="grid"
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="projectName"
                                                     value="#{projectController.selectedProject.projectName}"
                                                     required="true"
                                                     requiredMessage="Please enter Project Name">
                                         <p:clientValidator event="keyup"/>
                                        </p:inputText>
                                        <p:outputLabel for="projectName" value="Project Name"/>
                                        <p:message for="projectName"/>
                                    </h:panelGroup>


                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="conatcts"
                                                        converter="#{contactConverter}"
                                                        required="true"
                                                        requiredMessage="Please select contact"
                                                        dropdown="true"
                                                        scrollHeight="250"
                                                        forceSelection="true"
                                                        effect="fold"
                                                        completeMethod="#{projectController.contacts}"
                                                        value="#{projectController.selectedProject.contact}"
                                                        var="contact"
                                                        itemValue="#{contact}"
                                                        itemLabel="#{contact.firstName} #{contact.lastName}">
                                             <p:clientValidator event="itemSelect"/>
                                        </p:autoComplete>
                                        <p:outputLabel for="conatcts" value="Contact"/>
                                        <p:message for="conatcts"/>
                                    </h:panelGroup>


                                    <p:outputLabel value="OR  " id="contactpopup" style="margin-left: 10% !important">
                                        <p:commandLink onsuccess="PF('add_contact_popup').show();" 
                                                       actionListener="#{projectController.initCreateContact()}"
                                                       style="color: #009688" 
                                                       value="Add New Contact" />
                                    </p:outputLabel>

                                </p:panelGrid>
                            </p:fieldset>

                            <p:fieldset legend="Project Details" toggleSpeed="300">
                                <p:panelGrid columns="3"
                                             columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                             layout="grid"
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">


                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="contractPoNumber"
                                                     value="#{projectController.selectedProject.contractPoNumber}">
                                        </p:inputText>
                                        <p:outputLabel for="contractPoNumber" value="Contract PO Number"/>
                                    </h:panelGroup>


                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="vatRegistrationNumber"
                                                     value="#{projectController.selectedProject.vatRegistrationNumber}">
                                        </p:inputText>
                                        <p:outputLabel for="vatRegistrationNumber" value="VAT Registration number"/>
                                    </h:panelGroup>


                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="currency"
                                                        dropdown="true"
                                                        forceSelection="true"
                                                        effect="fold"
                                                        scrollHeight="250"
                                                        converter="#{currencyConverter}"
                                                        completeMethod="#{projectController.completeCurrency}"
                                                        value="#{projectController.selectedProject.currency}"
                                                        var="currency" itemValue="#{currency}"
                                                        itemLabel="#{currency.currencyDescription} #{currency.currencySymbol}"
                                                        required="true"
                                                        requiredMessage="Please select currency">
                                         <p:clientValidator event="itemSelect"/></p:autoComplete>
                                        <p:outputLabel for="currency" value="Currency"/>
                                        <p:message for="currency"/>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="projectExpenseBudget"
                                                     value="#{projectController.selectedProject.projectExpenseBudget}"
                                                     />
                                        <p:outputLabel for="projectExpenseBudget" value="Expense Budget"/>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="projectRevenueBudget"
                                                     value="#{projectController.selectedProject.projectRevenueBudget}"
                                                     />
                                        <p:outputLabel for="projectRevenueBudget" value="Revenue Budget"/>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="language" dropdown="true" forceSelection="true"
                                                        effect="fold" converter="#{languageConverter}"
                                                        dropdownMode="" 
                                                        required="true"
                                                        scrollHeight="250"
                                                        requiredMessage="Please select language"
                                                        completeMethod="#{projectController.completeLanguage}"
                                                        value="#{projectController.selectedProject.invoiceLanguageCode}"
                                                        var="language" itemValue="#{language.languageCode}"
                                                        itemLabel="#{language.languageDescription}">
                                         <p:clientValidator event="itemSelect"/></p:autoComplete>
                                        <p:outputLabel for="language" value="Invoice Language"/>
                                        <p:message for="language"/>
                                    </h:panelGroup>
                                    <p:outputLabel/>
                                    <p:outputLabel/>

                                </p:panelGrid>

                            </p:fieldset>
                        </div>
                    </div>
                </div>

                <p:toolbar>
                    <f:facet name="left">
                        <ui:fragment rendered="#{projectController.selectedProject.projectId == null}">
                            <p:commandButton action="#{projectController.saveProject()}"
                                             value="#{messages.save}" update="project"
                                             icon="ui-icon-save" />
                            <p:commandButton action="#{projectController.saveAndAddMoreProject()}"
                                             value="#{messages.save_and_add_more}" update="project"
                                             icon="ui-icon-forward" />
                        </ui:fragment>
                        <ui:fragment rendered="#{projectController.selectedProject.projectId != null}">
                            <p:commandButton action="#{projectController.saveProject()}" update="project"
                                             value="#{messages.update}"
                                             icon="ui-icon-save" />
                            <p:commandButton action="#{projectController.saveAndAddMoreProject()}"
                                             value="#{messages.update_and_add_more}" update="project"
                                             icon="ui-icon-forward" />
                        </ui:fragment>

                        <span class="ui-separator" style="padding-right: 5px;">
                            <span class="fa fa-ellipsis-v SoftGray"/>
                        </span>
                        <si:cbutton type="cancel"/>
                    </f:facet>

                    <f:facet name="right">
                        <si:cbutton type="home"/>
                    </f:facet>
                </p:toolbar>
            </div>

        </h:form>
        <ui:include src="add-contact-popup.xhtml" />
    </ui:define>
</ui:composition>
