<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">New Contact</ui:define>

    <ui:define name="content">
        <h:form>
            <div class="card card-w-title">

            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>New Contact</h1>
                            <p:fieldset legend="Contact Name" toggleable="false" toggleSpeed="500">
                            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">


                                <p:selectOneMenu id="contactTitle" title="Title" onfocus="" effect="fold" >

                                    <f:selectItem itemLabel="Title" itemValue="#{null}" itemDisabled="true"/>
                                    <f:selectItem itemLabel="Mr" itemValue="Mr" />
                                    <f:selectItem itemLabel="Miss" itemValue="Miss" />
                                </p:selectOneMenu>


                                <p:outputLabel />
                                <p:outputLabel />

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="firstName" value="#{contactController.contact.firstName}"/>
                                    <label>First Name</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="middleName" value="#{contactController.contact.middleName}"/>
                                    <label>Middle Name</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="lastName" value="#{contactController.contact.lastName}"/>
                                    <label>Last Name</label>
                                </h:panelGroup>

                                <p:outputLabel />
                                <p:outputLabel />
                                <p:outputLabel />

                            </p:panelGrid>
                            </p:fieldset>
                        <br/>
                            <p:fieldset legend="Contact Details" toggleable="true" toggleSpeed="500">
                                <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="organizationName"/>
                                    <label>Organization Name</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="poBoxNumber" />
                                    <label>Po Box Number</label>
                                </h:panelGroup>
                                <p:outputLabel />

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="email"/>
                                    <label>Email</label>
                                </h:panelGroup>


                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputMask id="telephone" mask="09 999 9999"/>
                                    <label>Telephone</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputMask id="mobileNumber" mask="+971 99 999 9999"/>
                                    <label>Mobile Number</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="addressLine1"/>
                                    <label>Address Line1</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="addressLine2"/>
                                    <label>Address Line2</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="addressLine3"/>
                                    <label>Address Line3</label>
                                </h:panelGroup>


                                <h:panelGroup styleClass="md-inputfield">
                                    <p:autoComplete id="country" completeMethod="#{autoCompleteView.completeText}" />
                                    <label>Country</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:autoComplete id="state" completeMethod="#{autoCompleteView.completeText}" />
                                    <label>State</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                <p:autoComplete id="city" completeMethod="#{autoCompleteView.completeText}" />
                                    <label>City</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="postZipCode" />
                                    <label>Post Zip Code</label>
                                </h:panelGroup>

                                <p:outputLabel />
                                <p:outputLabel />
                                    <p:outputLabel />
                                    <p:outputLabel />
                                    <p:outputLabel />
                                </p:panelGrid>
                            </p:fieldset>
                            <br/>
                            <p:fieldset legend="Invoicing Details" toggleable="true" toggleSpeed="500">
                                <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">


                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="billingEmail"/>
                                    <label>Billing Email</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="contractPoNumber" />
                                    <label>Contract Po Number</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="vatRegistrationNumber" />
                                    <label>Vat Registration Number</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:autoComplete id="invoiceLanguageCode" completeMethod="#{autoCompleteView.completeText}" />
                                    <label>Invoice Language</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:autoComplete id="currencyCode" completeMethod="#{autoCompleteView.completeText}" />
                                    <label>Currency Code</label>
                                </h:panelGroup>

                                    <p:outputLabel />
                                    <p:outputLabel />
                                    <p:outputLabel />

                                </p:panelGrid>
                            </p:fieldset>
                        </div>
                    </div>
                </div>
            </div>

                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Save" icon="ui-icon-save" action="#{contactController.createNewContact}" />
                        <p:button type="button" value="Save &amp; Add More" icon="ui-icon-forward" outcome="/pages/secure/contact/contact" />

                        <span class="ui-separator" style="padding-right: 5px;">
                                    <span class="fa fa-ellipsis-v SoftGray" />
                                </span>

                        <p:button type="button" title="Cencel" icon="ui-icon-cancel" outcome="/pages/secure/contact/contacts"/>
                    </f:facet>

                    <f:facet name="right">

                        <p:button type="button" value="Home" icon="ui-icon-home" outcome="/pages/secure/user/home" />

                    </f:facet>

                </p:toolbar>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
