<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">New Contact</ui:define>

    <ui:define name="content">
        <h:form id="contactForm">
            <div class="card card-w-title">

                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <ui:fragment rendered="#{contactController.contactModel.contactId == null}">
                                <h1>New Contact</h1>
                            </ui:fragment>
                            <ui:fragment rendered="#{contactController.contactModel.contactId != null}">
                                <h1>Edit Contact</h1>
                            </ui:fragment>
                            <p:fieldset legend="Contact Name" toggleable="false" toggleSpeed="500">
                                <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="invoiceId"
                                                     maxlength="12"
                                                     required="true"
                                                     disabled="true"
                                                     requiredMessage="Please enter Invoice Ref. No."
                                                     value="#{contactController.contactModel.contactCode}">
                                        <p:clientValidator event="keyup"/></p:inputText>
                                        <p:outputLabel for="invoiceId" value="#{messages.ref_code}"/>
                                        <p:message for="invoiceId" />
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="contactTitle" converter="#{titleConverter}"
                                                        dropdown="true" 
                                                        forceSelection="true"
                                                        effect="fold"
                                                        required="true"
                                                        scrollHeight="250"
                                                        requiredMessage="Please select Title"
                                                        completeMethod="#{contactController.completeTitle}"
                                                        value="#{contactController.contactModel.title}" 
                                                        var="title" 
                                                        itemValue="#{title.titleCode}" 
                                                        itemLabel="#{title.titleDescription}">
                                        <p:clientValidator event="itemSelect"/></p:autoComplete>
                                        <p:outputLabel for="contactTitle" value="Title"/>
                                        <p:message for="contactTitle" />
                                    </h:panelGroup>

                                    <h:panelGroup />

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="firstName" 
                                                     value="#{contactController.contactModel.firstName}"
                                                     required="true" 
                                                     requiredMessage="Please enter First Name">
                                        <p:clientValidator event="keyup"/></p:inputText>
                                        <p:outputLabel for="firstName" value="First Name"/>
                                        <p:message for="firstName" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="middleName" 
                                                     value="#{contactController.contactModel.middleName}"/>
                                        <label>Middle Name</label>
                                    </h:panelGroup>


                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="lastName"
                                                     value="#{contactController.contactModel.lastName}"
                                                     required="true" 
                                                     requiredMessage="Please enter Last Name">
                                        <p:clientValidator event="keyup"/></p:inputText>
                                        <p:outputLabel for="lastName" value="Last Name"/>
                                        <p:message for="lastName" />
                                    </h:panelGroup>

                                    <h:panelGroup />
                                    <p:outputLabel />
                                    <h:panelGroup />
                                    <p:outputLabel />

                                </p:panelGrid>
                            </p:fieldset>
                            <br/>
                            <p:fieldset legend="Contact Details" toggleable="true" toggleSpeed="500">
                                <p:panelGrid columns="3" columnClasses=",ui-grid-col-4,ui-grid-col-4,,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">




                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="contactType"
                                                        converter="#{contactTypeConverter}"
                                                        dropdown="true"
                                                        forceSelection="true"
                                                        effect="fold"
                                                        completeMethod="#{contactController.completeContactType()}"
                                                        value="#{contactController.contactModel.contactType}"
                                                        var="contactType"
                                                        scrollHeight="250"
                                                        itemValue="#{contactType}"
                                                        itemLabel="#{contactType.name}"
                                                        required="true"
                                                        requiredMessage="Please select Contact Type">
                                            <p:clientValidator event="itemSelect"/>
                                            <p:ajax update="invoicedetails labuagesPanel organizationName" process="@this" event="itemSelect" listener="#{contactController.updateOrganization()}"/>
                                        </p:autoComplete>
                                        <p:outputLabel for="contactType" value="Contact Type"/>
                                        <p:message for="contactType" />
                                    </h:panelGroup>


                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="organizationName"
                                                     value="#{contactController.contactModel.organization}"
                                                     />
                                        <p:outputLabel for="organizationName"/>
                                        <label>Organization Name</label>
                                    </h:panelGroup>


                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="poBoxNumber"
                                                     value="#{contactController.contactModel.poBoxNumber}"/>
                                        <p:outputLabel for="poBoxNumber" />
                                        <label>Po Box Number</label>
                                    </h:panelGroup>


                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="email"
                                                     value="#{contactController.contactModel.email}" 
                                                     required="true"
                                                     requiredMessage="Please enter email address"
                                                     validatorMessage="Invalid email format" >
                                            <p:clientValidator event="keyup"/>
                                            <p:ajax update="contactForm:billingEmail emailMessage" 
                                                    event="change" 
                                                    listener="#{contactController.updateBillingEmail()}" />
                                            <f:validateRegex
                                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                        </p:inputText>
                                        <p:outputLabel for="email" value="Email"/>
                                        <p:message id="emailMessage" for="email" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputMask id="telephone" mask="09 999 9999" value="#{contactController.contactModel.telephone}"/>
                                        <p:outputLabel for="telephone" value="Telephone"/>

                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputMask id="mobileNumber" mask="+971 99 999 9999" value="#{contactController.contactModel.mobileNumber}"/>
                                        <p:outputLabel for="mobileNumber" value="Mobile Number"/>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="addressLine1"
                                                     required="true"
                                                     requiredMessage="Please enter address"
                                                     
                                                     value="#{contactController.contactModel.invoicingAddressLine1}">
                                        <p:clientValidator event="keyup"/></p:inputText>
                                        <p:outputLabel for="addressLine1" value="Address Line1" styleClass="notRequiedSpace" /> 
                                        <p:message for="addressLine1" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="addressLine2"
                                                     required="true"
                                                     requiredMessage="Please enter address"
                                                     value="#{contactController.contactModel.invoicingAddressLine2}">
                                         <p:clientValidator event="keyup"/></p:inputText>
                                        <p:outputLabel for="addressLine2" value="Address Line2" styleClass="notRequiedSpace"/>
                               
                                    <p:message for="addressLine2" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="addressLine3" value="#{contactController.contactModel.invoicingAddressLine3}"/>
                                        <p:outputLabel for="addressLine3" styleClass="notRequiedSpace"/>
                                        <label>Address Line3</label>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="country"
                                                        converter="#{countryConverter}" 
                                                        dropdown="true" 
                                                        forceSelection="true" 
                                                        effect="fold"
                                                        scrollHeight="250"
                                                        completeMethod="#{contactController.completeCountry}"
                                                        value="#{contactController.contactModel.country}"
                                                        var="country"
                                                        itemValue="#{country.countryCode}"
                                                        itemLabel="#{country.countryFullName}" 
                                                        required="true"
                                                        requiredMessage="Please select Country">
                                            <p:clientValidator event="itemSelect"/>
                                            <p:ajax event="change" listener="#{contactController.countryOnSelectListner()}" process="@this" update="currency"/>
                                        </p:autoComplete>
                                        <p:outputLabel for="country" value="Country"/>
                                        <p:message for="country" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="stateRegion"
                                                     required="true"
                                                     requiredMessage="Please enter State"
                                                     value="#{contactController.contactModel.stateRegion}">
                                        <p:clientValidator event="keyup"/></p:inputText>
                                        <p:outputLabel for="stateRegion" value="State Region"/>
                                  <p:message for="stateRegion" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="city" 
                                                     value="#{contactController.contactModel.city}"
                                                     required="true"
                                                     requiredMessage="Please enter City">
                                        <p:clientValidator event="keyup"/></p:inputText>
                                        <p:outputLabel for="city" value="City"/>
                                          <p:message for="city" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="postZipCode" value="#{contactController.contactModel.postZipCode}"/>
                                        <label>Post Zip Code</label>
                                        <p:outputLabel for="postZipCode"/>
                                    </h:panelGroup>

                                    <p:outputLabel />
                                    <h:panelGroup />
                                    <p:outputLabel />
                                    <h:panelGroup />

                                </p:panelGrid>
                            </p:fieldset>
                            <br/>
                            <p:fieldset id="invoicedetails" legend="Invoicing Details" toggleable="true"
                                        toggleSpeed="500">
                                <p:panelGrid columns="3"
                                             columnClasses="ui-grid-col-4,ui-grid-col-4,,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="billingEmail"
                                                     required="true"
                                                     requiredMessage="Please enter Billing Email"
                                                     value="#{contactController.contactModel.billingEmail}"
                                                     validatorMessage="Invalid email format" >
                                            <p:clientValidator event="keyup"/>
                                            <f:validateRegex
                                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                        </p:inputText>
                                        <p:outputLabel for="billingEmail" value="Billing Email"/>
                                        <p:message for="billingEmail" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="contractPoNumber"
                                                     value="#{contactController.contactModel.contractPoNumber}"/>
                                        <p:outputLabel for="contractPoNumber" value="Contract Po Number"/>
                                    </h:panelGroup>

                                    <p:outputLabel for="vatRegistrationNumber"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="vatRegistrationNumber"
                                                     value="#{contactController.contactModel.vatRegistrationNumber}"/>
                                        <label>Vat Registration Number</label>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">

                                        <p:autoComplete id="currency" dropdown="true" 
                                                        forceSelection="true"
                                                        effect="fold" 
                                                        required="true"
                                                        scrollHeight="250"
                                                        requiredMessage="Please select Currency"
                                                        converter="#{currencyConverter}"
                                                        completeMethod="#{contactController.completeCurrency}"
                                                        value="#{contactController.contactModel.currency}"
                                                        var="currency" 
                                                        itemValue="#{currency.currencyCode}"
                                                        itemLabel="#{currency.currencyDescription} - #{currency.currencyIsoCode} (#{currency.currencySymbol})" >
                                        <p:clientValidator event="itemSelect"/></p:autoComplete>
                                        <p:outputLabel for="currency" value="Currency Code"/>
                                        <p:message for="currency" />
                                    </h:panelGroup>

                                    <h:panelGroup  id="labuagesPanel">
                                        <h:panelGroup styleClass="md-inputfield" rendered="#{contactController.contactModel.contactType.id == 2}">
                                            <p:autoComplete id="language" 
                                                            dropdown="true" 
                                                            forceSelection="true"
                                                            effect="fold"
                                                            required="true"
                                                            scrollHeight="250"
                                                            requiredMessage="Please select Invoice Language"
                                                            converter="#{languageConverter}" 
                                                            completeMethod="#{contactController.completeLanguage}"
                                                            value="#{contactController.contactModel.language}"
                                                            var="language"
                                                            itemValue="#{language.languageCode}" 
                                                            itemLabel="#{language.languageDescription}"
                                                            >
                                            <p:clientValidator event="itemSelect"/></p:autoComplete>
                                            <p:outputLabel for="language" value="Invoice Language"/>
                                            <p:message for="language" />
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup/>
                                    <h:panelGroup/>

                                </p:panelGrid>
                            </p:fieldset>
                        </div>
                    </div>
                </div>

                <p:toolbar>
                    <f:facet name="left">
                        <ui:fragment rendered="#{contactController.contactModel.contactId == null}">
                            <p:commandButton action="#{contactController.createOrUpdateContact()}"
                                             title="Save"
                                             update="@form"
                                             value="#{messages.save}" 
                                             icon="ui-icon-save" />
                            <p:commandButton action="#{contactController.createOrUpdateAndAddMore()}"
                                             value="#{messages.save_and_add_more}"
                                             update="@form"
                                             validateClient="true"
                                             icon="ui-icon-forward" />
                        </ui:fragment>
                        <ui:fragment rendered="#{contactController.contactModel.contactId != null}">
                            <p:commandButton action="#{contactController.createOrUpdateContact()}"
                                             title="Update"
                                             update="@form"
                                             value="#{messages.update}" 
                                             icon="ui-icon-save" />
                            <p:commandButton action="#{contactController.createOrUpdateAndAddMore()}"
                                             value="#{messages.update_and_add_more}"
                                             update="@form"
                                             validateClient="true"
                                             icon="ui-icon-forward" />
                        </ui:fragment>

                        <span class="ui-separator" style="padding-right: 5px;">
                            <span class="fa fa-ellipsis-v SoftGray" />
                        </span>
                        <si:cbutton type="cancel"/>
                    </f:facet>

                    <f:facet name="right">
                        <si:cbutton type="home"/>
                    </f:facet>

                </p:toolbar>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
