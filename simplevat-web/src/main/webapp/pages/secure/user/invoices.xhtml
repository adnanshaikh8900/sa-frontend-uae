<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Invoices</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="ui-g ">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Invoices</h1>
                        <p:messages />
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton value="New"
                                                 icon="ui-icon-plus"
                                                 action="#{invoiceListController.redirectToCreateInvoice()}"/>

                                <span class="ui-separator" style="padding-right: 5px;">
                                    <span class="fa fa-ellipsis-v SoftGray" />
                                </span>

                                <p:commandButton type="button" title="Import" icon="ui-icon-file-download" />
                                <p:commandButton type="button" title="Export" icon="ui-icon-file-upload" />
                                <p:commandButton type="button" title="Delete" icon="ui-icon-delete" />
                            </f:facet>

                            <f:facet name="right">
                                <p:menuButton value="Options">
                                    <p:menuitem value="Import" icon="ui-icon-file-download" />
                                    <p:menuitem  value="Export" icon="ui-icon-file-upload" />
                                    <p:menuitem value="Delete" icon="ui-icon-delete"/>
                                    <p:separator />
                                    <p:menuitem value="Homepage" outcome="/pages/secure/user/home" icon="ui-icon-home"/>
                                </p:menuButton>
                            </f:facet>
                        </p:toolbar>
                        <br/>
                        <p:dataTable var="invoice" 
                                     value="#{invoiceListController.getInvoices()}"
                                     selectionMode="single"
                                     reflow="true"
                                     rowIndexVar="index"
                                     selection="#{invoiceListController.selectedInvoice}"
                                     rowKey="#{invoice.invoiceId}" 
                                     paginator="true" rows="5">
                            <f:facet name="header">
                                Invoices
                            </f:facet>
                            <p:column headerText="Number" sortBy="#{invoice.invoiceReferenceNumber}">
                                <h:outputText value="#{invoice.invoiceReferenceNumber}" />
                            </p:column>

                            <p:column headerText="Date" sortBy="#{invoice.invoiceDate.time}">
                                <h:outputText value="#{invoice.invoiceDate.time}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Invoice Due On" sortBy="#{invoice.invoiceDueOn}">
                                <h:outputText value="#{invoice.invoiceDueOn}" />
                            </p:column>

                            <p:column headerText="Contact Name"
                                      sortBy="#{invoice.invoiceContact.firstName} #{invoice.invoiceContact.lastName}">
                                <h:outputText value="#{invoice.invoiceContact.firstName} #{invoice.invoiceContact.lastName}" />
                            </p:column>
                            <p:column headerText="No. of Items"
                                      sortBy="#{invoice.invoiceLineItems.size()}">
                                <h:outputText value="#{invoice.invoiceLineItems.size()}" />
                            </p:column>
                            <c:set value="#{invoiceListController.totalAmount(invoice)}"
                                   var="total" />
                            <p:column headerText="Total Cost"
                                      sortBy="#{total}">
                                <h:outputText value="#{invoice.currency.currencyIsoCode} " />
                                <h:outputText value="#{total}" >
                                    <f:convertNumber maxFractionDigits="2" pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Action">
                                <p:commandButton title="Edit Invoice"
                                                 icon="ui-icon-edit"
                                                 actionListener="#{invoiceController.redirectEditInvoice(invoice.invoiceId)}">
                                </p:commandButton>
                                <p:commandButton style="margin-left: 7px" 
                                                 title="Delete Invoice" 
                                                 actionListener="#{invoiceListController.deleteInvoice(invoice)}"
                                                 update="@form"
                                                 icon="ui-icon-delete">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>

            </div>
        </h:form>

    </ui:define>

</ui:composition>
