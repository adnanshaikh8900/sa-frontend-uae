<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

<composite:interface>
	<composite:attribute name="createButtonAction"
		method-signature="java.lang.Void createNewCategory()" />
</composite:interface>

<composite:implementation>

	<h:form id="form">
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="#{messages.button_new}" icon="ui-icon-plus"
					action="#{cc.attrs.createButtonAction}" />

				<span class="ui-separator" style="padding-right: 5px;"> <span
					class="fa fa-ellipsis-v SoftGray" />
				</span>

				<p:commandButton type="button" title="#{messages.button_import}"
					icon="ui-icon-file-download" />
				<p:commandButton type="button" title="#{messages.button_export}"
					icon="ui-icon-file-upload" />
				<p:commandButton type="button" title="#{messages.delete}"
					icon="ui-icon-delete" />
			</f:facet>

			<f:facet name="right">
				<p:menuButton value="Options">
					<p:menuitem value="#{messages.button_import}"
						icon="ui-icon-file-download" />
					<p:menuitem value="#{messages.button_export}"
						icon="ui-icon-file-upload" />
					<p:menuitem value="#{messages.delete}" icon="ui-icon-delete" />
					<p:separator />
					<p:menuitem value="Homepage" outcome="#{homePageLink}"
						icon="ui-icon-home" />
				</p:menuButton>
			</f:facet>
		</p:toolbar>
	</h:form>
</composite:implementation>
</html>
