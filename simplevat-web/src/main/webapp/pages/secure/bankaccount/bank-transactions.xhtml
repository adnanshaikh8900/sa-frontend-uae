<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{messages.bank_accounts}</ui:define>

    <ui:define name="content">
        <style>
            .ui-widget-content .ui-inputfield {
                padding-right: 24em;
            }
            .label{
                font-size: 75%;
            }
            /*            .eligibility-EXPLAINED {
                            width: 60px;
                            color: #5cb85c;
                        }
                        .eligibility-UNEXPLAINED {
                            color: #d9534f;
                            width: 50px;
                        }
                        .eligibility-PARTIALLY-EXPLAINED {
                            width: 60px;
                            color: #f98e03;
                        }*/


            .ui-row-toggler{
                display: none !important;
            }
            .hideTransaction-false{
                visibility: hidden;
                display: none;
            }
        </style>

        <h:form id="transactionListForm">
            <div class="ui-fluid tree">
                <si:cdataPanel newAction= "#{transactionController.createTransaction()}" importAction="#{transactionController.importTransaction()}">
                    <f:facet name="left">
                        <span class="ui-separator" style="padding-right: 5px;">
                            <span class="fa fa-ellipsis-v SoftGray" />
                        </span>
                        <p:commandButton value="All (#{transactionListController.totalTransactions})" styleClass="AquaButton" action="#{transactionListController.allTransactions()}" onstart="updatePaginator()" update="transactionListForm"/>
                        <p:commandButton icon="transtype-EXPLAINED" value="Explained (#{transactionListController.totalExplained})" styleClass="AquaButton" action="#{transactionListController.allExplainedTransactions()}" onstart="updatePaginator()" update="transactionListForm"/>
                        <p:commandButton icon="transtype-UNEXPLAINED" value="Unexplained (#{transactionListController.totalUnExplained})" styleClass="AquaButton" action="#{transactionListController.allUnExplainedTransactions()}" onstart="updatePaginator()" update="transactionListForm"/>
                        <p:commandButton icon="transtype-PARTIALLY-EXPLAINED" value="Partially Explained (#{transactionListController.totalPartiallyExplained})" styleClass="AquaButton" action="#{transactionListController.allPartiallyExplainedTransactions()}" onstart="updatePaginator()" update="transactionListForm"/>
                    </f:facet>
                    <p:dataTable var="transaction"
                                 value="#{transactionListController.transactionViewLazyModel}"
                                 rowIndexVar="index"
                                 widgetVar="transactiondt" styleClass="outerTable"
                                 rowExpandMode="single" lazy="true"
                                 rowStyleClass="hideTransaction-#{transaction.parent} child-#{transaction.parentTransaction}"
                                 rowKey="#{transaction.transactionId}" 
                                 paginator="true" rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {TableHeader}"
                                 id="transactionsTable">
                        <p:ajax event="rowToggle" listener="#{transactionListController.transactionViewLazyModel.expandToggler(transaction)}" process="@this"/>
                        <f:facet name="{TableHeader}">
                            <p:outputLabel styleClass="tableCustomHeader" value="#{transactionListController.selectedBankAccountModel.bankAccountName}" />
                        </f:facet>

                        <p:column width="30" style="text-align: center">
                            <h:panelGroup layout="block">
                                <h:panelGroup layout="block" style="display:block" styleClass="label transtype-#{transaction.explanationStatusName}#{transaction.parent ? '': '-child'}" >
                                    <h:outputText value=" "/>
                                </h:panelGroup>
                            </h:panelGroup>
                        </p:column>

                        <p:column headerText="#{messages.date}" width="80" sortBy="#{transaction.transactionDate.time}" filterMatchMode="contains" filterBy="#{transaction.transactionDate.time}">
                            <h:outputText value="#{transaction.transactionDate.time}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{messages.description}" filterMatchMode="contains" filterBy="#{transaction.transactionDescription}">
                            <p:outputLabel value="#{transaction.transactionDescription}"/><br/>
                            <h:panelGroup rendered="#{transaction.explanationStatusCode != 2 and transaction.suggestedTransactionString.length() > 0}" >
                                <p:outputLabel value="#{transaction.suggestedTransactionString}" style="font-size: x-small;color:#ff0000" /> 
                                <p:spacer width="10px"/>
                                <p:commandLink value=" Accept " action="#{transactionListController.acceptSuggestion(transaction)}" update="transactionsTable" style="font-size: x-small; font-weight: bold;color:#14ad3c"/>
                                <p:outputLabel value="/" />
                                <p:commandLink value=" Edit" action="#{transactionListController.transactionViewLazyModel.expandToggler(transaction)}" update="transactionsTable" style="font-size: x-small; font-weight: bold;color:#ff0000"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{transaction.explanationStatusCode == 2}" >
                                <p:outputLabel value="#{transaction.suggestedTransactionString}" style="font-size: x-small;color:#14ad3c" /> 
                                <p:spacer width="10px"/>
                                <p:commandLink value=" More" action="#{transactionListController.transactionViewLazyModel.expandToggler(transaction)}" update="transactionsTable" style="font-size: x-small; font-weight: bold;color:#14ad3c" />
                            </h:panelGroup>
                        </p:column>

                        <p:column headerText="#{messages.credit}" sortBy="#{transaction.transactionAmount}" width="110" styleClass="amount" filterMatchMode="contains" filterBy="#{transaction.transactionAmount}">
                            <h:outputText value="#{transaction.transactionAmount}" rendered="#{transaction.debitCreditFlag.toString() eq 'C'}" >
                                <f:convertNumber type="currency" currencySymbol=""/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{messages.debit}" sortBy="#{transaction.transactionAmount}" width="110" styleClass="amount" filterMatchMode="contains" filterBy="#{transaction.transactionAmount}">
                            <h:outputText value="#{transaction.transactionAmount}" rendered="#{transaction.debitCreditFlag.toString() eq 'D'}" >
                                <f:convertNumber type="currency" currencySymbol=""/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{messages.current_balance}" styleClass="amount" width="110" filterMatchMode="contains" filterBy="#{transaction.currentBalance}">
                            <h:outputText value="#{transaction.currentBalance}" >
                                <f:convertNumber type="currency" currencySymbol=""/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Action" width="130">

                            <p:rowToggler/>
                            <p:commandButton  icon="#{transaction.expandIcon ? 'ui-icon-expand-less' : 'ui-icon-expand-more'}" onclick="expandCollapse(event, #{index})" action="#{transactionListController.expandCollapse(transaction)}" styleClass="AquaButton parentExpandButton rowExpand#{index}" update="transactionsTable:@row(#{index}) @(.parentExpandButton)"/>
                            <p:commandButton icon="ui-icon-edit" styleClass="AquaButton" action="#{transactionListController.editTransection()}" >
                                <f:setPropertyActionListener value="#{transaction}" target="#{transactionListController.selectedTransactionViewModel}" />
                            </p:commandButton>

                            <p:commandButton icon="ui-icon-delete" styleClass="AquaButton" action="#{transactionListController.deleteTransaction}" update="transactionsTable">
                                <f:setPropertyActionListener value="#{transaction}" target="#{transactionListController.selectedTransactionViewModel}" />
                                <p:confirm header="#{messages.delete}" message="#{messages.are_you_sure_want_to_delete}" icon="ui-icon-alert" />
                            </p:commandButton>

                        </p:column>

                        <p:rowExpansion>
                            <ui:include src="child-transaction.xhtml">
                                <ui:param name="transaction" value="#{transaction}"/>
                                <ui:param name="index" value="#{index}"/>
                                <ui:param name="btnBinding" value="#{btnBinding}"/>
                            </ui:include>
                        </p:rowExpansion>
                    </p:dataTable>
                </si:cdataPanel>
            </div>
        </h:form>
        <ui:include src="import-transaction-popup.xhtml"/>
        <script type="text/javascript">
            function expandCollapse(event, rowIndex) {
                $(".rowExpand" + rowIndex).parent().find('.ui-row-toggler').trigger('click');
                event.preventDefault();
            }
            function childExpandCollapse(event, rowIndex) {
                $(".childRowExpand" + rowIndex).parent().find('.ui-row-toggler').trigger('click');
                event.preventDefault();
            }
            function updatePaginator() {
                var paginator = PF('transactiondt').paginator;
                paginator.setPage(0);
                paginator.updateUI();
            }
        </script>
    </ui:define>

</ui:composition>
