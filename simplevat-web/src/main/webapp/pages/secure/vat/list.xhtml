<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{messages.vat}</ui:define>
    <ui:define name="content">
        <si:cdataPanel >
            <h:form>
                <p:dataTable var="vat" 

                             selectionMode="single"
                             reflow="true"
                             rowIndexVar="index"
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {TableHeader}"
                             id="datatable"
                             >
                    <f:facet name="{TableHeader}">
                        <p:outputLabel styleClass="tableCustomHeader" value="#{messages.vat}" />
                    </f:facet>
                    <p:column headerText="#{messages.date}">
                        <h:outputText/>
                    </p:column>
                    <p:column headerText="#{messages.transactionType}" >
                        <h:outputText  />
                    </p:column>
                    <p:column headerText="#{messages.vat_in}">
                        <h:outputText  />
                    </p:column>
                    <p:column headerText="#{messages.vat_out}" >
                        <h:outputText />
                    </p:column>
                    <p:column headerText="#{messages.balance}">
                        <h:outputText  />
                    </p:column>
                </p:dataTable>
            </h:form>
        </si:cdataPanel>
    </ui:define>
</ui:composition>
