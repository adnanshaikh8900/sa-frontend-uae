<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">New Contact</ui:define>

    <ui:define name="content">
        <h:form>
            <div class="card card-w-title">

            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>New Contact</h1>
                            <p:fieldset legend="Contact Name" toggleable="false" toggleSpeed="500">
                            <p:panelGrid columns="6" columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                <p:outputLabel for="contactTitle"/>
                                <p:selectOneMenu id="contactTitle" title="Title" onfocus="" effect="fold" required="true" >

                                    <f:selectItem itemLabel="Title" itemValue="#{null}" itemDisabled="true"/>
                                    <f:selectItem itemLabel="Mr" itemValue="Mr" />
                                    <f:selectItem itemLabel="Miss" itemValue="Miss" />
                                </p:selectOneMenu>


                                <p:outputLabel />
                                <p:outputLabel />
                                <p:outputLabel />
                                <p:outputLabel />

                                <p:outputLabel for="firstName" />
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="firstName" value="#{contactController.contact.firstName}" required="true" />
                                    <label>First Name</label>
                                </h:panelGroup>
                                <p:outputLabel />
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="middleName" value="#{contactController.contact.middleName}"/>
                                    <label>Middle Name</label>
                                </h:panelGroup>
                                <p:outputLabel for="lastName"/>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="lastName" value="#{contactController.contact.lastName}" required="true"/>
                                    <label>Last Name</label>
                                </h:panelGroup>

                                <p:outputLabel />
                                <p:outputLabel />
                                <p:outputLabel />

                            </p:panelGrid>
                            </p:fieldset>
                        <br/>
                            <p:fieldset legend="Contact Details" toggleable="true" toggleSpeed="500">
                                <p:panelGrid columns="6" columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                    <p:outputLabel for="organizationName"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="organizationName" value="#{contactController.contact.organization}"/>
                                        <label>Organization Name</label>
                                    </h:panelGroup>
                                    <p:outputLabel for="poBoxNumber" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="poBoxNumber" value="#{contactController.contact.poBoxNumber}"/>
                                        <label>Po Box Number</label>
                                    </h:panelGroup>
                                    <p:outputLabel />
                                    <p:outputLabel />

                                    <p:outputLabel for="email"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="email" value="#{contactController.contact.email}" required="true"/>
                                        <label>Email</label>
                                    </h:panelGroup>
                                    <p:outputLabel for="telephone"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputMask id="telephone" mask="09 999 9999" value="#{contactController.contact.telephone}"/>
                                        <label>Telephone</label>
                                    </h:panelGroup>
                                    <p:outputLabel for="mobileNumber"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputMask id="mobileNumber" mask="+971 99 999 9999" value="#{contactController.contact.mobileNumber}"/>
                                        <label>Mobile Number</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="addressLine1"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="addressLine1" value="#{contactController.contact.invoicingAddressLine1}"/>
                                        <label>Address Line1</label>
                                    </h:panelGroup>
                                    <p:outputLabel for="addressLine2"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="addressLine2" value="#{contactController.contact.invoicingAddressLine2}"/>
                                        <label>Address Line2</label>
                                    </h:panelGroup>
                                    <p:outputLabel for="addressLine3"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="addressLine3" value="#{contactController.contact.invoicingAddressLine3}"/>
                                        <label>Address Line3</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="country"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="country" converter="com.simplevat.util.CountryConverter" dropdown="true"
                                                        completeMethod="#{contactController.completeCountry}" value="#{contactController.contact.country}"
                                                        var="country" itemValue="#{country.countryCode}" itemLabel="#{country.countryFullName}" required="true"/>
                                        <label>Country</label>
                                    </h:panelGroup>
                                    <p:outputLabel for="stateRegion"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="stateRegion" value="#{contactController.contact.stateRegion}"  />
                                        <label>State Region</label>
                                    </h:panelGroup>
                                    <p:outputLabel for="city"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="city"  value="#{contactController.contact.city}"/>
                                        <label>City</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="postZipCode"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="postZipCode" value="#{contactController.contact.postZipCode}"/>
                                        <label>Post Zip Code</label>
                                    </h:panelGroup>

                                    <p:outputLabel />
                                    <p:outputLabel />
                                    <p:outputLabel />
                                    <p:outputLabel />
                                    <p:outputLabel />
                                    </p:panelGrid>
                            </p:fieldset>
                            <br/>
                            <p:fieldset legend="Invoicing Details" toggleable="true" toggleSpeed="500">
                                <p:panelGrid columns="6" columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                    <p:outputLabel for="billingEmail" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="billingEmail" value="#{contactController.contact.billingEmail}"/>
                                        <label>Billing Email</label>
                                    </h:panelGroup>
                                    <p:outputLabel for="contractPoNumber"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="contractPoNumber" value="#{contactController.contact.contractPoNumber}"/>
                                        <label>Contract Po Number</label>
                                    </h:panelGroup>
                                    <p:outputLabel for="vatRegistrationNumber"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="vatRegistrationNumber" value="#{contactController.contact.vatRegistrationNumber}"/>
                                        <label>Vat Registration Number</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="language"/>
                                    <h:panelGroup styleClass="md-inputfield">

                                        <p:autoComplete id="language" dropdown="true" converter="com.simplevat.util.LanguageConverter"
                                                        completeMethod="#{contactController.completeLanguage}" value="#{contactController.contact.language}"
                                                        var="language" itemValue="#{language.languageCode}" itemLabel="#{language.languageDescription}" />

                                        <label>Invoice Language</label>
                                    </h:panelGroup>
                                    <p:outputLabel for="currency"/>
                                    <h:panelGroup styleClass="md-inputfield">

                                        <p:autoComplete id="currency" dropdown="true" converter="com.simplevat.util.CurrencyConverter"
                                                        completeMethod="#{contactController.completeCurrency}" value="#{contactController.contact.currency}"
                                                        var="currency" itemValue="#{currency.currencyDescription}" itemLabel="#{currency.currencyDescription}" />

                                        <label>Currency Code</label>
                                    </h:panelGroup>

                                    <p:outputLabel />
                                    <p:outputLabel />
                                    <p:outputLabel />

                                </p:panelGrid>
                            </p:fieldset>
                        </div>
                    </div>
                </div>
            </div>

                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton title="Save" value="Save"  icon="ui-icon-save"
                                         action="#{contactController.createNewContact()}" />
                        <p:button type="button" value="Save &amp; Add More" icon="ui-icon-forward" outcome="/pages/secure/contact/contact" />

                        <span class="ui-separator" style="padding-right: 5px;">
                                    <span class="fa fa-ellipsis-v SoftGray" />
                                </span>

                        <p:commandButton type="button" title="Cencel" icon="ui-icon-cancel" outcome="/pages/secure/contact/contacts"/>
                    </f:facet>

                    <f:facet name="right">

                        <p:button type="button" value="Home" icon="ui-icon-home" outcome="/pages/secure/user/home" />

                    </f:facet>

                </p:toolbar>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
