<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Invoices</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="ui-g ">


                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Invoices</h1>
                        <p:dataTable var="invoice" 
                                     value="#{invoiceListController.getInvoices()}"
                                     selectionMode="single"
                                     reflow="true"
                                     rowIndexVar="index"
                                     selection="#{invoiceListController.selectedInvoice}"
                                     rowKey="#{invoice.uuid}" 
                                     paginator="true" rows="5">
                            <f:facet name="header">
                                Invoices
                            </f:facet>
                            <p:column headerText="Number" sortBy="#{invoice.invoiceNumber}">
                                <h:outputText value="#{invoice.invoiceNumber}" />
                            </p:column>

                            <p:column headerText="Date" sortBy="#{invoice.date}">
                                <h:outputText value="#{invoice.date.time}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Due Date" sortBy="#{invoice.dueDate}">
                                <h:outputText value="#{invoice.dueDate.time}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Cust. Name"
                                      sortBy="#{invoice.customerUUID}">
                                <h:outputText value="#{invoice.customerUUID}" />
                            </p:column>
                            <p:column headerText="No. of Items"
                                      sortBy="#{invoice.invoiceItems.size()}">
                                <h:outputText value="#{invoice.invoiceItems.size()}" />
                            </p:column>
                            <p:column headerText="Total Cost">
                                <h:outputText value="USD #{300*index}" />
                            </p:column>

                            <p:column headerText="Action">
                                <p:commandButton title="View Invoice"
                                                 icon="ui-icon-search">
                                </p:commandButton>
                                <p:commandButton style="margin-left: 7px" 
                                                 title="Delete Invoice" 
                                                 icon="ui-icon-delete">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>

            </div>
        </h:form>

    </ui:define>

</ui:composition>
