<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
     xmlns:pe="http://primefaces.org/ui/extensions">
    <p:dialog widgetVar="invoicePDFWidget" modal="true" visible="false" width="50%" height="80%" >
        <style>
            .ui-dialog{
                top: 0px !important;
            }
            .ui-dialog-content{ 
                max-width: 950px !important; 
                max-height: 730px !important;
                margin-bottom: 5px !important;
            }
        </style>
        <f:viewAction action="#{invoicePDFGenerator.init}"/>
        <h:form id="invoicePDF">
            
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <pe:documentViewer height="700" value="#{invoicePDFGenerator.invoicepdf}" download="extensions-rocks.pdf" cache="false"/>
                        <!--<p:media value="#{invoicePDFGenerator.invoicepdf}" width="100%" height="1040" player="pdf"/>-->
                    </div>
                </div>
            </div>
        </h:form>
    </p:dialog>
</div>
