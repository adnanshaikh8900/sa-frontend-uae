<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Report</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="cashFlorForm" target="_blank">
			<h:outputLabel>Cash Flow Report</h:outputLabel>
			<h:selectOneRadio value="#{cashFlowReport.exportOption}">
				<f:selectItem itemValue="PDF" itemLabel="PDF" />
				<f:selectItem itemValue="RTF" itemLabel="RTF" />
				<f:selectItem itemValue="EXCEL" itemLabel="EXCEL" />
			</h:selectOneRadio>
			<h:commandButton action="#{cashFlowReport.execute}"
				value="Generate Report" />
		</h:form>
		<br/>
		<h:form id="bankAccountTransactionReportForm" target="_blank">
			<h:outputLabel>Bank Account Transaction Report</h:outputLabel>
			<h:selectOneRadio
				value="#{bankAccountTransactionReport.exportOption}">
				<f:selectItem itemValue="PDF" itemLabel="PDF" />
				<f:selectItem itemValue="RTF" itemLabel="RTF" />
				<f:selectItem itemValue="EXCEL" itemLabel="EXCEL" />
			</h:selectOneRadio>
			<h:commandButton action="#{bankAccountTransactionReport.execute}"
				value="Generate Report" />
		</h:form>
	</f:view>

</h:body>
</html>
