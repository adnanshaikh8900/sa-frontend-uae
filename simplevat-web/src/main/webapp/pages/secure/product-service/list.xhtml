<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title"></ui:define>

    <ui:define name="content">

       <h:form id="form">
            <si:cdataPanel  newAction="#{productListController.productCreatePage()}">
                <p:dataTable var="product"  id="product"
                             value="#{productListController.productModelList}"
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {TableHeader} {TableFooter}">
                    <f:facet name="{TableHeader}">
                        <p:outputLabel styleClass="tableCustomHeader" value="#{messages.productservice}" />
                    </f:facet>
                    <f:facet name="{TableFooter}">
                        <p:outputLabel styleClass="tableCustomFooter" value="Total Record: #{productListController.productModelList.size()}" />
                    </f:facet>
                    <p:column headerText="#{messages.name}" sortBy="#{product.productName}" filterMatchMode="contains" filterBy="#{product.productName}">
                        <h:outputText value="#{product.productName}"/>
                    </p:column>
                   
                    <p:column headerText="#{messages.product_code}" sortBy="#{product.productCode}">
                        <h:outputText value="#{product.productCode}"/>
                    </p:column>
                   
                    <p:column headerText="#{messages.description}" sortBy="#{product.productDescription}">
                        <h:outputText value="#{product.productDescription}"/>
                    </p:column>
                   
                    <p:column headerText="#{messages.vat}" styleClass="amount" sortBy="#{product.vatCategory.name}">
                        <h:outputText  value="#{product.vatCategory.name}">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton icon="ui-icon-edit" title="Edit Product/Service" styleClass="AquaButton" action="#{productListController.editUser}">
                            <f:setPropertyActionListener value="#{product}" target="#{productListController.productModel}" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-delete" title="Delete Product/Service" styleClass="AquaButton" action="#{productListController.deleteUser()}" update="product">
                            <f:setPropertyActionListener value="#{product}" target="#{productListController.productModel}" />
                            <p:confirm header="#{messages.delete}" message="#{messages.are_you_sure_want_to_delete}" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </si:cdataPanel>
        </h:form>   
        
        
    </ui:define>

</ui:composition>
