<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
	
    <cc:interface>
       <cc:attribute name="icon" required="true" type="java.lang.String"/>
       <cc:attribute name="name" required="true" type="java.lang.String"/>
       <cc:attribute name="amount" required="true" type="java.lang.String"/>
       <cc:attribute name="currency" required="false" type="java.lang.String"/>
    </cc:interface>
	<div class="ui-g-12 ui-md-6 ui-lg-3">
		<div class="ui-g card colorbox colorbox-1">
			<div class="ui-g-4">
				<i class="material-icons">#{cc.attrs.icon}</i>
			</div>
			<div class="ui-g-8">
				<span class="colorbox-name">#{cc.attrs.name}</span> <span class="colorbox-count">#{cc.attrs.currency}#{cc.attrs.amount}</span>
			</div>
		</div>
	</div>
</html>
