<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head">
        <style>
            .ui-fileupload-content{
                display:none !important;  
            }
        </style>

    </ui:define>

    <ui:define name="title">#{messages.new_bank_account}</ui:define>

    <ui:define name="content">

        <h:form id="createTransactionForm" enctype="multipart/form-data">

            <div class="card card-w-title">
                <div class="ui-fluid">
                    <div class="ui-g">

                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <ui:fragment rendered="#{transactionController.selectedTransactionModel.transactionId == null}">
                                    <h1>New Bank Transaction</h1>
                                </ui:fragment>
                                <ui:fragment rendered="#{transactionController.selectedTransactionModel.transactionId != null}">
                                    <h1>Edit Bank Transaction</h1>
                                </ui:fragment>
                                <p:fieldset legend="#{messages.select_type}" toggleable="false"
                                            toggleSpeed="500">
                                    <p:panelGrid columns="3"
                                                 columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <h:panelGroup styleClass="md-inputfield" rendered="#{transactionController.selectedTransactionModel.childTransactionList.size() == 0}">
                                            <p:autoComplete
                                                id="transactionType"
                                                converter="#{transactionTypeConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                groupBy="#{transactionType.parentTransactionType.transactionTypeName}"
                                                completeMethod="#{transactionController.transactionTypes()}"
                                                value="#{transactionController.selectedTransactionModel.transactionType}"
                                                var="transactionType"
                                                scrollHeight="250"
                                                itemValue="#{transactionType}" 
                                                itemLabel="#{transactionType.transactionTypeName}" 
                                                required="true" requiredMessage="Please select transaction type.">
                                                <p:ajax update="transactionCategory" event="itemSelect" />
                                            </p:autoComplete>
                                            <p:outputLabel for="transactionType" value="#{messages.type}" rendered="#{transactionController.selectedTransactionModel.childTransactionList.size() == 0}"/>
                                            <p:message for="transactionType"/>
                                        </h:panelGroup>


                                        <h:panelGroup styleClass="md-inputfield" rendered="#{transactionController.selectedTransactionModel.childTransactionList.size() > 0}">
                                            <p:autoComplete
                                                id="transactionType1"
                                                converter="#{transactionTypeConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                disabled="true"
                                                effect="fold"
                                                groupBy="#{transactionType.parentTransactionType.transactionTypeName}"
                                                completeMethod="#{transactionController.transactionTypes()}"
                                                value="#{transactionController.selectedTransactionModel.transactionType}"
                                                var="transactionType"
                                                itemValue="#{transactionType}" 
                                                itemLabel="#{transactionType.transactionTypeName}" 
                                                required="true" requiredMessage="Please select transaction type.">
                                                <p:ajax update="transactionCategory1" event="itemSelect" />
                                            </p:autoComplete>
                                            <p:outputLabel for="transactionType1" value="#{messages.type}" rendered="#{transactionController.selectedTransactionModel.childTransactionList.size() > 0}"/>
                                            <p:message for="transactionType"/>
                                        </h:panelGroup>


                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:calendar
                                                id="transactionDate"
                                                value="#{transactionController.selectedTransactionModel.transactionDate}"
                                                navigator="true"
                                                required="true" requiredMessage="Please select transaction date."/>
                                            <p:outputLabel for="transactionDate" value="#{messages.date}"/>
                                            <p:message for="transactionDate"/>
                                        </h:panelGroup>


                                        <h:panelGroup styleClass="md-inputfield" rendered="#{transactionController.selectedTransactionModel.childTransactionList.size() == 0}">
                                            <p:inputNumber symbol="#{transactionController.selectedTransactionModel.bankAccount.bankAccountCurrency.currencySymbol}"
                                                           symbolPosition="p"
                                                           id="transactionAmount"
                                                           value="#{transactionController.selectedTransactionModel.transactionAmount}"
                                                           required="true" requiredMessage="Please select transaction amount.">
                                                <p:ajax update="referancePanel"  />

                                            </p:inputNumber>
                                            <p:outputLabel for="transactionAmount" value="#{messages.total_amount}" rendered="#{transactionController.selectedTransactionModel.childTransactionList.size() == 0}"/>
                                            <p:message for="transactionAmount"/>
                                        </h:panelGroup>


                                        <h:panelGroup styleClass="md-inputfield" rendered="#{transactionController.selectedTransactionModel.childTransactionList.size() > 0}">
                                            <p:inputNumber symbol="#{transactionController.selectedTransactionModel.bankAccount.bankAccountCurrency.currencySymbol }"
                                                           symbolPosition="p"
                                                           id="transactionAmount1"
                                                           value="#{transactionController.selectedTransactionModel.transactionAmount}"
                                                           required="true" requiredMessage="Please select transaction amount."/>
                                            <p:outputLabel for="transactionAmount1" value="#{messages.total_amount}" rendered="#{transactionController.selectedTransactionModel.childTransactionList.size() > 0}"/>
                                            <p:message for="transactionAmount1"/>
                                        </h:panelGroup>




                                    </p:panelGrid>
                                </p:fieldset>
                                <br />
                                <p:fieldset legend="#{messages.more_details}" toggleable="true" toggleSpeed="500">
                                    <p:panelGrid columns="6"
                                                 columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <p:outputLabel/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText
                                                id="description"
                                                value="#{transactionController.selectedTransactionModel.transactionDescription}"
                                                required="true"
                                                requiredMessage="Please Enter Description."
                                                />
                                            <p:outputLabel for="description" value="#{messages.description}"/>
                                            <p:message for="description"/>
                                        </h:panelGroup>



                                        <p:outputLabel for="transactionCategory" rendered="#{transactionController.selectedTransactionModel.childTransactionList.size() == 0}"/>
                                        <h:panelGroup styleClass="md-inputfield" rendered="#{transactionController.selectedTransactionModel.childTransactionList.size() == 0}">
                                            <p:autoComplete
                                                id="transactionCategory"
                                                converter="#{transactionCategoryConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                groupBy="#{(transactionCategory.parentTransactionCategory.transactionCategoryName != null)?transactionCategory.parentTransactionCategory.transactionCategoryName:'Others'}"
                                                completeMethod="#{transactionController.transactionCategories(transactionController.selectedTransactionModel.transactionType)}"
                                                value="#{transactionController.selectedTransactionModel.explainedTransactionCategory}"
                                                var="transactionCategory"
                                                itemValue="#{transactionCategory}"
                                                itemLabel="#{transactionCategory.transactionCategoryName}"
                                                >
                                                <p:ajax update="referancePanelLabel referancePanel" event="itemSelect" />
                                            </p:autoComplete>
                                            <label>#{messages.category}</label>
                                        </h:panelGroup>

                                        <p:outputLabel for="transactionCategory1" rendered="#{transactionController.selectedTransactionModel.childTransactionList.size() > 0}"/>
                                        <h:panelGroup styleClass="md-inputfield" rendered="#{transactionController.selectedTransactionModel.childTransactionList.size() > 0}">
                                            <p:autoComplete
                                                id="transactionCategory1"
                                                converter="#{transactionCategoryConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                disabled="true"
                                                effect="fold"
                                                groupBy="#{(transactionCategory.parentTransactionCategory.transactionCategoryName != null)?transactionCategory.parentTransactionCategory.transactionCategoryName:'Others'}"
                                                completeMethod="#{transactionController.transactionCategories(transactionController.selectedTransactionModel.transactionType)}"
                                                value="#{transactionController.selectedTransactionModel.explainedTransactionCategory}"
                                                var="transactionCategory"
                                                itemValue="#{transactionCategory}"
                                                itemLabel="#{transactionCategory.transactionCategoryName}"
                                                >
                                            </p:autoComplete>
                                            <label>#{messages.category}</label>
                                        </h:panelGroup>
                                        <h:panelGroup id="referancePanelLabel">
                                            <p:outputLabel for="invoice1" rendered="#{transactionController.selectedTransactionModel.explainedTransactionCategory.transactionCategoryId == 1 and transactionController.selectedTransactionModel.childTransactionList.size() == 0}" />
                                            <p:outputLabel for="purchase1" rendered="#{transactionController.selectedTransactionModel.explainedTransactionCategory.transactionCategoryId == 43 and transactionController.selectedTransactionModel.childTransactionList.size() == 0}"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="referancePanel">
                                            <h:panelGroup styleClass="md-inputfield" rendered="#{transactionController.selectedTransactionModel.explainedTransactionCategory.transactionCategoryId == 1 and transactionController.selectedTransactionModel.childTransactionList.size() == 0}">
                                                <p:autoComplete id="invoice1" converter="#{invoiceConverter}"
                                                                dropdown="true"
                                                                forceSelection="true"
                                                                effect="fold" 
                                                                groupBy="#{(transactionController.selectedTransactionModel.transactionAmount.doubleValue() == invoice.dueAmount.doubleValue())?'Suggested':'Others'}"
                                                                completeMethod="#{transactionController.completeInvoice()}"
                                                                value="#{transactionController.selectedTransactionModel.refObject}"
                                                                var="invoice"
                                                                itemValue="#{invoice}"
                                                                itemLabel="#{transactionController.autocompleteInvoiceLebal(invoice)}"
                                                                required="true" requiredMessage="Please select invoice reference.">
                                                </p:autoComplete>
                                                <label>Invoice Reference</label>
                                            </h:panelGroup>
                                            <h:panelGroup id="PurchaseList" styleClass="md-inputfield" rendered="#{transactionController.selectedTransactionModel.explainedTransactionCategory.parentTransactionCategory.transactionCategoryId == 43 and transactionController.selectedTransactionModel.childTransactionList.size() == 0}">
                                                <p:autoComplete id="purchase1" converter="#{purchaseConverter}"
                                                                dropdown="true"
                                                                forceSelection="true"
                                                                effect="fold" 
                                                                scrollHeight="250"
                                                                groupBy="#{(transactionController.selectedTransactionModel.transactionAmount.doubleValue() == purchase.purchaseDueAmount.doubleValue())?'Suggested':'Others'}"
                                                                completeMethod="#{transactionController.completePurchase()}"
                                                                value="#{transactionController.selectedTransactionModel.refObject}"
                                                                var="purchase"
                                                                itemValue="#{purchase}"
                                                                itemLabel="#{purchase.receiptNumber} : #{purchase.purchaseDueAmount} (#{purchase.purchaseContact.firstName})"
                                                                required="true" requiredMessage="Please select purchase reference.">
                                                </p:autoComplete>
                                                <p:message for="purchase1" />
                                                <label>Purchase Reference</label>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                                <br />
                                <p:fieldset legend="#{messages.optional_references}" toggleable="true" toggleSpeed="500">
                                    <p:panelGrid columns="6"
                                                 columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <p:outputLabel for="bankAccountProject"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete
                                                id="bankAccountProject"
                                                converter="#{projectConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                completeMethod="#{transactionController.completeProjects()}"
                                                value="#{transactionController.selectedTransactionModel.project}"
                                                var="project"
                                                itemValue="#{project}"
                                                itemLabel="#{project.projectName}"
                                                >
                                            </p:autoComplete>
                                            <label>#{messages.project}</label>
                                        </h:panelGroup>

                                        <h:panelGroup />

                                        <h:panelGroup />

                                        <h:panelGroup />

                                        <h:panelGroup />

                                    </p:panelGrid>
                                </p:fieldset>
                                <br />
                                <p:fieldset legend="#{messages.attachment}" toggleable="true" toggleSpeed="500">
                                    <p:panelGrid columns="6"
                                                 columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <h:panelGroup />

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText
                                                value="#{transactionController.selectedTransactionModel.receiptNumber}" />
                                            <label>#{messages.receiptnumber}</label>
                                        </h:panelGroup>

                                        <h:panelGroup />

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:fileUpload fileUploadListener="#{transactionController.fileUploadListener}" style="text-align: center"
                                                          mode="advanced" update="fileName" auto="true"/>
                                            <h:outputText value="#{transactionController.fileName}"  id="fileName"/>
                                            <h:panelGroup rendered="#{transactionController.selectedTransactionModel.attachmentFileContent != null}">
                                                <p:commandButton value="Download" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                                    <p:fileDownload value="#{transactionController.selectedTransactionModel.attachmentFileContent}" />
                                                </p:commandButton>
                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <h:panelGroup />

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText
                                                value="#{transactionController.selectedTransactionModel.explainedTransactionAttachementDescription}" />
                                            <label>#{messages.attachment_description}</label>
                                        </h:panelGroup>

                                    </p:panelGrid>
                                </p:fieldset>


                            </div>
                        </div>
                    </div>
                </div>

                <p:toolbar>
                    <f:facet name="left">
                        <ui:fragment rendered="#{transactionController.selectedTransactionModel.transactionId == null}">
                            <p:commandButton value="#{messages.save}" icon="ui-icon-save"  update="createTransactionForm"
                                             action="#{transactionController.saveTransaction}" rendered="#{transactionController.transactionViewList == null}"/>
                            <p:commandButton value="#{messages.save_and_add_more}"
                                             icon="ui-icon-forward"
                                             action="#{transactionController.saveAndContinueTransaction}" rendered="#{transactionController.transactionViewList == null}"
                                             update="createTransactionForm"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{transactionController.selectedTransactionModel.transactionId != null}">
                            <p:commandButton value="#{messages.update}" icon="ui-icon-save"  update="createTransactionForm" rendered="#{transactionController.transactionViewList == null}"
                                             action="#{transactionController.saveTransaction()}"/>
                            <p:commandButton value="#{messages.update_and_add_more}"
                                             icon="ui-icon-forward" rendered="#{transactionController.transactionViewList == null}"
                                             action="#{transactionController.saveAndContinueTransaction}"
                                             update="createTransactionForm"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{transactionController.transactionViewList == null}">
                            <span class="ui-separator" style="padding-right: 5px;"> <span
                                    class="fa fa-ellipsis-v SoftGray" />
                            </span>
                        </ui:fragment>

                        <si:cbutton type="cancel"/>
                    </f:facet>

                    <f:facet name="right">

                        <si:cbutton type="home"/>

                    </f:facet>

                </p:toolbar>

            </div>

        </h:form>
    </ui:define>

</ui:composition>
