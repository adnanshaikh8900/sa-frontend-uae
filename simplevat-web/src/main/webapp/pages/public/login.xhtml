<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
            <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/simplevat-favicon.png"/>
        </f:facet>
        <title>#{messages.application_name}</title>
        <h:outputStylesheet name="login.css" library="css"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </h:head>

    <h:body styleClass="login-bg" >
        <div>
            <div class="header hidden-md hidden-lg">
                <h:graphicImage name="SimpleVatLogoFinalFinal.png" library="images" alt=""/>
            </div>
            <div class="container">
                <div class="login-panel">
                    <div class="row">
                        <div class="col-md-6 col-sm-12" style="padding:0px;">
                            <!--<img class="hidden-md hidden-lg" src="simplevat-logo.png" alt="" style="width: 50%;margin-left: 22%;">-->
                            <div class="blue-side">
                                <h1>WELCOME TO SIMPLEVAT</h1>
                                <h1>LOG <strong> IN</strong></h1>
                                <h:form>
                                    <h:panelGroup style="padding-left: 60px;color: red" rendered="#{securityBean.badcredential}">
                                        <p:outputLabel value="Bad Credential. Try again" />
                                    </h:panelGroup>
                                    <label>User Name: </label><br/>
                                    <div class="input-group margin-bottom-sm">
                                        <span class="input-group-addon"><i class="fa fa-user-circle-o"></i></span>
                                        <h:inputText id="j_username" styleClass="form-control" value="#{securityBean.username}"
                                                     maxlength="50" autocomplete="off" required="true"
                                                     pt:placeholder="Enter User Name" requiredMessage="Username is mandatory" >
                                            <p:clientValidator event="keyup"/>
                                        </h:inputText>
                                    </div>  
                                    <p:message for="j_username"/>

                                    <label>Password: </label><br/>
                                    <div class="input-group margin-bottom-sm">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <h:inputSecret id="j_password" styleClass="form-control" 
                                                       value="#{securityBean.password}" maxlength="50" autocomplete="off" 
                                                       required="true" requiredMessage="Password is mandatory"
                                                       pt:placeholder="Enter Password">
                                            <p:clientValidator event="keyup"/>
                                        </h:inputSecret>
                                    </div>
                                    <p:message for="j_password"/>

                                    <p><a href="#">Forget Password ?</a></p>
                                    <p:commandButton id="btnLogin" value="Sign In" action="#{securityBean.login()}" style="padding: 0 !important"
                                                     update="content_login" 
                                                     ajax="false"
                                                     icon="ui-icon-person"/>

                                </h:form> 
                            </div> 
                        </div>
                        <div class="col-md-6 col-sm-12" style="padding:0px;">
                            <div class="white-side">
                                <h:graphicImage styleClass="hidden-sm hidden-xs" name="SimpleVatLogoFinalFinal.png" library="images" alt=""/>
                                <div class="feature-img">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-6">
                                            <div class="feature-box br-btm" style="float: left;border-bottom:1px dotted #7ea721;">
                                                <h:graphicImage styleClass="service-img" name="login/services-analytics.png" library="images" alt=""/>
                                                <h1>Automated VAT Processing</h1>
                                            </div>

                                            <div class="feature-box br-btm" style="float: right;">
                                                <h:graphicImage styleClass="service-img" name="login/services-seo.png" library="images" alt=""/>
                                                <h1>Comprehensive VAT Reports</h1>
                                            </div>
                                        </div>
                                        <div class="vl"></div>
                                        <div class="col-md-6 col-sm-6">
                                            <div class="feature-box br-btm-md" style="float: left;">
                                                <h:graphicImage styleClass="service-img" name="login/services-payperclick.png" library="images" alt=""/>
                                                <h1>Government Compliance</h1>
                                            </div>

                                            <div class="feature-box" style="float: right;">
                                                <h:graphicImage styleClass="service-img" name="login/services-socialmediamarketing.png" library="images" alt=""/>
                                                <h1> Hassle-free VAT Filing	</h1>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                    <div class="login-footer" align="right">
                        <div><p:outputLabel value="Version: #{securityBean.versionNumber}"/></div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>

</html>
