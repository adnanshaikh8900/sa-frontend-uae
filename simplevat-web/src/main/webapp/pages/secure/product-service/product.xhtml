<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">


    <ui:define name="content">
        <h:form id="createProductServiceForm"
                enctype="multipart/form-data">

            <div class="card card-w-title">
                <div class="ui-fluid">
                    <div class="ui-g">

                        <div class="ui-g-12">
                            <ui:fragment rendered="#{productController.productModel.productID != null}">
                                <h1>#{messages.EditProductService}</h1>
                            </ui:fragment>
                            <ui:fragment rendered="#{productController.productModel.productID == null}">
                                <h1>#{messages.NewProductService}</h1>
                            </ui:fragment>
                            <div class="card card-w-title">
                                <p:fieldset legend="Product And Service Details"
                                            toggleable="false" toggleSpeed="500">
                                    <p:panelGrid columns="3"
                                                 columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="name"  required="true" value="#{productController.productModel.productName}" requiredMessage="please enter name."/>
                                            <p:outputLabel for="name" value="#{messages.name}"/>
                                            <p:message for="name" />
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="purchase_code" value="#{productController.productModel.productCode}"/>
                                            <p:outputLabel for="purchase_code" value="#{messages.product_code}"/>
                                            <p:message for="purchase_code" />
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete id="produstList" 
                                                            converter="#{productConverter}"
                                                            dropdown="true" 
                                                            forceSelection="true"
                                                            effect="fold"
                                                            scrollHeight="250"
                                                            value="#{productController.productModel.parentProduct}"
                                                            completeMethod="#{productController.completeProducts()}" 
                                                            var="parentProduct"
                                                            itemValue="#{parentProduct}"
                                                            itemLabel="#{parentProduct.productName}"
                                                            >
                                            </p:autoComplete>
                                            <p:outputLabel for="produstList" value="#{messages.Parent}"/>
                                            <p:message for="produstList" />
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="ProductPrice"
                                                         value="#{productController.productModel.unitPrice}"
                                                         />
                                            <p:outputLabel for="ProductPrice" value="Product Price"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputwrapper-focus" >
                                            <p:selectBooleanCheckbox id="vatApply" value="#{productController.productModel.vatCheckFlag}" >
                                            </p:selectBooleanCheckbox>
                                            <p:outputLabel for="vatApply" value="Vat Include"/>
                                        </h:panelGroup>


                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete id="vat" 
                                                            converter="#{vatCategoryConverter}"
                                                            dropdown="true" 
                                                            forceSelection="true"
                                                            effect="fold"
                                                            scrollHeight="250"
                                                            value="#{productController.productModel.vatCategory}"
                                                            completeMethod="#{productController.vatCategorys}" 
                                                            var="vat"
                                                            itemValue="#{vat}"
                                                            itemLabel="#{vat.name}"
                                                            >
                                            </p:autoComplete>
                                            <p:outputLabel for="vat" value="#{messages.vat}"/>
                                            <p:message for="vat" />
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete id="warehouse" 
                                                            converter="#{productWarehouseConverter}"
                                                            dropdown="true" styleClass="warehouse"
                                                            forceSelection="true"
                                                            effect="fold"
                                                            scrollHeight="250"
                                                            completeMethod="#{productController.completeProductWarehouse()}" 
                                                            value="#{productController.productModel.productWarehouse}"
                                                            var="productWarehouse"
                                                            itemValue="#{productWarehouse}"
                                                            itemLabel="#{productWarehouse.warehouseName}"
                                                            >
                                            </p:autoComplete>
                                            <p:outputLabel for="warehouse" value="#{messages.Product_warehouse}"/>
                                            <p:message for="warehouse" />
                                        </h:panelGroup>
                                        <p:outputLabel value="OR  ">
                                            <p:commandLink onsuccess="PF('add_new_warehouse').show();" 
                                                           style="color: #009688" 
                                                           value="Add New Warehouse" />
                                        </p:outputLabel>
                                        
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputTextarea
                                                id="productDescription"
                                                value="#{productController.productModel.productDescription}"
                                                rows="5" cols="30" counter="counterValue" maxlength="250"
                                                counterTemplate="{0} characters remaining."
                                                autoResize="false" />
                                            <h:outputText id="counterValue" />
                                            <p:outputLabel for="productDescription" value="#{messages.description}" />
                                        </h:panelGroup>

                                    </p:panelGrid>
                                </p:fieldset>
                                <br />

                            </div>
                        </div>
                    </div>
                </div>

                <p:toolbar>
                    <f:facet name="left">
                        <ui:fragment rendered="#{productController.productModel.productID == null}">

                            <p:commandButton value="#{messages.save}" icon="ui-icon-save" update="createProductServiceForm"
                                             action="#{productController.save}" />
                            <p:commandButton action="#{productController.saveAndAddMoreInvoice()}"
                                             value="#{messages.save_and_add_more}"
                                             update="@form"
                                             validateClient="true"
                                             icon="ui-icon-forward" />
                        </ui:fragment>

                        <ui:fragment rendered="#{productController.productModel.productID > 0}">

                            <p:commandButton value="#{messages.update}" icon="ui-icon-save" update="createProductServiceForm"
                                             action="#{productController.save}" />
                            <p:commandButton action="#{productController.saveAndAddMoreInvoice()}"
                                             value="#{messages.update_and_add_more}"
                                             update="@form"
                                             validateClient="true"
                                             icon="ui-icon-forward" />
                        </ui:fragment>
                        <span class="ui-separator" style="padding-right: 5px;"> <span
                                class="fa fa-ellipsis-v SoftGray" />
                        </span>
                        <si:cbutton type="cancel"/>
                    </f:facet>
                    <f:facet name="right">
                        <si:cbutton type="home"/>
                    </f:facet>

                </p:toolbar>

            </div>

        </h:form>
        <ui:include src="add-new-warehouse.xhtml"/>
    </ui:define>

</ui:composition>
