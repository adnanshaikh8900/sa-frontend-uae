<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">New Expense</ui:define>

	<ui:define name="content">

		<h:form id="createExpenseForm" enctype="multipart/form-data">

			<div class="card card-w-title">
				<div class="ui-fluid">
					<div class="ui-g">

						<div class="ui-g-12">
							<div class="card card-w-title">
								<p:fieldset legend="Expense Details" toggleable="false"
									toggleSpeed="500">
									<p:panelGrid columns="6"
										columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4"
										layout="grid" styleClass="ui-panelgrid-blank form-group"
										style="border:0px none; background-color:transparent;">
										
										<h:panelGroup />

										<h:panelGroup>
											<p:selectOneMenu converter="javax.faces.Integer"
												value="#{expenseController.selectedExpenseModel.claimantId}" disabled="true">
												<f:selectItem itemValue="456571" itemLabel="Bhavin Panchani" />
												<f:selectItem itemValue="456572" itemLabel="Hiren Sheth" />
												<f:selectItem itemValue="456573" itemLabel="Mohsin Hashmi" />
												<label>#{messages.claimant}</label>
											</p:selectOneMenu>
										</h:panelGroup>

										<h:panelGroup />

										<h:panelGroup>
											<p:selectOneMenu converter="javax.faces.Integer"
												value="#{expenseController.selectedExpenseModel.transactionTypeCode}" disabled="true">
												<f:selectItem itemValue="456571" itemLabel="Payment" />
												<f:selectItem itemValue="456572" itemLabel="Refund" />
												<label>#{messages.type}</label>
											</p:selectOneMenu>
										</h:panelGroup>

										<h:panelGroup />

										<h:panelGroup>
											<p:selectOneMenu converter="javax.faces.Integer"
												value="#{expenseController.selectedExpenseModel.transactionCategoryCode}" disabled="true">
												<f:selectItem itemValue="456571" itemLabel="Category 1" />
												<f:selectItem itemValue="456572" itemLabel="Category 2" />
												<f:selectItem itemValue="456573" itemLabel="Category 3" />
												<f:selectItem itemValue="456574" itemLabel="Category 4" />
												<label>#{messages.category}</label>
											</p:selectOneMenu>
										</h:panelGroup>
										<h:panelGroup />

										<h:panelGroup styleClass="md-inputfield">
											<p:calendar
												value="#{expenseController.selectedExpenseModel.expenseDate}" />
											<label>#{messages.expense_date}</label>
										</h:panelGroup>

										<h:panelGroup />

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText
												value="#{expenseController.selectedExpenseModel.expenseAmount}" />
											<label>#{messages.amount}</label>
										</h:panelGroup>

										<h:panelGroup />

										<h:panelGroup>
											<p:selectOneMenu converter="javax.faces.Integer"
												value="#{expenseController.selectedExpenseModel.currencyCode}" disabled="true">
												<f:selectItem itemValue="456571" itemLabel="currency 1" />
												<f:selectItem itemValue="456572" itemLabel="currency 2" />
												<f:selectItem itemValue="456573" itemLabel="currency 3" />
												<f:selectItem itemValue="456574" itemLabel="currency 4" />
												<label>#{messages.currency_code}</label>
											</p:selectOneMenu>
										</h:panelGroup>

										<h:panelGroup />

										<h:panelGroup styleClass="md-inputfield">
											<p:inputTextarea
												value="#{expenseController.selectedExpenseModel.expenseDescription}"
												rows="5" cols="30" counter="counterValue" maxlength="100"
												counterTemplate="{0} characters remaining."
												autoResize="false" />
											<h:outputText id="counterValue" />
											<label>#{messages.description}</label>
										</h:panelGroup>

										<h:panelGroup />
										<h:panelGroup>
											<p:selectOneMenu converter="javax.faces.Integer"
												value="#{expenseController.selectedExpenseModel.projectId}" disabled="true">
												<f:selectItem itemValue="456571" itemLabel="project 1" />
												<f:selectItem itemValue="456572" itemLabel="project 2" />
												<f:selectItem itemValue="456573" itemLabel="project 3" />
												<f:selectItem itemValue="456574" itemLabel="project 4" />
												<label>#{messages.project}</label>
											</p:selectOneMenu>
										</h:panelGroup>

										<h:panelGroup />
										<h:panelGroup />

									</p:panelGrid>
								</p:fieldset>
								<br />
								<p:fieldset legend="Receipt" toggleable="true" toggleSpeed="500">
									<p:panelGrid columns="6"
										columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4"
										layout="grid" styleClass="ui-panelgrid-blank form-group"
										style="border:0px none; background-color:transparent;">

										<h:panelGroup />

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText
												value="#{expenseController.selectedExpenseModel.receiptNumber}" />
											<label>#{messages.receiptnumber}</label>
										</h:panelGroup>

										<h:panelGroup />

										<h:panelGroup styleClass="md-inputfield">
											<p:fileUpload
												value="#{expenseController.selectedExpenseModel.attachmentFile}"
												mode="simple" skinSimple="true" />
											<h:panelGroup rendered="#{expenseController.selectedExpenseModel.attachmentFileContent != null}">
												<p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
													<p:fileDownload value="#{expenseController.selectedExpenseModel.attachmentFileContent}" />
												</p:commandButton>
											</h:panelGroup>
										</h:panelGroup>

										<h:panelGroup />

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText
												value="#{expenseController.selectedExpenseModel.receiptAttachmentDescription}" />
											<label>#{messages.attachment_description}</label>
										</h:panelGroup>

									</p:panelGrid>
								</p:fieldset>

							</div>
						</div>
					</div>
				</div>

				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="#{messages.save}" icon="ui-icon-save"
							action="#{expenseController.saveExpense}" ajax="false" />
						<p:commandButton value="#{messages.save_and_add_more}"
							icon="ui-icon-forward" 
							action="#{expenseController.saveAndContinueExpense}"
							ajax="false"/>

						<span class="ui-separator" style="padding-right: 5px;"> <span
							class="fa fa-ellipsis-v SoftGray" />
						</span>
						

						<p:commandButton title="#{messages.cancel}" icon="ui-icon-cancel"
							action="/pages/secure/expense/expenses.xhtml"
							 />
					</f:facet>

					<f:facet name="right">

						<p:button type="button" value="Home" icon="ui-icon-home"
							outcome="#{homePageLink}" />

					</f:facet>

				</p:toolbar>

			</div>

		</h:form>
	</ui:define>

</ui:composition>
