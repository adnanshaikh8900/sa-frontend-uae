<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">
        <style>
            .import-statment-file-outer  {
                text-align: center;
                margin-bottom: 15px;
            }
        </style>
    </ui:define>

    <ui:define name="title">#{messages.bank_accounts}</ui:define>

    <ui:define name="content">

        <div class="ui-g ">

            <div class="ui-g-12">

                <div class="card card-w-title">

                    <h:form enctype="multipart/form-data">

                        <h1><h:outputText value="#{transactionController.selectedBankAccount.bankAccountName}"></h:outputText></h1>

                        <h:panelGroup styleClass="md-inputfield import-statment-file-outer" layout="block">
                            <p:fileUpload
                                value="#{transactionUploadController.statementFile}"
                                mode="simple" 
                                skinSimple="true"
                                styleClass="import-statement-button" />
                        </h:panelGroup>

                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton value="#{messages.save}" icon="ui-icon-save"
                                                 action="#{transactionUploadController.uploadImportedDraftTransactions}" ajax="false" >
                                </p:commandButton>

                                <span class="ui-separator" style="padding-right: 5px;"> <span
                                        class="fa fa-ellipsis-v SoftGray" />
                                </span>

                                <p:commandButton title="#{messages.cancel}" icon="ui-icon-cancel"
                                                 action="/pages/secure/bankaccount/bank-transactions.xhtml"
                                                 />
                            </f:facet>

                            <f:facet name="right">

                                <p:button value="Home" icon="ui-icon-home"
                                          outcome="#{homePageLink}" />

                            </f:facet>

                        </p:toolbar>


                    </h:form>

                </div>

            </div>

        </div>
    </ui:define>
</ui:composition>
