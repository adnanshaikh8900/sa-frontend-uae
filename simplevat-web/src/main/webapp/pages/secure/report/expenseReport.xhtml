<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <h:form id="TransactionReport"
                enctype="multipart/form-data">
            <div class="card card-w-title">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <ui:fragment>
                                <h1>#{messages.ExpenseReport}</h1>
                            </ui:fragment>
                            <div class="card card-w-title">
                                <p:fieldset legend="#{messages.viewReport}"
                                            toggleable="false" toggleSpeed="500">
                                    <p:panelGrid columns="3"
                                                 columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete
                                                id="year"
                                                converter="#{financialPeriodConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                scrollHeight="250"
                                                completeMethod="#{expenseReport.completeFinancialPeriods()}"
                                                value="#{expenseReport.financialPeriod}"
                                                var="financialPeriod"
                                                itemValue="#{financialPeriod}"
                                                itemLabel="#{financialPeriod.name}"
                                                required="true"
                                                requiredMessage="Please select financial period">
                                                <p:ajax update="DatestartPanel" event="itemSelect"/>
                                                <p:ajax update="DatelastPanel" event="itemSelect"/>
                                            </p:autoComplete>
                                            <p:outputLabel for="year" value="#{messages.FinancialPeriod}"/>
                                            <p:message for="year" />
                                        </h:panelGroup>


                                        <h:panelGroup  id="DatestartPanel">
                                            <h:panelGroup styleClass="md-inputfield" rendered="#{expenseReport.financialPeriod.id == 1}">
                                                <p:calendar
                                                    id="startdate"
                                                    required="true"
                                                    requiredMessage="#{messages.EnterStartDate}"
                                                    value="#{expenseReport.financialPeriod.startDate}" 
                                                    />
                                                <p:outputLabel for="startdate" value="#{messages.Start_Date}"/>
                                                <p:message for="startdate" />
                                            </h:panelGroup>
                                        </h:panelGroup>


                                        <h:panelGroup id="DatelastPanel">
                                            <h:panelGroup  styleClass="md-inputfield" rendered="#{expenseReport.financialPeriod.id == 1}">
                                                <p:calendar
                                                    id="enddate"
                                                    required="true"
                                                    requiredMessage="#{messages.EnterEndDate}"
                                                    value="#{expenseReport.financialPeriod.lastDate}" 
                                                    />
                                                <p:outputLabel for="enddate" value="#{messages.End_Date}"/>
                                                <p:message for="enddate" />
                                            </h:panelGroup>
                                        </h:panelGroup>


                                        <p:commandButton value="#{messages.View}" update="@form"
                                                         action="#{expenseReport.view}" />
                                    </p:panelGrid>
                                </p:fieldset>
                                <h:panelGroup id="#{messages.Report}">
                                    <p:fieldset legend="#{messages.viewReport}" rendered="#{expenseReport.expenseList.size() > 0}"
                                                toggleable="false" toggleSpeed="500">
                                        <p:dataTable var="expense" 
                                                     value="#{expenseReport.expenseList}"
                                                     id="expensesTable"
                                                     selectionMode="single"
                                                     rowIndexVar="index" 
                                                     rowKey="#{expense.expenseId}" 
                                                     paginator="true" rows="10"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {TableHeader}">

                                            <f:facet name="{TableHeader}"  >
                                                <p:outputPanel style="float: left">
                                                    <h:commandButton value="Export" styleClass="ui-button">
                                                        <p:dataExporter target="expensesTable" type="pdf" fileName="ExpenseReportFrom#{expenseReport.financialPeriod.name}" 
                                                                        preProcessor="#{expenseReport.preProcessPDF}"/>
                                                    </h:commandButton>
                                                </p:outputPanel>
                                                <p:outputPanel style="clear: both"/>
                                            </f:facet>

                                            <p:column headerText="#{messages.receiptnumber}" sortBy="#{expense.receiptNumber}" filterMatchMode="contains" filterBy="#{expense.receiptNumber}">
                                                <h:outputText value="#{expense.receiptNumber}" />
                                            </p:column>

                                            <p:column headerText="#{messages.expense_date}" sortBy="#{expense.expenseDate}" filterMatchMode="contains" filterBy="#{expense.expenseDate}">
                                                <h:outputText value="#{expense.expenseDate}" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="#{messages.description}" sortBy="#{expense.expenseDescription}" filterMatchMode="contains" filterBy="#{expense.expenseDescription}">
                                                <h:outputText value="#{expense.expenseDescription}" />
                                            </p:column>
                                            <p:column headerText="#{messages.amount}" sortBy="#{expense.expenseAmount}" styleClass="amount" filterMatchMode="contains" filterBy="#{expense.expenseAmount}">
                                                <h:outputText value="#{expense.currency.currencySymbol} " />
                                                <h:outputText value="#{expense.expenseAmount}" >
                                                    <f:convertNumber type="currency" currencySymbol=""/>
                                                </h:outputText>
                                            </p:column>
                                            <p:columnGroup type="footer">  
                                                <p:row>                                        
                                                    <p:column colspan="3" footerText="Total Amount" styleClass="amount"/>  
                                                    <p:column styleClass="amount">
                                                        <f:facet name="footer">
                                                            <p:outputPanel autoUpdate="true">
                                                                <h:outputText value="#{expense.currency.currencySymbol} " />
                                                                <h:outputText id="total" value="#{expenseReport.totalExpenseAmount}" >
                                                                    <f:convertNumber type="currency" currencySymbol=" " />
                                                                </h:outputText>
                                                            </p:outputPanel>
                                                        </f:facet>
                                                    </p:column>  
                                                </p:row>  
                                            </p:columnGroup>

                                        </p:dataTable>
                                    </p:fieldset>
                                </h:panelGroup>
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
                <p:toolbar>
                    <f:facet name="left">
                        <si:cbutton type="cancel"/>
                    </f:facet>
                    <f:facet name="right">
                        <si:cbutton type="home"/>
                    </f:facet>

                </p:toolbar>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
