<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"       
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                 template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{messages.bank_accounts}</ui:define>

    <ui:define name="content">
        <si:cpanel header="User List">
            <h:form id="form">
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="#{messages.button_new}" icon="ui-icon-plus"
                                         action="#{manageUserController.openUserPage}"
                                         />
                        <span class="ui-separator" style="padding-right: 5px;">
                            <span class="fa fa-ellipsis-v SoftGray" />
                        </span>

                        <p:commandButton type="button" title="#{messages.button_import}"
                                         icon="ui-icon-file-download" />
                        <p:commandButton type="button" title="#{messages.button_export}"
                                         icon="ui-icon-file-upload" />
                        <p:commandButton type="button" title="#{messages.delete}"
                                         icon="ui-icon-delete" />
                    </f:facet>

                    <f:facet name="right">
                        <p:menuButton value="Options">
                            <p:menuitem value="#{messages.button_import}" icon="ui-icon-file-download" />
                            <p:menuitem value="#{messages.button_export}" icon="ui-icon-file-upload" />
                            <p:menuitem value="#{messages.delete}" icon="ui-icon-delete" />
                            <p:separator />
                            <p:menuitem value="Homepage"
                                        outcome="#{homePageLink}" icon="ui-icon-home" />
                        </p:menuButton>
                    </f:facet>
                </p:toolbar>
            </h:form>
            <p:dataTable var="user" 
                         value="#{manageUserController.userDTOList}"
                         paginator="true" rows="5">

                <f:facet name="header">
                    #{messages.bank_accounts}
                </f:facet>

                <p:column headerText="Name" sortBy="#{user.name}">
                    <h:outputText value="#{user.name}" />
                </p:column>

                <p:column headerText="DOB" sortBy="#{user.displayDOB}">
                    <h:outputText value="#{user.displayDOB}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Role Name" sortBy="#{user.role.roleName}">
                    <h:outputText value="#{user.role.roleName}" />
                </p:column>

                <p:column headerText="Active" sortBy="#{user.isActive}">
                    <h:outputText value="#{user.isActive == true ? 'Yes':'No'}" />
                </p:column>

                <p:column headerText="Company" sortBy="#{user.companyId}">
                    <h:outputText value="#{user.companyId}" />
                </p:column>

                <p:column headerText="Action">
                    <p:commandButton icon="ui-icon-edit" styleClass="AquaButton" action="#{manageUserController.editUser}">
                        <f:setPropertyActionListener value="#{user}" target="#{manageUserController.selectedUser}" />
                    </p:commandButton>

                    <p:commandButton icon="ui-icon-delete" styleClass="AquaButton" action="#{manageUserController.deleteUser}">
                        <f:setPropertyActionListener value="#{user}" target="#{bankAccountController.selectedBankAccount}" />
                        <p:confirm header="#{messages.delete}" message="#{messages.are_you_sure_want_to_delete}" icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </si:cpanel>
    </ui:define>
</ui:composition>
