<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="createExpenseForm" enctype="multipart/form-data">

		<div class="card card-w-title">
			<div class="ui-fluid">
				<div class="ui-g">

					<div class="ui-g-12 ui-md-6">
						<div class="card card-w-title">
							<h1>Expense Basic Details</h1>
							<p:panelGrid columns="2"
								columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid"
								styleClass="ui-panelgrid-blank form-group"
								style="border:0px none; background-color:transparent;">

								<h:outputText value="Claimant"></h:outputText>

								<p:selectOneMenu converter="javax.faces.Integer"
									value="#{expenseManageController.selectedExpenseModel.claimantId}">
									<f:selectItem itemValue="456571" itemLabel="Bhavin Panchani" />
									<f:selectItem itemValue="456572" itemLabel="Hiren Sheth" />
									<f:selectItem itemValue="456573" itemLabel="Mohsin Hashmi" />
								</p:selectOneMenu>

								<h:outputText value="Type"></h:outputText>

								<p:selectOneMenu converter="javax.faces.Integer"
									value="#{expenseManageController.selectedExpenseModel.transactionTypeCode}">
									<f:selectItem itemValue="456571" itemLabel="Payment" />
									<f:selectItem itemValue="456572" itemLabel="Refund" />
								</p:selectOneMenu>

								<h:outputText value="Category"></h:outputText>

								<p:selectOneMenu converter="javax.faces.Integer"
									value="#{expenseManageController.selectedExpenseModel.transactionCategoryCode}">
									<f:selectItem itemValue="456571" itemLabel="Category 1" />
									<f:selectItem itemValue="456572" itemLabel="Category 2" />
									<f:selectItem itemValue="456573" itemLabel="Category 3" />
									<f:selectItem itemValue="456574" itemLabel="Category 4" />
								</p:selectOneMenu>

								<h:outputText value="Expense Date"></h:outputText>

								<p:calendar
									value="#{expenseManageController.selectedExpenseModel.expenseDate}" />

								<h:outputText value="Amount"></h:outputText>

								<p:inputText
									value="#{expenseManageController.selectedExpenseModel.expenseAmount}" />


								<h:outputText value="Currency"></h:outputText>

								<p:selectOneMenu converter="javax.faces.Integer"
									value="#{expenseManageController.selectedExpenseModel.currencyCode}">
									<f:selectItem itemValue="456571" itemLabel="currency 1" />
									<f:selectItem itemValue="456572" itemLabel="currency 2" />
									<f:selectItem itemValue="456573" itemLabel="currency 3" />
									<f:selectItem itemValue="456574" itemLabel="currency 4" />
								</p:selectOneMenu>

								<h:outputText value="Description"></h:outputText>


								<p:inputTextarea
									value="#{expenseManageController.selectedExpenseModel.expenseDescription}"
									rows="5" cols="30" counter="counterValue" maxlength="100"
									counterTemplate="{0} characters remaining." autoResize="false" />
								<h:outputText id="counterValue" />

							</p:panelGrid>
						</div>
					</div>
					<div class="ui-g-12 ui-md-6">
						<div class="card card-w-title">
							<h1>Project</h1>
							<p:panelGrid columns="2"
								columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid"
								styleClass="ui-panelgrid-blank form-group"
								style="border:0px none; background-color:transparent;">

								<h:outputText value="Select Project"></h:outputText>

								<p:selectOneMenu converter="javax.faces.Integer"
									value="#{expenseManageController.selectedExpenseModel.projectId}">
									<f:selectItem itemValue="456571" itemLabel="project 1" />
									<f:selectItem itemValue="456572" itemLabel="project 2" />
									<f:selectItem itemValue="456573" itemLabel="project 3" />
									<f:selectItem itemValue="456574" itemLabel="project 4" />
								</p:selectOneMenu>

							</p:panelGrid>

						</div>
						<div class="card card-w-title">
							<h1>Receipt</h1>
							<p:panelGrid columns="2"
								columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid"
								styleClass="ui-panelgrid-blank form-group"
								style="border:0px none; background-color:transparent;">

								<h:outputText value="Receipt Number"></h:outputText>

								<p:inputText
									value="#{expenseManageController.selectedExpenseModel.receiptNumber}" />

								<h:outputText value="Upload An Attachment"></h:outputText>

								<p:fileUpload
									value="#{expenseManageController.selectedExpenseModel.attachmentFile}"
									mode="simple" skinSimple="true" />

								<h:outputText value="Attachment Description"></h:outputText>

								<p:inputText
									value="#{expenseManageController.selectedExpenseModel.receiptAttachmentDescription}" />

							</p:panelGrid>

						</div>
					</div>

				</div>
			</div>

			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Save" icon="ui-icon-save"
						actionListener="#{expenseManageController.saveExpense}" />
					<p:commandButton value="Save &amp; Add More" icon="ui-icon-forward" />

					<span class="ui-separator" style="padding-right: 5px;"> <span
						class="fa fa-ellipsis-v SoftGray" />
					</span>

					<p:commandButton title="Cancel" icon="ui-icon-cancel"
						actionListener="#{expenseManageController.cancelExpense}" 
						update="@([id$=outerExpensePanel])" />
				</f:facet>

				<f:facet name="right">

					<p:button type="button" value="Home" icon="ui-icon-home"
						outcome="/pages/secure/user/home" />

				</f:facet>

			</p:toolbar>

		</div>

	</h:form>

</ui:composition>
