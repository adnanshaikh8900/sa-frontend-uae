<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent">
    <div class="card card-w-title">

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">

                    <h:panelGroup rendered="#{type.value!=1}">
                        <p:fieldset legend="Existing User" toggleable="false" toggleSpeed="500">
                            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:autoComplete id="userTitle" converter="#{userConverter}"
                                                    dropdown="true" 
                                                    forceSelection="true"
                                                    effect="fold"
                                                    required="true"
                                                    scrollHeight="250"
                                                    requiredMessage="Please select User"
                                                    completeMethod="#{employeeController.completeUser}"
                                                    value="#{employeeController.contactModel.nonEmployeeUser}" 
                                                    var="user" 
                                                    itemValue="#{user}" 
                                                    itemLabel="#{user.firstName} #{user.lastName}">
                                        <p:ajax event="itemSelect" update="panel" listener="#{employeeController.updateUserDetailOnFront()}"/>
                                    </p:autoComplete>
                                    <p:outputLabel for="userTitle" value="User"/>
                                    <p:message for="userTitle" />
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:fieldset>
                    </h:panelGroup>

                    <ui:fragment>
                        <h1>New Employee</h1>
                    </ui:fragment>
                    <h:panelGroup id="employee_contact_detail">
                        <p:fieldset legend="Contact Name" toggleable="false" toggleSpeed="500">
                            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="invoiceId"
                                                 maxlength="12"
                                                 required="true"
                                                 disabled="true"
                                                 requiredMessage="Please enter Invoice Ref. No."
                                                 value="#{employeeController.contactModel.contactCode}">
                                        <p:clientValidator event="keyup"/></p:inputText>
                                    <p:outputLabel for="invoiceId" value="#{messages.ref_code}"/>
                                    <p:message for="invoiceId" />
                                </h:panelGroup>



                                <h:panelGroup styleClass="md-inputfield">
                                    <p:autoComplete id="contactTitle" converter="#{titleConverter}"
                                                    dropdown="true" 
                                                    forceSelection="true"
                                                    effect="fold"
                                                    required="true"
                                                    scrollHeight="250"
                                                    requiredMessage="Please select Title"
                                                    completeMethod="#{employeeController.completeTitle}"
                                                    value="#{employeeController.contactModel.title}" 
                                                    var="title" 
                                                    itemValue="#{title.titleCode}" 
                                                    itemLabel="#{title.titleDescription}">
                                        <p:clientValidator event="itemSelect"/></p:autoComplete>
                                    <p:outputLabel for="contactTitle" value="Title"/>
                                    <p:message for="contactTitle" />
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield" rendered="#{type.value==1}">
                                    <p:inputText id="email"
                                                 value="#{employeeController.contactModel.email}" 
                                                 required="true"
                                                 requiredMessage="Please enter email address"
                                                 validatorMessage="Invalid email format" >
                                        <p:clientValidator event="keyup"/>
                                        <p:ajax update="contactForm:billingEmail emailMessage" 
                                                event="change" 
                                                listener="#{employeeController.updateBillingEmail()}" />
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                    <p:outputLabel for="email" value="Email"/>
                                    <p:message id="emailMessage" for="email" />
                                </h:panelGroup>


                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="firstName" 
                                                 value="#{employeeController.contactModel.firstName}"
                                                 required="true" 
                                                 requiredMessage="Please enter First Name">
                                        <p:clientValidator event="keyup"/></p:inputText>
                                    <p:outputLabel for="firstName" value="First Name"/>
                                    <p:message for="firstName" />
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="middleName" 
                                                 value="#{employeeController.contactModel.middleName}"/>
                                    <label>Middle Name</label>
                                </h:panelGroup>


                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="lastName"
                                                 value="#{employeeController.contactModel.lastName}"
                                                 required="true" 
                                                 requiredMessage="Please enter Last Name">
                                        <p:clientValidator event="keyup"/></p:inputText>
                                    <p:outputLabel for="lastName" value="Last Name"/>
                                    <p:message for="lastName" />
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield" rendered="#{type.value==1}">
                                    <p:password id="epassword" value="#{employeeController.contactModel.password}" autocomplete="false" required="true"/>
                                    <p:outputLabel for="epassword" value="Password"/>
                                    <p:message for="epassword" />
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield" rendered="#{type.value==1}">
                                    <p:password id="ecpassword" />
                                    <p:outputLabel for="ecpassword" value="Confirm Password"/>
                                    <h:panelGroup>
                                        <p:message for="ecpassword" />
                                        <o:validateEqual id="equal" components="epassword ecpassword"
                                                         message="Password and Confirm Password are Mismatched" showMessageFor="epassword" />
                                    </h:panelGroup>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:calendar id="dob"
                                                pattern="MM/dd/yyyy"
                                                navigator="true" 
                                                yearRange="c-100:c+20"
                                                maxdate="#{employeeController.today}"
                                                value="#{employeeController.contactModel.dob}"
                                                readonlyInput="#{employeeController.contactModel.dob != null}" />
                                    <label></label>
                                    <p:outputLabel for="dob" value="#{messages.dateOfBirth}"/>
                                </h:panelGroup>
                                <p:outputLabel />

                            </p:panelGrid>
                        </p:fieldset>
                        <br/>
                        
                        <br/>
                        <p:fieldset id="invoicedetails" legend="Invoicing Details" toggleable="true"
                                    toggleSpeed="500">
                            <p:panelGrid columns="3"
                                         columnClasses="ui-grid-col-4,ui-grid-col-4,,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="billingEmail"
                                                 required="true"
                                                 requiredMessage="Please enter Billing Email"
                                                 value="#{employeeController.contactModel.billingEmail}"
                                                 validatorMessage="Invalid email format" >
                                        <p:clientValidator event="keyup"/>
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                    <p:outputLabel for="billingEmail" value="Billing Email"/>
                                    <p:message for="billingEmail" />
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="contractPoNumber"
                                                 value="#{employeeController.contactModel.contractPoNumber}"/>
                                    <p:outputLabel for="contractPoNumber" value="Contract Po Number"/>
                                </h:panelGroup>

                                <p:outputLabel for="vatRegistrationNumber"/>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="vatRegistrationNumber"
                                                 value="#{employeeController.contactModel.vatRegistrationNumber}"/>
                                    <label>Vat Registration Number</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">

                                    <p:autoComplete id="currency" dropdown="true" 
                                                    forceSelection="true"
                                                    effect="fold" 
                                                    required="true"
                                                    scrollHeight="250"
                                                    requiredMessage="Please select Currency"
                                                    converter="#{currencyConverter}"
                                                    completeMethod="#{employeeController.completeCurrency}"
                                                    value="#{employeeController.contactModel.currency}"
                                                    var="currency" 
                                                    itemValue="#{currency.currencyCode}"
                                                    itemLabel="#{currency.currencyDescription} - #{currency.currencyIsoCode} (#{currency.currencySymbol})" >
                                        <p:clientValidator event="itemSelect"/></p:autoComplete>
                                    <p:outputLabel for="currency" value="Currency Code"/>
                                    <p:message for="currency" />
                                </h:panelGroup>

                                <h:panelGroup  id="labuagesPanel">
                                    <h:panelGroup styleClass="md-inputfield" rendered="#{employeeController.contactModel.contactType.id == 2}">
                                        <p:autoComplete id="language" 
                                                        dropdown="true" 
                                                        forceSelection="true"
                                                        effect="fold"
                                                        required="true"
                                                        scrollHeight="250"
                                                        requiredMessage="Please select Invoice Language"
                                                        converter="#{languageConverter}" 
                                                        completeMethod="#{employeeController.completeLanguage}"
                                                        value="#{employeeController.contactModel.language}"
                                                        var="language"
                                                        itemValue="#{language.languageCode}" 
                                                        itemLabel="#{language.languageDescription}">
                                            <p:clientValidator event="itemSelect"/></p:autoComplete>
                                        <p:outputLabel for="language" value="Invoice Language"/>
                                        <p:message for="language" />
                                    </h:panelGroup>
                                </h:panelGroup>
                                <h:panelGroup/>
                                <h:panelGroup/>

                            </p:panelGrid>
                        </p:fieldset>
                    </h:panelGroup>
                </div>
            </div>
        </div>

        <p:toolbar>
            <f:facet name="left">
                <ui:fragment rendered="#{employeeController.contactModel.contactId == null}">
                    <p:commandButton action="#{employeeController.createOrUpdateContact()}"
                                     title="Save"
                                     update="@form"
                                     value="#{messages.save}" 
                                     icon="ui-icon-save" />

                </ui:fragment>
                <span class="ui-separator" style="padding-right: 5px;">
                    <span class="fa fa-ellipsis-v SoftGray" />
                </span>
                <si:cbutton type="cancel"/>
            </f:facet>

            <f:facet name="right">
                <si:cbutton type="home"/>
            </f:facet>

        </p:toolbar>
    </div>
</ui:composition>
