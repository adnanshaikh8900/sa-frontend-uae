<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:o="http://omnifaces.org/ui"
     xmlns:si="http://java.sun.com/jsf/composite/ccomponent">
    <h:form id="profile" enctype="multipart/form-data">
        <p:fieldset legend="#{messages.basicDetail}" toggleable="false">


            <h:panelGroup id="profilepic" layout="block" styleClass="profile" style="margin-left: 44%; margin-bottom: 15px;">
                <div>
                    <ui:fragment rendered="#{userProfileController.renderProfilePic}">
                        <p:graphicImage height="140px" width="140px" cache="false"
                                        value="#{streamedContentSessionController.streamedProfilePic}" />
                    </ui:fragment>
                    <ui:fragment rendered="#{!userProfileController.renderProfilePic}">
                        <p:graphicImage name="images/user-avtar-icon1.png" library="ultima-layout" height="140px" width="140px"/>
                    </ui:fragment>
                    <div style="width:140px">
                        <p:fileUpload fileUploadListener="#{userProfileController.handleFileUpload}" mode="advanced" update="profilepic"
                                      label="Upload Profile"  auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                        <h:outputText value="#{userProfileController.fileName}" />

                    </div>
                </div>
            </h:panelGroup>
            <p:panelGrid columns="6" 
                         columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" 
                         layout="grid" 
                         styleClass="ui-panelgrid-blank form-group"
                         style="border:0px none; background-color:transparent;">

                <p:outputLabel for="firstName" />
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="firstName"
                                 maxlength="25"
                                 required="true"
                                 requiredMessage="Please enter First Name"
                                 value="#{userProfileController.currentUser.firstName}"/>
                    <label>#{messages.firstName}</label>
                    <p:message for="firstName" />
                </h:panelGroup>

                <p:outputLabel for="lastName" />
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText id="lastName"
                                 required="true"
                                 requiredMessage="Please enter Last Name"
                                 maxlength="25"
                                 value="#{userProfileController.currentUser.lastName}"/>
                    <label>#{messages.lastName}</label>
                    <p:message for="lastName" />
                </h:panelGroup>

                <p:outputLabel for="emailId" rendered="#{userProfileController.currentUser.createdBy != 0}"/>
                <h:panelGroup styleClass="md-inputfield" rendered="#{userProfileController.currentUser.createdBy != 0}">
                    <p:inputText id="emailId"
                                 required="true"
                                 maxlength="25"
                                 requiredMessage="Please enter email address"
                                 validatorMessage="Invalid email format"
                                 value="#{userProfileController.currentUser.userEmailId}">
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <label>#{messages.emailId}</label>
                    <p:message for="emailId" />
                </h:panelGroup>
                
                <p:outputLabel for="emailId1" rendered="#{userProfileController.currentUser.createdBy == 0}" />
                <h:panelGroup styleClass="md-inputfield" rendered="#{userProfileController.currentUser.createdBy == 0}">
                    <p:inputText id="emailId1"
                                 required="true"
                                 disabled="true"
                                 maxlength="25"
                                 requiredMessage="Please enter email address"
                                 validatorMessage="Invalid email format"
                                 value="#{userProfileController.currentUser.userEmailId}">
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <label>#{messages.emailId}</label>
                    <p:message for="emailId1" />
                </h:panelGroup>
                
                <p:outputLabel for="dob" />
                <h:panelGroup styleClass="md-inputfield">
                    <p:calendar id="dob"
                                pattern="MM/dd/yyyy"
                                maxdate="#{userProfileController.currentUser.today}"
                                value="#{userProfileController.currentUser.dateOfBirth}"
                                readonlyInput="#{userProfileController.currentUser.dateOfBirth != null}" />
                    <label>#{messages.dateOfBirth}</label>
                </h:panelGroup>

                <p:outputLabel />
                <h:panelGroup />

                <p:outputLabel />
                <h:panelGroup />
            </p:panelGrid>
        </p:fieldset>


        <p:fieldset legend="Password" toggleable="false"  rendered="#{userProfileController.editMode}">
            <p:panelGrid columns="6" 
                         columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" 
                         layout="grid" 
                         styleClass="ui-panelgrid-blank form-group"
                         style="border:0px none; background-color:transparent;">
                <p:outputLabel for="epassword"/>
                <h:panelGroup styleClass="md-inputfield">
                    <p:password id="epassword" value="#{userProfileController.password}" autocomplete="false"/>
                    <label>Password</label>
                    <p:message for="epassword" />
                </h:panelGroup>
                <p:outputLabel for="ecpassword"/>
                <h:panelGroup styleClass="md-inputfield">
                    <p:password id="ecpassword"/>
                    <label>Confirm Password</label>
                    <h:panelGroup>
                        <p:message for="ecpassword" />
                        <o:validateEqual id="equal" components="epassword ecpassword"
                                         message="Passwords are not equal" showMessageFor="epassword" />
                    </h:panelGroup>
                </h:panelGroup>
            </p:panelGrid>
        </p:fieldset>
        <br/>
        <p:toolbar>
            <f:facet name="left">

                <p:commandButton actionListener="#{userProfileController.update()}"
                                 value="Save"
                                 update="@form"
                                 icon="ui-icon-save" />

                <span class="ui-separator" style="padding-right: 5px;">
                    <span class="fa fa-ellipsis-v SoftGray" />
                </span>
                <si:cbutton type="cancel" outcome="/pages/secure/home"/>
            </f:facet>

            <f:facet name="right">
                <si:cbutton type="home"/>
            </f:facet>
        </p:toolbar>
    </h:form>
</div>
