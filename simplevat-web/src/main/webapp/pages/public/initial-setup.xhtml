<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/initialsetup-template.xhtml">
    <style>
        .ui-fileupload-content{
            display:none !important;  
        }
    </style>
    <ui:define name="content">
        <h:form id="companyProfile" prependId="false">
            <div class="card ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage name="images/logo-ultima.png" library="ultima-layout"/>
                    </div>
                    <div class="ui-g-12">
                        <div class="card card-w-title">
<!-- <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />-->
                            <p:fieldset legend="#{messages.CompanyDetail}" toggleable="false" >
                                <p:panelGrid columns="3" 
                                             columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" 
                                             layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">

                                    
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="CompanyName" required="true"
                                                     requiredMessage="Please enter company name"
                                                     value="#{initialUserController.companyModel.companyName}" />
                                        <p:message for="CompanyName" />
                                        <p:outputLabel for="CompanyName" value="#{messages.CompanyName}"/>
                                    </h:panelGroup>
                                   
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="IndustryTypeCode"
                                                        converter="#{industryTypeConverter}" 
                                                        dropdown="true" 
                                                        forceSelection="true" 
                                                        effect="fold"
                                                        completeMethod="#{initialUserController.completeIndustryType()}"
                                                        value="#{initialUserController.companyModel.industryTypeCode}"
                                                        var="industryType"
                                                        required="true"
                                                        scrollHeight="250"
                                                        requiredMessage="Please select industry type code"
                                                        itemValue="#{industryType}"
                                                        itemLabel="#{industryType.industryTypeName}"
                                                        />
                                        <p:message for="IndustryTypeCode" />
                                        <p:outputLabel for="IndustryTypeCode" value="#{messages.IndustryTypeCode}"/>
                                    </h:panelGroup>

                                   
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="CompanyCountryCode"
                                                        converter="#{countryConverter}" 
                                                        dropdown="true" 
                                                        forceSelection="true" 
                                                        effect="fold"
                                                        required="true"
                                                        scrollHeight="250"
                                                        requiredMessage="Please select country code"
                                                        completeMethod="#{initialUserController.completeCountry}"
                                                        value="#{initialUserController.companyModel.companyCountryCode}"
                                                        var="country" 
                                                        itemValue="#{country.countryCode}"
                                                        itemLabel="#{country.countryFullName}" 
                                                        />
                                        <p:message for="CompanyCountryCode" />
                                        <p:outputLabel for="CompanyCountryCode" value="#{messages.CompanyCountryCode}" />
                                    </h:panelGroup>

                                </p:panelGrid>
                            </p:fieldset>

                            <h:panelGroup >
                                <p:commandButton action="#{initialUserController.saveUpdate()}"
                                                 value="#{messages.save}"
                                                 update="@form" style="margin: 20px 10px"
                                                 icon="ui-icon-save" />
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
