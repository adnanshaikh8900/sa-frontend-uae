<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">New Contact</ui:define>

    <ui:define name="content">
        <h:form id="contactForm">
            <div class="card card-w-title">

                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <ui:fragment rendered="#{contactController.contactModel.contactId == null}">
                                <h1>New Contact</h1>
                            </ui:fragment>
                            <ui:fragment rendered="#{contactController.contactModel.contactId != null}">
                                <h1>Edit Contact</h1>
                            </ui:fragment>
                            <p:fieldset legend="Contact Name" toggleable="false" toggleSpeed="500">
                                <p:panelGrid columns="6" columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                    <p:outputLabel for="contactTitle"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="contactTitle" converter="#{titleConverter}"
                                                        dropdown="true" 
                                                        forceSelection="true"
                                                        effect="fold"
                                                        required="true"
                                                        scrollHeight="250"
                                                        requiredMessage="Please select Title"
                                                        completeMethod="#{contactController.completeTitle}"
                                                        value="#{contactController.contactModel.title}" 
                                                        var="title" 
                                                        itemValue="#{title.titleCode}" 
                                                        itemLabel="#{title.titleDescription}"/>
                                        <label>Title</label>
                                        <p:message for="contactTitle" />
                                    </h:panelGroup>

                                    <p:outputLabel />
                                    <h:panelGroup />
                                    <p:outputLabel />
                                    <h:panelGroup />

                                    <p:outputLabel for="firstName" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="firstName" 
                                                     value="#{contactController.contactModel.firstName}"
                                                     required="true" 
                                                     requiredMessage="Please enter First Name"/>
                                        <label>First Name</label>
                                        <p:message for="firstName" />
                                    </h:panelGroup>

                                    <p:outputLabel />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="middleName" 
                                                     value="#{contactController.contactModel.middleName}"/>
                                        <label>Middle Name</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="lastName"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="lastName"
                                                     value="#{contactController.contactModel.lastName}"
                                                     required="true" 
                                                     requiredMessage="Please enter Last Name"/>
                                        <label>Last Name</label>
                                        <p:message for="lastName" />
                                    </h:panelGroup>

                                    <p:outputLabel />
                                    <h:panelGroup />
                                    <p:outputLabel />
                                    <h:panelGroup />

                                </p:panelGrid>
                            </p:fieldset>
                            <br/>
                            <p:fieldset legend="Contact Details" toggleable="true" toggleSpeed="500">
                                <p:panelGrid columns="6" columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                    <p:outputLabel for="contactType" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="contactType"
                                                        converter="#{contactTypeConverter}"
                                                        dropdown="true"
                                                        forceSelection="true"
                                                        effect="fold"
                                                        completeMethod="#{contactController.completeContactType()}"
                                                        value="#{contactController.contactModel.contactType}"
                                                        var="contactType"
                                                        scrollHeight="250"
                                                        itemValue="#{contactType}"
                                                        itemLabel="#{contactType.name}"
                                                        required="true"
                                                        requiredMessage="Please select Contact Type">
                                        </p:autoComplete>
                                        <label>Contact Type</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="organizationName"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="organizationName"
                                                     value="#{contactController.contactModel.organization}"/>
                                        <label>Organization Name</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="poBoxNumber" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="poBoxNumber"
                                                     value="#{contactController.contactModel.poBoxNumber}"/>
                                        <label>Po Box Number</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="email"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="email"
                                                     value="#{contactController.contactModel.email}" 
                                                     required="true"
                                                     requiredMessage="Please enter email address"
                                                     validatorMessage="Invalid email format" >
                                            <p:ajax update="contactForm:billingEmail emailMessage" 
                                                    event="change" 
                                                    listener="#{contactController.updateBillingEmail()}" />
                                            <f:validateRegex
                                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                        </p:inputText>
                                        <label>Email</label>
                                        <p:message id="emailMessage" for="email" />
                                    </h:panelGroup>

                                    <p:outputLabel for="telephone"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputMask id="telephone" mask="09 999 9999" value="#{contactController.contactModel.telephone}"/>
                                        <label>Telephone</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="mobileNumber"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputMask id="mobileNumber" mask="+971 99 999 9999" value="#{contactController.contactModel.mobileNumber}"/>
                                        <label>Mobile Number</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="addressLine1" styleClass="notRequiedSpace" /> 
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="addressLine1" value="#{contactController.contactModel.invoicingAddressLine1}"/>
                                        <label>Address Line1</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="addressLine2" styleClass="notRequiedSpace"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="addressLine2" value="#{contactController.contactModel.invoicingAddressLine2}"/>
                                        <label>Address Line2</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="addressLine3" styleClass="notRequiedSpace"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="addressLine3" value="#{contactController.contactModel.invoicingAddressLine3}"/>
                                        <label>Address Line3</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="country"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="country"
                                                        converter="#{countryConverter}" 
                                                        dropdown="true" 
                                                        forceSelection="true" 
                                                        effect="fold"
                                                        scrollHeight="250"
                                                        completeMethod="#{contactController.completeCountry}"
                                                        value="#{contactController.contactModel.country}"
                                                        var="country"
                                                        itemValue="#{country.countryCode}"
                                                        itemLabel="#{country.countryFullName}" 
                                                        required="true"
                                                        requiredMessage="Please select Country"/>
                                        <label>Country</label>
                                        <p:message for="country" />
                                    </h:panelGroup>

                                    <p:outputLabel for="stateRegion"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="stateRegion" value="#{contactController.contactModel.stateRegion}"  />
                                        <label>State Region</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="city"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="city"  value="#{contactController.contactModel.city}"/>
                                        <label>City</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="postZipCode"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="postZipCode" value="#{contactController.contactModel.postZipCode}"/>
                                        <label>Post Zip Code</label>
                                    </h:panelGroup>

                                    <p:outputLabel />
                                    <h:panelGroup />
                                    <p:outputLabel />
                                    <h:panelGroup />

                                </p:panelGrid>
                            </p:fieldset>
                            <br/>
                            <p:fieldset legend="Invoicing Details" toggleable="true"
                                        toggleSpeed="500">
                                <p:panelGrid columns="6"
                                             columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                    <p:outputLabel for="billingEmail" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="billingEmail"
                                                     required="true"
                                                     requiredMessage="Please enter Billing Email"
                                                     value="#{contactController.contactModel.billingEmail}"
                                                     validatorMessage="Invalid email format" >
                                            <f:validateRegex
                                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                        </p:inputText>
                                        <label>Billing Email</label>
                                        <p:message for="billingEmail" />
                                    </h:panelGroup>

                                    <p:outputLabel for="contractPoNumber"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="contractPoNumber"
                                                     value="#{contactController.contactModel.contractPoNumber}"/>
                                        <label>Contract Po Number</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="vatRegistrationNumber"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="vatRegistrationNumber"
                                                     value="#{contactController.contactModel.vatRegistrationNumber}"/>
                                        <label>Vat Registration Number</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="language"/>
                                    <h:panelGroup styleClass="md-inputfield">

                                        <p:autoComplete id="language" 
                                                        dropdown="true" 
                                                        forceSelection="true"
                                                        effect="fold"
                                                        required="true"
                                                        scrollHeight="250"
                                                        requiredMessage="Please select Invoice Language"
                                                        converter="#{languageConverter}" 
                                                        completeMethod="#{contactController.completeLanguage}"
                                                        value="#{contactController.contactModel.language}"
                                                        var="language"
                                                        itemValue="#{language.languageCode}" 
                                                        itemLabel="#{language.languageDescription}" />

                                        <label>Invoice Language</label>
                                        <p:message for="language" />
                                    </h:panelGroup>

                                    <p:outputLabel for="currency"/>
                                    <h:panelGroup styleClass="md-inputfield">

                                        <p:autoComplete id="currency" dropdown="true" 
                                                        forceSelection="true"
                                                        effect="fold" 
                                                        required="true"
                                                        scrollHeight="250"
                                                        requiredMessage="Please select Currency"
                                                        converter="#{currencyConverter}"
                                                        completeMethod="#{contactController.completeCurrency}"
                                                        value="#{contactController.contactModel.currency}"
                                                        var="currency" 
                                                        itemValue="#{currency.currencyCode}"
                                                        itemLabel="#{currency.currencyDescription} - #{currency.currencySymbol}" />

                                        <label>Currency Code</label>
                                        <p:message for="currency" />
                                    </h:panelGroup>

                                    <p:outputLabel />
                                    <h:panelGroup />

                                </p:panelGrid>
                            </p:fieldset>
                        </div>
                    </div>
                </div>

                <p:toolbar>
                    <f:facet name="left">
                        <ui:fragment rendered="#{contactController.contactModel.contactId == null}">
                            <p:commandButton action="#{contactController.createOrUpdateContact()}"
                                             title="Save"
                                             update="@form"
                                             value="#{messages.save}" 
                                             icon="ui-icon-save" />
                            <p:commandButton action="#{contactController.createOrUpdateAndAddMore()}"
                                             value="#{messages.save_and_add_more}"
                                             update="@form"
                                             validateClient="true"
                                             icon="ui-icon-forward" />
                        </ui:fragment>
                        <ui:fragment rendered="#{contactController.contactModel.contactId != null}">
                            <p:commandButton action="#{contactController.createOrUpdateContact()}"
                                             title="Update"
                                             update="@form"
                                             value="#{messages.update}" 
                                             icon="ui-icon-save" />
                            <p:commandButton action="#{contactController.createOrUpdateAndAddMore()}"
                                             value="#{messages.update_and_add_more}"
                                             update="@form"
                                             validateClient="true"
                                             icon="ui-icon-forward" />
                        </ui:fragment>

                        <span class="ui-separator" style="padding-right: 5px;">
                            <span class="fa fa-ellipsis-v SoftGray" />
                        </span>
                        <si:cbutton type="cancel"/>
                    </f:facet>

                    <f:facet name="right">
                        <si:cbutton type="home"/>
                    </f:facet>

                </p:toolbar>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
