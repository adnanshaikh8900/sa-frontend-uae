<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <style>
            .mailDialog{
                /*                right: 20% !important;
                                bottom: 10% !important;*/
                top: 7% !important;
                /*left: auto !important;*/
            }
            .ui-chips{
                width: 100% !important;
            }
            .ui-chips-container{
                width: auto !important;
            }
            .ui-dialog .ui-dialog-content {
                padding: 10px !important;
            }
            .ui-panelgrid-cell{
                padding: 0px 0px 10px 0px !important;
            }
            .ui-inputtextarea{
                height: 250px !important;
            }
            .ui-chips-container{
                height: 22px !important;
            }
            .ui-fileupload-buttonbar{
                padding: 0 !important;
                background-color: #ffffff !important; 
                border-color: #ffffff !important; 
            }
            .ui-datalist-data{
                margin: 0 !important;
                padding: 0 !important;
            }
            .ui-datalist-content{
                border: 0 !important;
            }
            .ui-grid-col-2,.ui-grid-col-3{
                width: auto !important;
            }
        </style>
        <script type="text/javascript">
            function renderCCMail() {
                $('.ccMail').css('display', 'block');
                $('.disableccMail').css('display', 'none');
            }
            function renderBCCMail() {
                $('.bccMail').css('display', 'block');
                $('.disablebccMail').css('display', 'none');
            }
        </script>
        <f:metadata>
            <f:viewAction action="#{invoicePDFGenerator.init}" />
        </f:metadata>
        <h:form id="invoiceView">
            <div class="card card-w-title">
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton action="#{invoiceViewController.redirectToEditInvoice()}" 
                                         value="#{messages.edit}" rendered="#{!invoiceViewController.invoice.freeze}"
                                         icon="ui-icon-edit" />
                        <p:commandButton onclick="PF('invoiceMailWidget').show();" 
                                         value="#{messages.Send_By_Mail}"
                                         icon="ui-icon-mail" />
                        <span class="ui-separator" style="padding-right: 5px;">
                            <span class="fa fa-ellipsis-v SoftGray" />
                        </span>
                        <si:cbutton type="cancel"/>
                    </f:facet>
                    <f:facet name="right">
                        <si:cbutton type="home"/>
                    </f:facet>
                </p:toolbar>
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12" align="center">
                            <pe:documentViewer height="700" value="#{invoicePDFGenerator.invoicepdf}" download="extensions-rocks.pdf" cache="false"/>
                            <p:dialog widgetVar="invoiceMailWidget" modal="true" resizable="false" width="60%" height="50%"
                                      draggable="false" styleClass="mailDialog"
                                      responsive="true" header="Send Invoice"
                                      hideEffect="scale" positionType="absolute" position="center">
                                <div align="left">
                                    <p:panelGrid columns="2" 
                                                 columnClasses="ui-grid-col-0,ui-grid-col-12" 
                                                 layout="grid" 
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <p:outputLabel for="mailFrom" value="From:" style="margin-right: 3px !important"/>
                                        <h:panelGroup styleClass="md-inputwrapper-filled">
                                            <p:inputText id="mailFrom" value="#{invoiceMailController.from}" disabled="true"/>
                                        </h:panelGroup>

                                        <p:outputLabel/>
                                        <h:panelGroup styleClass="md-inputwrapper-filled" style="margin-left: 40px">
                                            <p:selectBooleanCheckbox id="sendCopyToSender" value="#{invoiceMailController.sendCopyToSender}"/>
                                            <p:outputLabel for="sendCopyToSender" value="Email a copy to Sender"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="addMoreMail" value="To:" style="margin-right: 3px !important"/>
                                        <h:panelGroup layout="block" styleClass="md-inputwrapper-filled" style="position:relative">
                                            <p:chips id="addMoreMail" value="#{invoiceMailController.moreEmails}"/>
                                            <h:panelGroup layout="block" style="position:absolute;right:0px;top:0px">
                                                <p:commandLink value="cc " onclick="renderCCMail()" styleClass="disableccMail"/>
                                                <p:commandLink value="bcc" onclick="renderBCCMail()" styleClass="disablebccMail"/>
                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <p:outputLabel for="ccMail" value="cc:" style="margin-right: 3px !important;display: none" styleClass="ccMail"/>
                                        <h:panelGroup styleClass="md-inputwrapper-focus ccMail" style="display: none">
                                            <p:chips id="ccMail" value="#{invoiceMailController.ccList}" />
                                        </h:panelGroup>

                                        <p:outputLabel for="bccMail" value="bcc:" style="margin-right: 3px !important;display: none" styleClass="bccMail"/>
                                        <h:panelGroup styleClass="md-inputwrapper-focus bccMail" style="display: none">
                                            <p:chips id="bccMail" value="#{invoiceMailController.bccList}" />
                                        </h:panelGroup>

                                        <p:outputLabel for="subjectMail" value="Subject:" style="margin-right: 3px !important"/>
                                        <h:panelGroup styleClass="md-inputwrapper-focus">
                                            <p:inputText id="subjectMail" value="#{invoiceMailController.subject}" placeholder="Add subject" />
                                        </h:panelGroup>

                                        <p:outputLabel/>
                                        <h:panelGroup styleClass="md-inputwrapper-focus">
                                            <p:textEditor id="messageMail" value="#{invoiceMailController.messageBody}" height="200" style="margin-bottom:10px"/>
                                            <!--<p:inputTextarea id="messageMail" value="" />-->
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <div style="margin-bottom: 5px !important;">
                                        <p:panelGrid columns="2" 
                                                     columnClasses="ui-grid-col-2,ui-grid-col-10" 
                                                     layout="grid" 
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:outputText value="Attachments :"/>
                                            <p:dataList id="attachments" value="#{invoiceMailController.mailAttachmentNameList}" var="name" type="unordered" itemType="none" rowIndexVar="index" styleClass="paginated" style="margin-bottom: 10px;">
                                                <h:outputText style="font-weight: bold" value="#{name}"/>
                                                <p:commandLink update="attachments" action="#{invoiceMailController.removeAttachment(invoiceMailController.mailAttachmentNameList.indexOf(name))}" rendered="#{invoiceMailController.mailAttachmentNameList.indexOf(name) != 0}">
                                                    <i class="material-icons" style="font-size: 15px !important;color: #00695C !important;margin-top: 5px !important">&#xE14C;</i>
                                                </p:commandLink>
                                            </p:dataList>
                                        </p:panelGrid>
                                        <p:panelGrid columns="2" 
                                                     columnClasses="ui-grid-col-3,ui-grid-col-9" 
                                                     layout="grid" 
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <p:fileUpload fileUploadListener="#{invoiceMailController.handleAttachmentFiles}" mode="advanced" id="addAttachment" label="Add Attachment" 
                                                          auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(jpe?g|png|pdf|txt|xlsx|csv|docx|ppt)$/" update="attachments"/>
                                            <h:outputText value="(jpeg, jpg, png, pdf, txt, xlsx, csv, docx, ppt)" />
                                        </p:panelGrid>
                                    </div>   
                                    <hr/>
                                    <p:panelGrid columns="2" 
                                                 columnClasses="ui-grid-col-0,ui-grid-col-12"
                                                 layout="grid" 
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <p:commandButton value="Send" style="margin:0 0 5px 5px !important" action="#{invoiceMailController.sendInvoiceMail()}" process="invoiceView" update="invoiceView" onclick="PF('invoiceMailWidget').hide();" />
                                        <p:commandButton value="Cancel" style="margin:0 0 5px 5px !important" onclick="PF('invoiceMailWidget').hide();" />
                                    </p:panelGrid>
                                </div>
                            </p:dialog>
                        </div>
                    </div>
                </div>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton action="#{invoiceViewController.redirectToEditInvoice()}" 
                                         value="#{messages.edit}" rendered="#{!invoiceViewController.invoice.freeze}"
                                         icon="ui-icon-edit" />
                        <p:commandButton onclick="PF('invoiceMailWidget').show();"
                                         value="#{messages.Send_By_Mail}"
                                         icon="ui-icon-mail" />
                        <span class="ui-separator" style="padding-right: 5px;">
                            <span class="fa fa-ellipsis-v SoftGray" />
                        </span>
                        <si:cbutton type="cancel"/>
                    </f:facet>
                    <f:facet name="right">
                        <si:cbutton type="home"/>
                    </f:facet>
                </p:toolbar>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
