<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">
 <ui:define name="head">
        <style>
           
            .ui-grid-col-8{
                width: 60.66666%;
            }
            .ui-grid-col-4{
                padding-left: 5px !important;
            }
        </style>

    </ui:define>

    <ui:define name="content">
        <h:form id="createVatCategoryForm"
                enctype="multipart/form-data">

            <div class="card card-w-title">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <ui:fragment rendered="#{vatController.category.id != null}">
                                <h1>#{messages.EditVatCategory}</h1>
                            </ui:fragment>
                            <ui:fragment rendered="#{vatController.category.id == null}">
                                <h1>#{messages.NewVatCategory}</h1>
                            </ui:fragment>

                            <div class="card card-w-title">
                                <p:fieldset legend="Vat Category Details"
                                            toggleable="false" toggleSpeed="500">
                                    <p:panelGrid columns="3"
                                                 columnClasses="ui-grid-col-5,ui-grid-col-5"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <p:panelGrid columns="1"
                                                     columnClasses="ui-grid-col-12"
                                                     layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                     >
                                            <h:panelGroup styleClass="md-inputfield">
                                                <p:inputText id="vatName" required="true" requiredMessage="Please Enter Vat Name"
                                                             value="#{vatController.category.name}" >
                                                    <p:clientValidator event="keyup"/></p:inputText>
                                                <p:outputLabel for="vatName" value="#{messages.vatCategoryName}"/>
                                                <p:message for="vatName" />
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <p:panelGrid columns="2"
                                                     columnClasses="ui-grid-col-8,ui-grid-col-4"
                                                     layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                     >
                                            <h:panelGroup styleClass="md-inputfield" id="vatPerPanel" > 
                                                <p:inputNumber id="vatPer"  validatorMessage="VAT Percentage should be in between 0% to 100%." required="true" requiredMessage="Please Enter Vat Percentage"
                                                               value="#{vatController.category.vat}">
                                                    <f:validateDoubleRange minimum="0" maximum="100"/>
                                                    <p:ajax event="keyup" update="vatPerPanel" process="@this"/>
                                                </p:inputNumber>

                                                <p:outputLabel for="vatPer" value="#{messages.vatCategoryPercentage}"/>
                                                <p:message for="vatPer" />
                                            </h:panelGroup>
                                            <h:panelGroup styleClass="md-inputfield" style="margin-left: -30px" >
                                                <h:outputText value="%"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <h:panelGroup />
                                    </p:panelGrid>
                                </p:fieldset>
                                <br/>
                            </div>
                        </div>
                    </div>
                </div>
                <p:toolbar>
                    <f:facet name="left">
                        <ui:fragment rendered="#{vatController.category.id == null}">

                            <p:commandButton value="#{messages.save}" icon="ui-icon-save" update="createVatCategoryForm"
                                             action="#{vatController.save}" />
                        </ui:fragment>
                        <ui:fragment rendered="#{vatController.category.id > 0}">

                            <p:commandButton value="#{messages.update}" icon="ui-icon-save" update="createVatCategoryForm"
                                             action="#{vatController.save}" />
                        </ui:fragment>
                        <span class="ui-separator" style="padding-right: 5px;"> <span
                                class="fa fa-ellipsis-v SoftGray" />
                        </span>
                        <si:cbutton type="cancel"/>
                    </f:facet>
                    <f:facet name="right">
                        <si:cbutton type="home"/>
                    </f:facet>

                </p:toolbar>

            </div>

        </h:form>
    </ui:define>

</ui:composition>
