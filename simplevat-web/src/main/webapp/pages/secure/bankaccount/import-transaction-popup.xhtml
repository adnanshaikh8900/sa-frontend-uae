<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
     xmlns:p="http://primefaces.org/ui" >


    <style type="text/css">
        .ui-fileupload-content{
            display:none !important;
        }
        .ui-fileupload .ui-fileupload-buttonbar {
            padding: 0px 0px !important;
        }
    </style>
    <p:dialog widgetVar="importTransactionWidget" modal="true" width="90%" height="80%" >
        <h:form id="form">
            <div class="ui-g " >
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Import Transaction File</h1>
                        <p:toolbar>
                            <f:facet name="left">
                                <p:fileUpload fileUploadListener="#{transactionImportController.handleFileUpload}" mode="advanced" uploadLabel="Select File"
                                              update="transactionTable, footerToolBar" auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(csv)$/" />
                            </f:facet>
                        </p:toolbar>
                        <br/>
                        <p:dataTable var="transaction" id="transactionTable"
                                     value="#{transactionImportController.transactionList}"
                                     selection="#{transactionImportController.selectedTransaction}"
                                     rowKey="#{transaction.id}" 
                                     paginator="true" rows="10">
                            <f:facet name="header">Uploaded Transactions</f:facet>
                            <!--                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>-->
                            <p:column headerText="Transaction Date">
                                <h:outputText value="#{transaction.transactionDate}" />
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{transaction.description}" />
                            </p:column>
                            <p:column headerText="Debit Amount" style="text-align:right">
                                <h:outputText value="#{transaction.drAmount}" />
                            </p:column>
                            <p:column headerText="Credit Amount" style="text-align:right">
                                <h:outputText value="#{transaction.crAmount}" />
                            </p:column>
                            <f:facet name="footer">
                                <h:panelGroup layout="block" style="text-align:left">
                                </h:panelGroup>
                            </f:facet>
                        </p:dataTable>
                        <p:spacer height="10px"/>
                        <p:toolbar id="footerToolBar">
                            <f:facet name="left">
                                <h:panelGroup rendered="#{not empty transactionImportController.transactionList}">
                                    <p:commandButton value="Save" 
                                                     action="#{transactionImportController.saveTransactions}"
                                                     icon="ui-icon-save"/>

                                    <span class="ui-separator" style="padding-right: 5px;">
                                        <span class="fa fa-ellipsis-v SoftGray" />
                                    </span>
                                </h:panelGroup>

                                <si:cbutton type="cancel"/>
                            </f:facet>

                            <f:facet name="right">
                                <si:cbutton type="home"/>
                            </f:facet>
                        </p:toolbar>
                    </div>
                </div>

            </div>
        </h:form>
    </p:dialog>
</div>
