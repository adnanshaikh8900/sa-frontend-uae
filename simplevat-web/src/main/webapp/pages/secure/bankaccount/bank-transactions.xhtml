<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{messages.bank_accounts}</ui:define>

    <ui:define name="content">
        <style>
            .ui-widget-content .ui-inputfield {
                padding-right: 24em;
            }
            .label{
                font-size: 75%;
            }
            /*            .eligibility-EXPLAINED {
                            width: 60px;
                            color: #5cb85c;
                        }
                        .eligibility-UNEXPLAINED {
                            color: #d9534f;
                            width: 50px;
                        }
                        .eligibility-PARTIALLY-EXPLAINED {
                            width: 60px;
                            color: #f98e03;
                        }*/


            .ui-row-toggler{
                display: none !important;
            }
        </style>

        <h:form>
            <div class="ui-fluid tree">
                <si:cdataPanel newAction= "#{transactionController.createTransaction()}" importAction="#{transactionController.importTransaction()}">
                    <f:facet name="left">
                        <p:commandButton value="All (#{transactionListController.totalTransactions})" styleClass="AquaButton" action="#{transactionListController.allTransactions()}" update="#{p:component('transactionsTable')}"/>
                        <p:commandButton icon="transtype-EXPLAINED" value="Explained (#{transactionListController.totalExplained})" styleClass="AquaButton" action="#{transactionListController.allExplainedTransactions()}" update="#{p:component('transactionsTable')}"/>
                        <p:commandButton icon="transtype-UNEXPLAINED" value="Unexplained (#{transactionListController.totalUnExplained})" styleClass="AquaButton" action="#{transactionListController.allUnExplainedTransactions()}" update="#{p:component('transactionsTable')}"/>
                        <p:commandButton icon="transtype-PARTIALLY-EXPLAINED" value="Partially Explained (#{transactionListController.totalPartiallyExplained})" styleClass="AquaButton" action="#{transactionListController.allPartiallyExplainedTransactions()}" update="#{p:component('transactionsTable')}"/>
                    </f:facet>
                    <p:dataTable var="transaction"
                                 value="#{transactionListController.transactions}"
                                 selectionMode="single"
                                 rowIndexVar="index"
                                 widgetVar="transactiondt"
                                 rowExpandMode="single" 
                                 selection="#{transactionListController.selectedTransactionModel}"
                                 rowKey="#{transaction.transactionId}" 
                                 paginator="true" rows="#{transactionListController.datatableRowCount}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {TableHeader}"
                                 id="transactionsTable">
                        <p:ajax event="page"  listener="#{transactionListController.refreshTableDataonPageChange()}"/>
                        <p:ajax event="rowSelect" process="transactionsTable" listener="#{transactionListController.expandCollapseOnRowSelect(btnBinding.clientId)}" update="transactionsTable"/> 

                        <f:facet name="{TableHeader}">
                            <p:outputLabel styleClass="tableCustomHeader" value="#{transactionListController.selectedBankAccountModel.bankAccountName}" />
                        </f:facet>

                        <p:column width="30" style="text-align: center">
                            <h:panelGroup layout="block">
                                <h:panelGroup layout="block" style="display:block" styleClass="label transtype-#{transaction.transactionStatus.explainationStatusName}#{transaction.parent ? '': '-child'}" 
                                              >
                                    <h:outputText value=" "/>
                                </h:panelGroup>
                            </h:panelGroup>
                        </p:column>

                        <p:column headerText="#{messages.date}" width="80" sortBy="#{transaction.transactionDate.time}" filterMatchMode="contains" filterBy="#{transaction.transactionDate.time}">
                            <h:outputText value="#{transaction.transactionDate.time}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{messages.description}" filterMatchMode="contains" filterBy="#{transaction.transactionDescription}">
                            <p:outputLabel value="#{transaction.transactionDescription}"/>
                        </p:column>

                        <p:column headerText="#{messages.credit}" sortBy="#{transaction.transactionAmount}" width="150" styleClass="amount" filterMatchMode="contains" filterBy="#{transaction.transactionAmount}">
                            <h:outputText value="#{transaction.bankAccount.bankAccountCurrency.currencySymbol} " rendered="#{transaction.debitCreditFlag.toString() eq 'C'}" />
                            <h:outputText value="#{transaction.transactionAmount}" rendered="#{transaction.debitCreditFlag.toString() eq 'C'}" >
                                <f:convertNumber type="currency" currencySymbol=""/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{messages.debit}" sortBy="#{transaction.transactionAmount}" width="150" styleClass="amount" filterMatchMode="contains" filterBy="#{transaction.transactionAmount}">
                            <h:outputText value="#{transaction.bankAccount.bankAccountCurrency.currencySymbol} " rendered="#{transaction.debitCreditFlag.toString() eq 'D'}" />
                            <h:outputText value="#{transaction.transactionAmount}" rendered="#{transaction.debitCreditFlag.toString() eq 'D'}" >
                                <f:convertNumber type="currency" currencySymbol=""/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{messages.current_balance}" styleClass="amount" width="150" filterMatchMode="contains" filterBy="#{transaction.currentBalance}">
                            <h:outputText value="#{transaction.bankAccount.bankAccountCurrency.currencySymbol} " />
                            <h:outputText value="#{transaction.currentBalance}" >
                                <f:convertNumber type="currency" currencySymbol=""/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Action" width="130">
                            <p:rowToggler />
                            <p:commandButton icon="#{transaction.expandIcon ? 'ui-icon-expand-less' : 'ui-icon-expand-more'}" styleClass="AquaButton" action="#{transactionListController.expandCollapse(transaction, btnBinding.clientId)}" binding="#{btnBinding}" update="transactionsTable" id="collapseExpandBtn">
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-edit" styleClass="AquaButton" action="#{transactionController.editTransection}"  rendered="#{transaction.parentTransaction == null}">
                                <f:setPropertyActionListener value="#{transaction}" target="#{transactionController.selectedTransactionModel}" />
                            </p:commandButton>

                            <p:commandButton icon="ui-icon-delete" styleClass="AquaButton" action="#{transactionController.deleteTransaction}" update="transactionsTable">
                                <f:setPropertyActionListener value="#{transaction}" target="#{transactionController.selectedTransactionModel}" />
                                <p:confirm header="#{messages.delete}" message="#{messages.are_you_sure_want_to_delete}" icon="ui-icon-alert" />
                            </p:commandButton>

                        </p:column>

                        <p:rowExpansion>
                            <ui:include src="child-transaction.xhtml">
                                <ui:param name="transaction" value="#{transaction}"/>
                                <ui:param name="rowIdx" value="#{rowIdx}"/>
                            </ui:include>
                        </p:rowExpansion>
                    </p:dataTable>
                </si:cdataPanel>
            </div>
        </h:form>
        <ui:include src="import-transaction-popup.xhtml"/>


    </ui:define>

</ui:composition>
