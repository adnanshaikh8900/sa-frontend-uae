steps:
- name: 'gcr.io/cloud-builders/mvn'
  args: ['clean','install']
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--tag=gcr.io/simplevat-cluster/simplevat', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/simplevat-cluster/simplevat']
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - 'get'
  - 'replicationcontrollers'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=asia-south1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=simplevat-prod-cluster'
- name: 'ubuntu'
  args: ['bash', './deploy/rolling-update-new-release.bash','0.0.1-alpha.2']
images: ['gcr.io/simplevat-cluster/simplevat']
