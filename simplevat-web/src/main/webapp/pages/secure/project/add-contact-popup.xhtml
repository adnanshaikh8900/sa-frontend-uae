<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="add_contact">
        <p:dialog header="New Contact" widgetVar="add_contact_popup" 
                  resizable="false" 
                  draggable="false" 
                  modal="true"
                  responsive="true" 
                  hideEffect="scale">
            <div class="ui-g form-group" style="margin-bottom: 16px;">
                <div class="ui-g-12">
                    <p:panelGrid columns="4" id="contactPanel" 
                                 columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" 
                                 layout="grid" 
                                 styleClass="ui-panelgrid-blank form-group"
                                 style="border:0px none; background-color:transparent;">

                        <p:outputLabel />
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="firstname" value="#{projectController.contactModel.firstName}" required="true" requiredMessage="Enter First name"/>
                            <label>First Name</label>
                            <p:message for="firstname"/>
                        </h:panelGroup>

                        <p:outputLabel />
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="lastname" value="#{projectController.contactModel.lastName}" required="true" requiredMessage="Enter Last name"/>
                            <label>Last Name</label>
                            <p:message for="lastname"/>
                        </h:panelGroup>

                        <p:outputLabel />
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="organizationname" value="#{projectController.contactModel.organization}" required="true" requiredMessage="Enter Organization"/>
                            <label>Organization Name</label>
                            <p:message for="organizationname"/>
                        </h:panelGroup>

                        <p:outputLabel />
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="emailid" value="#{projectController.contactModel.email}" required="true" validatorMessage="Invalid email format" requiredMessage="Enter EmailId">
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                            <label>Email</label>
                            <p:message for="emailid"/>
                        </h:panelGroup>

                    </p:panelGrid>
                </div>

            </div>

            <f:facet name="footer">
                <p:commandButton 
                    actionListener="#{projectController.createContact()}"
                    value="Save"
                    update="project:conatcts contactPanel"
                    style="width:auto" 
                    icon="ui-icon-save"/>
            </f:facet>  
        </p:dialog>
    </h:form>
</ui:composition>
