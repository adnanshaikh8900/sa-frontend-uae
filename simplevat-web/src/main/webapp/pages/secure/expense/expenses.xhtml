<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                xmlns:p="http://primefaces.org/ui" 
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{messages.expenses}</ui:define>
    <ui:define name="content">

        <h:form id="form">
            <si:cdataPanel newAction="#{expenseController.createExpense()}">
                <p:dataTable var="expense" 
                             value="#{expenseListController.expenses}"
                             id="expensesTable"
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {TableHeader}">

                    <f:facet name="{TableHeader}">
                        <p:outputLabel styleClass="tableCustomHeader" value="#{messages.expenses}" />
                    </f:facet>

                    <p:column headerText="#{messages.amount}" sortBy="#{expense.expenseAmount}">
                        <h:outputText value="#{expense.expenseAmount}" />
                    </p:column>

                    <p:column headerText="#{messages.description}" sortBy="#{expense.expenseDescription}">
                        <h:outputText value="#{expense.expenseDescription}" />
                    </p:column>

                    <p:column headerText="#{messages.expense_date}" sortBy="#{expense.expenseDate.time}">
                        <h:outputText value="#{expense.expenseDate.time}" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{messages.receiptnumber}" sortBy="#{expense.receiptNumber}">
                        <h:outputText value="#{expense.receiptNumber}" />
                    </p:column>

                    <p:column headerText="Action">

                        <p:commandButton icon="ui-icon-edit" styleClass="AquaButton" action="#{expenseListController.redirectToEdit}">
                            <f:setPropertyActionListener value="#{expense}" target="#{expenseListController.selectedExpenseModel}" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-delete" styleClass="AquaButton" action="#{expenseController.deleteExpense}" update="expensesTable">
                            <f:setPropertyActionListener value="#{expense}" target="#{expenseController.selectedExpenseModel}" />
                            <p:confirm header="#{messages.delete}" message="#{messages.are_you_sure_want_to_delete}" icon="ui-icon-alert" />
                        </p:commandButton>

                    </p:column>

                </p:dataTable>
            </si:cdataPanel>
        </h:form>

    </ui:define>

</ui:composition>
