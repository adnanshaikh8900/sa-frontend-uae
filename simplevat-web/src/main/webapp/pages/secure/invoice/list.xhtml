<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{messages.invoices}</ui:define>

    <ui:define name="content">

        <h:form>
            <si:cdataPanel newAction="#{invoiceListController.redirectToCreateInvoice()}">
                <p:dataTable var="invoice" 
                             value="#{invoiceListController.invoices}"
                             selectionMode="single"
                             reflow="true"
                             rowIndexVar="index"
                             selection="#{invoiceListController.selectedInvoice}"
                             rowKey="#{invoice.invoiceId}" 
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {TableHeader}"
                             id="invoiceTable" >
                    <f:facet name="{TableHeader}">
                        <p:outputLabel styleClass="tableCustomHeader" value="#{messages.invoices}" />

                    </f:facet>
                    <p:column headerText="#{messages.number}" sortBy="#{invoice.invoiceReferenceNumber}">
                        <h:outputText value="#{invoice.invoiceReferenceNumber}" />
                    </p:column>

                    <p:column headerText="#{messages.date}" sortBy="#{invoice.invoiceDate}">
                        <h:outputText value="#{invoice.invoiceDate}" >
                            <f:converter converterId="localDateTimeConverter" />
                            <f:attribute name="pattern" value="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{messages.invoice_due_on}" sortBy="#{invoice.invoiceDueOn}">
                        <h:outputText value="#{invoice.invoiceDueOn}" />
                    </p:column>

                    <p:column headerText="#{messages.contact_name}"
                              sortBy="#{invoice.invoiceContact.firstName} #{invoice.invoiceContact.lastName}">
                        <h:outputText value="#{invoice.invoiceContact.firstName} #{invoice.invoiceContact.lastName}" />
                    </p:column>
                    <p:column headerText="#{messages.no_of_items}"
                              sortBy="#{invoice.invoiceLineItems.size()}">
                        <h:outputText value="#{invoice.invoiceLineItems.size()}" />
                    </p:column>
                    <c:set value="#{invoiceListController.totalAmount(invoice)}"
                           var="total" />
                    <p:column headerText="#{messages.total_cost}"
                              sortBy="#{total}">
                        <h:outputText value="#{invoice.currency.currencySymbol} " />
                        <h:outputText value="#{total}" >
                            <f:convertNumber maxFractionDigits="2" pattern="#,##0.00" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{messages.action}">
                        <p:commandButton title="#{messages.edit_invoice}" icon="ui-icon-edit" styleClass="AquaButton" action="#{invoiceListController.redirectToCreateInvoice}">
                            <f:setPropertyActionListener value="#{invoice}" target="#{invoiceListController.selectedInvoice}" />
                        </p:commandButton>
                        <p:commandButton style="margin-left: 7px" 
                                         title="Delete Invoice" 
                                         actionListener="#{invoiceListController.deleteInvoice(invoice)}"
                                         update="invoiceTable"
                                         process="invoiceTable"
                                         icon="ui-icon-delete">
                            <p:confirm header="Delete contact" message="Are you sure you want to delete?" icon="ui-icon-alert" />

                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </si:cdataPanel>
        </h:form>

    </ui:define>

</ui:composition>
