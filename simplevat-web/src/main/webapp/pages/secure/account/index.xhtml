<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .ui-fileupload-content{
                display:none !important;  
            }
            .ui-fluid .ui-button {
                width: auto !important;
            }
            .ui-fluid .ui-button-icon-only {
                width: 32px !important;
            }
            .ui-fluid .ui-autocomplete-dropdown {
                width: 20px !important;
            }
        </style>
    </ui:define>
    <ui:define name="title">#{messages.profile}</ui:define>
    
    <ui:define name="content">
        <div class="card card-w-title">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <h1>#{messages.Account}</h1>
                        <p:tabView id="tabview">
                            <p:tab title="Account">
                                <ui:include src="profile.xhtml"/>
                            </p:tab>
                            <p:tab title="Company Profile">
                                <ui:include src="companyProfile.xhtml"/>
                            </p:tab>
                        </p:tabView>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
