<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface componentType="com.simplevat.web.ccomposite.cButtonComponent">
        <cc:attribute name="type" required="false" type="java.lang.String"/>
        <cc:attribute name="outcome" required="false" type="java.lang.String"/>
    </cc:interface>

    <cc:implementation>
         <p:button title="#{cc.title}" icon="#{cc.icon}" outcome="#{cc.outcome}"/>
    </cc:implementation>
</html>
