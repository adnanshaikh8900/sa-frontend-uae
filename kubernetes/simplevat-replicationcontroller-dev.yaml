apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: simplevat
  name: simplevat-dev-rep
  namespace: simplevat-dev
spec:
  replicas: 3
  selector:
    app: simplevat
    deployment: v-1
  template:
    metadata:
      labels:
        app: simplevat
        deployment: v-1
    spec:
      containers:
        - name: simplevat
          image: gcr.io/gtt-project-prod/simplevat:0-0-2-beta-4-37
          ports:
          - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /login
              port: 8080
            periodSeconds: 1
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 10
          env:
            - name: SIMPLEVAT_SMTP_USER
              value: support@simplevat.com
            - name: SIMPLEVAT_SMTP_PASS
              value: $impleVat@123
            - name: SIMPLEVAT_SMTP_HOST
              value: smtp.gmail.com
            - name: SIMPLEVAT_SMTP_PORT
              value: "587"
            - name: SIMPLEVAT_SMTP_AUTH
              value: "true"
            - name: SIMPLEVAT_SMTP_STARTTLS_ENABLE
              value: "true"
            - name: SIMPLEVAT_ENVIRONMENT
              value: dev
            - name: SIMPLEVAT_SUBDOMAIN
              value: dev
            - name: SIMPLEVAT_TOKEN
              value: XXXX
            - name: SIMPLEVAT_RELEASE
              value: 0-0-2-beta-4-04
            - name: SIMPLEVAT_DB_HOST
              value: gtt-prod-cloudsql-proxy-service.cloudsql-proxy
            - name: SIMPLEVAT_DB
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: database
            - name: SIMPLEVAT_DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: SIMPLEVAT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
