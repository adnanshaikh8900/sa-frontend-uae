<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
     xmlns:p="http://primefaces.org/ui" >
    <style>
        .hasDatepicker{
            padding: 0 !important;
            font-size: 13px !important;
        }
        .link_style{
            display: inline-block !important;
            padding-left: 20px !important;
            text-decoration: underline !important;
        }
        .headerText{
            font-weight: bold !important;
        }
    </style>
    <p:dialog widgetVar="importStatusPopUp" modal="true" width="38%" >
        <h:form id="importstatus">
            <p:messages autoUpdate="true" id="importStatusMessage" closable="true" for="importStatusMessage" />
            <div class="ui-g form-group" style="margin-bottom: 16px;">
                <div class="ui-g-12">
                    <p:panelGrid columns="2" id="exportpanel"
                                 columnClasses="ui-grid-col-4 headerText,ui-grid-col-8" 
                                 layout="grid" 
                                 styleClass="ui-panelgrid-blank form-group"
                                 style="border:0px none; background-color:transparent;">
                        
                       
                        
                        
                        <h:panelGroup  layout="block"> <p:outputLabel styleClass="headerText"   value="Transaction Date"/></h:panelGroup>
                        <h:panelGroup>
                            <h:panelGrid  columns="2" columnClasses="ui-grid-col-5,ui-grid-col-3"
                                          style="width: 100%"
                                           styleClass="ui-panelgrid-blank form-group"
                                          rendered="#{transactionImportController.transactionDateBoolean}">
                                <p:outputLabel  value="#{transactionImportController.transactionDate}" />
                                <h:panelGroup styleClass="md-inputfield link_style" >

                                    <p:commandButton icon="ui-icon-edit" 
                                                     immediate="true"
                                                     update="importstatus"
                                                     title="Edit Column"  action="#{transactionImportController.editColumn('TDate')}">
                                    </p:commandButton>
                                 </h:panelGroup>
                            </h:panelGrid>

                            <p:selectOneMenu id="transcaction_date" value="#{transactionImportController.transactionDate}"  style="width:160px" rendered="#{!transactionImportController.transactionDateBoolean}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{transactionImportController.headerText}" />
                            </p:selectOneMenu>
                        </h:panelGroup>
                        <h:panelGroup  layout="block">  <p:outputLabel  value="Description"/></h:panelGroup>
                        <h:panelGroup>
                            <h:panelGrid  columns="2" columnClasses="ui-grid-col-5,ui-grid-col-3"
                                          style="width: 100%"
                                           styleClass="ui-panelgrid-blank form-group"
                                           rendered="#{transactionImportController.descriptionBoolean}">

                                <p:outputLabel  value="#{transactionImportController.description}" />
                                <h:panelGroup styleClass="md-inputfield link_style" >
                                    <p:commandButton icon="ui-icon-edit" 
                                                      immediate="true"
                                                     update="importstatus"
                                                     title="Edit Column"   action="#{transactionImportController.editColumn('TDescription')}">
                                    </p:commandButton>
                                </h:panelGroup>
                            </h:panelGrid>
                            <p:selectOneMenu id="transcaction_description" value="#{transactionImportController.description}"  style="width:160px" rendered="#{!transactionImportController.descriptionBoolean}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{transactionImportController.headerText}" />
                            </p:selectOneMenu>

                        </h:panelGroup>
                        <h:panelGroup  layout="block">  <p:outputLabel  value="Debit Amount"/></h:panelGroup>
                        <h:panelGroup>
                             <h:panelGrid  columns="2" columnClasses="ui-grid-col-5,ui-grid-col-3"
                                          style="width: 100%"
                                           styleClass="ui-panelgrid-blank form-group" rendered="#{transactionImportController.debitAmountBoolean}">

                                <p:outputLabel  value="#{transactionImportController.debitAmount}" />
                                <h:panelGroup styleClass="md-inputfield link_style" >
                                    <p:commandButton icon="ui-icon-edit" 
                                                      immediate="true"
                                                     update="importstatus"
                                                     title="Edit Column"  action="#{transactionImportController.editColumn('TDebit')}">
                                    </p:commandButton>
                                </h:panelGroup>
                            </h:panelGrid>
                            <p:selectOneMenu id="transcaction_debit" value="#{transactionImportController.debitAmount}"  style="width:160px" rendered="#{!transactionImportController.debitAmountBoolean}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{transactionImportController.headerText}" />
                            </p:selectOneMenu>
                        </h:panelGroup>
                        <h:panelGroup  layout="block"> <p:outputLabel  value="Credit Amount"/></h:panelGroup>
                        <h:panelGroup>
                             <h:panelGrid  columns="2" columnClasses="ui-grid-col-5,ui-grid-col-3"
                                          style="width: 100%"
                                           styleClass="ui-panelgrid-blank form-group" rendered="#{transactionImportController.creditAmountBoolean}">

                                <p:outputLabel  value="#{transactionImportController.creditAmount}" />
                                <h:panelGroup styleClass="md-inputfield link_style" >
                                    <p:commandButton icon="ui-icon-edit" title="Edit Column"  
                                                     immediate="true"
                                                     update="importstatus"
                                                     action="#{transactionImportController.editColumn('TCredit')}">
                                    </p:commandButton>
                                </h:panelGroup>
                            </h:panelGrid>
                            <p:selectOneMenu id="transcaction_credit" value="#{transactionImportController.creditAmount}"  style="width:160px" rendered="#{!transactionImportController.creditAmountBoolean}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{transactionImportController.headerText}" />
                            </p:selectOneMenu>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:toolbar id="footerToolBar" >
                        <f:facet name="left">
                            <h:panelGroup >
                                <p:commandButton value="Ok" 
                                                 process="importstatus"
                                                 action="#{transactionImportController.onChange()}"/>
                            </h:panelGroup>

                        </f:facet>
                    </p:toolbar>
                </div>
            </div>
        </h:form>
    </p:dialog>
</div>
