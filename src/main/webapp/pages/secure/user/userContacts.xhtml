<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .contacts-datalist .text-column p:last-child{
                color:#757575;
            }

            .contacts-datalist .contact-item i, .contacts-datalist .contact-item .contact-details {
                display: inline-block;
                vertical-align: middle;
            }

            .contacts-datalist .contact-item button {
                float: right;
            }

            .contacts-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-contact-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .contacts-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>

    <ui:define name="title">Contacts</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="ui-g ">

                <div class="ui-g-12">
                    <!-- Left Side -->
                    <div class="card card-w-title">
                        <h1>Contacts</h1>
                        <p:dataGrid var="contact" value="#{contactDataGridBean.contacts}" columns="4" layout="grid"
                                    rows="6" paginator="false" id="contacts">

                            <f:facet name="header">
                                My Contacts
                            </f:facet>
							<div class="contacts">
                            <p:panel header="#{contact.contactFullName}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <p:graphicImage name="images/avatar1.png" library="ultima-layout" width="45"/>
                                    <h:outputText value="#{contact.contactPhone}" styleClass="phone"/>
                                    <h:outputText value="#{contact.contactEmail}" styleClass="email"/>

                                    <h:panelGrid columns="2" style="margin: 0 auto">
                                        <p:commandButton icon="ui-icon-edit" styleClass="AquaButton" update=":form:selectedContactDetail" oncomplete="PF('contactDialog').show()">
                                            <f:setPropertyActionListener value="#{contact}" target="#{contactDataGridBean.selectedContact}" />
                                        </p:commandButton>

                                        <p:commandButton icon="ui-icon-delete" styleClass="AquaButton" update=":form:selectedContactDetail" oncomplete="PF('contactDialog').show()">
                                            <f:setPropertyActionListener value="#{contact}" target="#{contactDataGridBean.selectedContact}}" />
                                        </p:commandButton>
                                    </h:panelGrid>

                                </h:panelGrid>
                            </p:panel>
							</div>
                        </p:dataGrid>

                        <p:dialog header="Contact Info" widgetVar="contactDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" responsive="true">
                            <p:outputPanel id="selectedContactDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty contactDataGridBean.selectedContact}" columnClasses="label,value">
                                    <f:facet name="header">
                                        <p:graphicImage name="demo/images/car/#{contactDataGridBean.selectedContact.contactFirstName}-big.gif"/>
                                    </f:facet>

                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{contactDataGridBean.selectedContact.contactId}" />

                                    <h:outputText value="First Name:" />
                                    <h:outputText value="#{contactDataGridBean.selectedContact.contactFirstName}" />

                                    <h:outputText value="Last Name:" />
                                    <h:outputText value="#{contactDataGridBean.selectedContact.contactLastName}" />

                                    <h:outputText value="Email" />
                                    <h:outputText value="\$#{contactDataGridBean.selectedContact.contactEmail}" />
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </div>
                </div>

            </div>
        </h:form>

    </ui:define>

</ui:composition>
