<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head">
        <style>
            .ui-fileupload-content{
                display:none !important;  
            }
        </style>

    </ui:define>

    <ui:define name="title">New Expense</ui:define>

    <ui:define name="content">

        <h:form id="createExpenseForm" enctype="multipart/form-data">

            <div class="card card-w-title">
                <div class="ui-fluid">
                    <div class="ui-g">

                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <ui:fragment rendered="#{expenseController.selectedExpenseModel.expenseId == null}">
                                    <h1>New Expense</h1>
                                </ui:fragment>
                                <ui:fragment rendered="#{expenseController.selectedExpenseModel.expenseId != null}">
                                    <h1>Edit Expense</h1>
                                </ui:fragment>
                                <p:fieldset legend="Expense Details" toggleable="false"
                                            toggleSpeed="500">
                                    <p:panelGrid columns="3"
                                                 columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete
                                                id="expenseClaimantId"
                                                converter="#{userConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                completeMethod="#{expenseController.users}"
                                                value="#{expenseController.selectedExpenseModel.user}"
                                                var="user"
                                                itemValue="#{user}"
                                                itemLabel="#{user.firstName}"
                                                required="true"
                                                scrollHeight="250"
                                                requiredMessage="Please select Claimant">
                                            </p:autoComplete>
                                            <p:outputLabel for="expenseClaimantId" value="#{messages.claimant}"/>
                                            <p:message for="expenseClaimantId" />
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete
                                                id="expenseTransactionCategory"
                                                converter="#{transactionCategoryConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                groupBy="#{(transactionCategory.parentTransactionCategory.transactionCategoryName != null)?transactionCategory.parentTransactionCategory.transactionCategoryName:'Others'}"
                                                completeMethod="#{expenseController.completeCategory()}"
                                                value="#{expenseController.selectedExpenseModel.transactionCategory}"
                                                var="transactionCategory"
                                                scrollHeight="250"
                                                itemValue="#{transactionCategory}"
                                                itemLabel="#{transactionCategory.transactionCategoryName}"
                                                required="true"
                                                requiredMessage="Please select Transaction Category"
                                                >
                                            </p:autoComplete>
                                            <p:outputLabel for="expenseTransactionCategory" value="#{messages.category}"/>
                                            <p:message for="expenseTransactionCategory"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:calendar
                                                id="expenseDate"
                                                value="#{expenseController.selectedExpenseModel.expenseDate}" 
                                                required="true"
                                                navigator="true"
                                                requiredMessage="Please select expense date"/>
                                            <p:outputLabel for="expenseDate" value="#{messages.expense_date}"/>
                                            <p:message for="expenseDate" />
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete id="expenseCurrency" 
                                                            dropdown="true"
                                                            forceSelection="true" 
                                                            effect="fold"
                                                            converter="#{currencyConverter}"
                                                            completeMethod="#{currencyController.completeCurrency}"
                                                            value="#{expenseController.selectedExpenseModel.currency}"
                                                            var="currency" 
                                                            scrollHeight="250"
                                                            itemValue="#{currency}"
                                                            itemLabel="#{currency.currencyIsoCode}  #{currency.currencySymbol} " 
                                                            required="true"
                                                            requiredMessage="Please select currency">
                                                <p:ajax event="itemSelect" 
                                                        update="expenseItemTable,exchangeCurrency" />
                                            </p:autoComplete>
                                            <p:outputLabel for="expenseCurrency" value="#{messages.currency}"/>
                                            <p:message for="expenseCurrency" />
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete id="conatcts" 
                                                            converter="#{contactConverter}"
                                                            dropdown="true" 
                                                            forceSelection="true"
                                                            effect="fold"
                                                            required="true"
                                                            scrollHeight="250"
                                                            requiredMessage="Please select Contact"
                                                            completeMethod="#{expenseController.contacts}" 
                                                            value="#{expenseController.selectedExpenseModel.expenseContact}" 
                                                            var="contact"
                                                            itemValue="#{contact}"
                                                            itemLabel="#{contact.firstName} #{contact.lastName}"

                                                            >
                                                <p:ajax event="itemSelect"
                                                        listener="#{expenseController.updateCurrency}" 
                                                        update="expenseCurrency expenseItemTable exchangeCurrency" />
                                            </p:autoComplete>
                                            <p:outputLabel for="conatcts" value="#{messages.contact}"/>
                                            <p:message for="conatcts" />
                                        </h:panelGroup>

                                        <p:outputLabel value="OR  " id="contactpopup">
                                            <p:commandLink onsuccess="PF('add_contact_popup').show();" 
                                                           actionListener="#{expenseController.initCreateContact()}"
                                                           style="color: #009688" 
                                                           value="Add New Contact" />
                                        </p:outputLabel>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete
                                                id="expenseProject"
                                                converter="#{projectConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                scrollHeight="250"
                                                completeMethod="#{projectController.projects}"
                                                value="#{expenseController.selectedExpenseModel.project}"
                                                var="project"
                                                itemValue="#{project}"
                                                itemLabel="#{project.projectName}"
                                                >
                                            </p:autoComplete>
                                            <p:outputLabel for="expenseProject" value="#{messages.project}"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputTextarea
                                                id="expenseDescription"
                                                value="#{expenseController.selectedExpenseModel.expenseDescription}"
                                                rows="5" cols="30" counter="counterValue" maxlength="100"
                                                counterTemplate="{0} characters remaining."
                                                autoResize="false" />
                                            <h:outputText id="counterValue" />
                                            <p:outputLabel for="expenseDescription" value="#{messages.description}"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield"/>
                                        <h:panelGroup styleClass="md-inputfield"/>
                                        <h:panelGroup rendered="false">
                                            <p:outputLabel for="makeRecurring"/>
                                            <p:selectBooleanButton id="makeRecurring" onLabel="Remove Recurring" offLabel="Make Recurring" value="#{expenseController.selectedExpenseModel.recurringFlag}">
                                                <p:ajax event="change" update="recurringDetails"/>
                                            </p:selectBooleanButton>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                                <br />
                                <h:panelGroup id="recurringDetails" rendered="false" >
                                    <p:fieldset legend="Recurring Details" toggleSpeed="300" rendered="#{expenseController.selectedExpenseModel.recurringFlag}">
                                        <p:panelGrid columns="8" id="recurringPanel"
                                                     columnClasses="ui-grid-col-0,ui-grid-col-3,ui-grid-col-0,ui-grid-col-3,ui-grid-col-0,ui-grid-col-3,ui-grid-col-0,ui-grid-col-3" 
                                                     layout="grid" 
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">

                                            <p:outputLabel for="intervals"/>
                                            <h:panelGroup styleClass="md-inputfield">
                                                <p:autoComplete id="intervals"
                                                                converter="#{recurringIntervalConverter}"
                                                                dropdown="true"
                                                                forceSelection="true"
                                                                effect="fold"
                                                                scrollHeight="250"
                                                                completeMethod="#{expenseController.recurringUtility.completeRecurringInterval()}"
                                                                value="#{expenseController.selectedExpenseModel.recurringInterval}"
                                                                var="interval" 
                                                                itemValue="#{interval}"
                                                                itemLabel="#{interval.name}"
                                                                required="true"
                                                                requiredMessage="Select recurring interval"
                                                                >
                                                    <p:ajax event="itemSelect" process="@this" update="recurringPanel"/>
                                                </p:autoComplete>
                                                <label>#{messages.Interval}</label>
                                                <p:message for="intervals"/>
                                            </h:panelGroup>

                                            <p:outputLabel for="days" rendered="#{expenseController.selectedExpenseModel.recurringInterval.value == 3}" />
                                            <h:panelGroup styleClass="md-inputfield" rendered="#{expenseController.selectedExpenseModel.recurringInterval.value == 3}">
                                                <p:autoComplete
                                                    id="days"
                                                    converter="#{recurringDaysConverter}"
                                                    dropdown="true"
                                                    forceSelection="true"
                                                    effect="fold"
                                                    scrollHeight="250"
                                                    completeMethod="#{expenseController.recurringUtility.completeDaysRecurring()}"
                                                    value="#{expenseController.selectedExpenseModel.recurringDays}"
                                                    var="days"
                                                    itemValue="#{days}"
                                                    itemLabel="#{days.name}"
                                                    required="true"
                                                    requiredMessage="Select recurring day"
                                                    >
                                                    <p:ajax event="itemSelect" process="@this" update="recurringPanel"/>
                                                </p:autoComplete>
                                                <label>#{messages.On}</label>
                                                <p:message for="days"/>
                                            </h:panelGroup>

                                            <p:outputLabel for="firsttolast" rendered="#{expenseController.selectedExpenseModel.recurringInterval.value == 4 
                                                                                         or (expenseController.selectedExpenseModel.recurringInterval.value == 3 
                                                                                         and expenseController.selectedExpenseModel.recurringDays.value == 0 )}"/>
                                            <h:panelGroup styleClass="md-inputfield" rendered="#{expenseController.selectedExpenseModel.recurringInterval.value == 4 
                                                                                                 or (expenseController.selectedExpenseModel.recurringInterval.value == 3 
                                                                                                 and expenseController.selectedExpenseModel.recurringDays.value == 0 )}">
                                                <p:autoComplete
                                                    id="firsttolast"
                                                    converter="#{recurringFirstToLastConverter}"
                                                    dropdown="true"
                                                    forceSelection="true"
                                                    effect="fold"
                                                    scrollHeight="250"
                                                    completeMethod="#{expenseController.recurringUtility.completeFirstToLastRecurring()}"
                                                    value="#{expenseController.selectedExpenseModel.fistToLastRecurring}"
                                                    var="firsttolast"
                                                    itemValue="#{firsttolast}"
                                                    itemLabel="#{firsttolast.name}"
                                                    required="true"
                                                    requiredMessage="Select recurring day"
                                                    >
                                                </p:autoComplete>
                                                <p:message for="firsttolast"/>
                                            </h:panelGroup>

                                            <p:outputLabel for="weeks" rendered="#{expenseController.selectedExpenseModel.recurringInterval.value == 2 
                                                                                   or (expenseController.selectedExpenseModel.recurringInterval.value == 3
                                                                                   and expenseController.selectedExpenseModel.recurringDays.value != null
                                                                                   and expenseController.selectedExpenseModel.recurringDays.value != 0)
                                                                      }"/>

                                            <h:panelGroup styleClass="md-inputfield" rendered="#{expenseController.selectedExpenseModel.recurringInterval.value == 2 
                                                                                                 or (expenseController.selectedExpenseModel.recurringInterval.value == 3
                                                                                                 and expenseController.selectedExpenseModel.recurringDays.value != null
                                                                                                 and expenseController.selectedExpenseModel.recurringDays.value != 0)
                                                                      }">
                                                <p:autoComplete
                                                    id="weeks"
                                                    converter="#{recurringWeekslConverter}"
                                                    dropdown="true"
                                                    forceSelection="true"
                                                    effect="fold"
                                                    scrollHeight="250"
                                                    completeMethod="#{expenseController.recurringUtility.completeWeekRecurring()}"
                                                    value="#{expenseController.selectedExpenseModel.recurringWeekDays}"
                                                    var="weeks"
                                                    itemValue="#{weeks}"
                                                    itemLabel="#{weeks.name}"
                                                    required="true"
                                                    requiredMessage="Select recurring week day"
                                                    >
                                                </p:autoComplete>
                                                <label>#{messages.Week}</label>
                                                <p:message for="weeks"/>
                                            </h:panelGroup>

                                            <p:outputLabel for="every" rendered="#{expenseController.selectedExpenseModel.recurringInterval.value == 1 
                                                                                   or expenseController.selectedExpenseModel.recurringInterval.value == 2
                                                                                   or expenseController.selectedExpenseModel.recurringInterval.value == 3}"/>
                                            <h:panelGroup styleClass="md-inputfield" rendered="#{expenseController.selectedExpenseModel.recurringInterval.value == 1 
                                                                                                 or expenseController.selectedExpenseModel.recurringInterval.value == 2
                                                                                                 or expenseController.selectedExpenseModel.recurringInterval.value == 3}">
                                                <p:inputText id="every" 
                                                             style="width:100%"
                                                             required="true"
                                                             requiredMessage="Enter day in number">
                                                </p:inputText>
                                                <label>#{messages.Every}</label>
                                                <p:message for="every"/>
                                            </h:panelGroup>

                                            <p:outputLabel for="months"  rendered="#{expenseController.selectedExpenseModel.recurringInterval.value == 4}"/>
                                            <h:panelGroup styleClass="md-inputfield"  rendered="#{expenseController.selectedExpenseModel.recurringInterval.value == 4}">
                                                <p:autoComplete
                                                    id="months"
                                                    converter="#{recurringMonthsConverter}"
                                                    dropdown="true"
                                                    forceSelection="true"
                                                    effect="fold"
                                                    scrollHeight="250"
                                                    completeMethod="#{expenseController.recurringUtility.completeMonthRecurring()}"
                                                    value="#{expenseController.selectedExpenseModel.recurringMonth}"
                                                    var="months"
                                                    itemValue="#{months}"
                                                    itemLabel="#{months.name}"
                                                    required="true"
                                                    requiredMessage="Select recurring month"
                                                    >
                                                </p:autoComplete>
                                                <label>#{messages.Every}</label>
                                                <p:message for="months"/>
                                            </h:panelGroup>

                                            <p:outputLabel for="startDate" />
                                            <h:panelGroup styleClass="md-inputfield">
                                                <p:calendar id="startDate" 
                                                            required="true"
                                                            navigator="true"
                                                            requiredMessage="Select recurring Start date"/>
                                                <label>#{messages.Start_Date}</label>
                                                <p:message for="startDate"/>
                                            </h:panelGroup>


                                            <p:outputLabel for="nonebyafter" />
                                            <h:panelGroup styleClass="md-inputfield">
                                                <p:autoComplete
                                                    id="nonebyafter"
                                                    converter="#{recurringNoneByAfterConverter}"
                                                    dropdown="true"
                                                    forceSelection="true"
                                                    effect="fold"
                                                    scrollHeight="250"
                                                    completeMethod="#{expenseController.recurringUtility.completeNoneByAfterRecurring()}"
                                                    value="#{expenseController.selectedExpenseModel.recurringByAfter}"
                                                    var="nonebyafter"
                                                    itemValue="#{nonebyafter}"
                                                    itemLabel="#{nonebyafter.name}"
                                                    required="true"
                                                    requiredMessage="Select duration"
                                                    >
                                                    <p:ajax event="itemSelect" process="@this" update="recurringPanel"/>
                                                </p:autoComplete>
                                                <label>#{messages.End}</label>
                                                <p:message for="nonebyafter"/>
                                            </h:panelGroup>

                                            <p:outputLabel for="endDate" rendered="#{expenseController.selectedExpenseModel.recurringByAfter.value == 2}"/>                                   
                                            <h:panelGroup styleClass="md-inputfield" rendered="#{expenseController.selectedExpenseModel.recurringByAfter.value == 2}">
                                                <p:calendar id="endDate"
                                                            required="true"
                                                            navigator="true"
                                                            requiredMessage="Select End date"/>
                                                <label>#{messages.End_Date}</label>
                                                <p:message for="endDate"/>
                                            </h:panelGroup>

                                            <p:outputLabel for="occurences" rendered="#{expenseController.selectedExpenseModel.recurringByAfter.value == 3}"/>
                                            <h:panelGroup styleClass="md-inputfield" rendered="#{expenseController.selectedExpenseModel.recurringByAfter.value == 3}">
                                                <p:inputText id="occurences"
                                                             style="width:100%"
                                                             required="true"
                                                             requiredMessage="Enter Occurrences">
                                                </p:inputText>
                                                <label>#{messages.Occurrences}</label>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                    </p:fieldset>
                                </h:panelGroup>
                                <p:fieldset legend="Receipt" toggleable="true" toggleSpeed="500">
                                    <p:panelGrid columns="3"
                                                 columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText
                                                id="expenseReceiptNumber"
                                                value="#{expenseController.selectedExpenseModel.receiptNumber}" />
                                            <p:outputLabel for="expenseReceiptNumber" value="#{messages.receiptnumber}"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <div style="text-align: center">
                                                <p:fileUpload auto="true" 
                                                              mode="advanced" update="fileName"  fileUploadListener="#{expenseController.fileUploadListener}"  />

                                                <h:outputText value="#{expenseController.fileName}"  id="fileName"/>


                                            </div>
                                            <h:panelGroup rendered="#{expenseController.selectedExpenseModel.attachmentFileContent != null}">

                                                <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                                    <p:fileDownload value="#{expenseController.selectedExpenseModel.attachmentFileContent}" />
                                                </p:commandButton>
                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText
                                                id="expenseAttachmentDescription"
                                                value="#{expenseController.selectedExpenseModel.receiptAttachmentDescription}" />
                                            <p:outputLabel for="expenseAttachmentDescription" value="#{messages.attachment_description}"/>
                                        </h:panelGroup>


                                    </p:panelGrid>
                                </p:fieldset>

                                <p:fieldset legend="Expense Item Details" toggleable="true" style="margin-top: 2%"
                                            toggleSpeed="300">
                                    <p:messages autoUpdate="true" id="validationId" closable="true" for="validationId" />
                                    <p:dataTable value="#{expenseController.selectedExpenseModel.expenseItem}"
                                                 var="expenseItem" 
                                                 editMode="cell"
                                                 editable="true"
                                                 id="expenseItemTable"
                                                 reflow="true">
                                        <p:column style="width: 32px">
                                            <p:commandButton title="Delete Expense Item" 
                                                             update="expenseItemTable"
                                                             process="@this"
                                                             actionListener="#{expenseController.deleteLineItem(expenseItem)}"
                                                             icon="ui-icon-delete">
                                            </p:commandButton>
                                        </p:column>
                                        <p:column headerText="Description" styleClass="amount" style="width: 320px">
                                            <p:inputText id="description" 
                                                         value="#{expenseItem.description}" 
                                                         onkeypress="if (event.keyCode == 13) {return false;}"
                                                         style="width:100%">
                                                <p:ajax event="change" />
                                            </p:inputText>
                                        </p:column>

                                        <p:column headerText="Quantity" styleClass="amount" >
                                            <p:inputText id="quantity" 
                                                         validator="positiveNumberValidator"
                                                         validatorMessage="Please enter Quantity more then 0"
                                                         value="#{expenseItem.quatity}" 
                                                         onkeypress="if (event.keyCode == 13) {return false;}"
                                                         style="width:100%">
                                                <p:ajax event="change" 
                                                        listener="#{expenseController.updateSubTotal(expenseItem)}" 
                                                        update="subTotal" />
                                            </p:inputText>
                                        </p:column>

                                        <p:column headerText="Unit Price (#{expenseController.selectedExpenseModel.currency.currencyIsoCode})" styleClass="amount">

                                            <p:inputNumber id="unitPrice" 
                                                           symbol="#{expenseController.selectedExpenseModel.currency.currencySymbol} " symbolPosition="p"
                                                           validator="positiveNumberValidator"
                                                           validatorMessage="Please enter Price more then 0"
                                                           value="#{expenseItem.unitPrice}" 
                                                           onkeypress="if (event.keyCode == 13) {return false;}"
                                                           style="width:100%">
                                                <p:ajax event="change" 
                                                        listener="#{expenseController.updateSubTotal(expenseItem)}" 
                                                        update="subTotal @form:exchangeCurrency" />
                                            </p:inputNumber>
                                        </p:column>

                                        <p:column headerText="VAT (%)" styleClass="amount">
                                            <p:autoComplete id="vatId" 
                                                            converter="#{vatCategoryConverter}"
                                                            dropdown="true" 
                                                            forceSelection="true"
                                                            effect="fold"
                                                            scrollHeight="250"
                                                            value="#{expenseItem.vatId}"
                                                            completeMethod="#{expenseController.vatCategorys}" 
                                                            var="vat"
                                                            itemValue="#{vat}"
                                                            onkeypress="if (event.keyCode == 13) {return false;}"
                                                            itemLabel="#{vat.name}"
                                                            >
                                                <p:ajax update="subTotal @form:exchangeCurrency" event="itemSelect" listener="#{expenseController.updateSubTotal(expenseItem)}" />
                                                <p:ajax event="change" 
                                                        listener="#{expenseController.updateSubTotal(expenseItem)}" 
                                                        update="subTotal @form:exchangeCurrency" />
                                            </p:autoComplete>

                                        </p:column>
                                        <p:column headerText="Subtotal (#{expenseController.selectedExpenseModel.currency.currencyIsoCode})" styleClass="amount">
                                            <h:outputText id="subTotal" value="#{expenseItem.subTotal}" >
                                                <f:convertNumber type="currency" currencySymbol="#{expenseController.selectedExpenseModel.currency.currencySymbol} " />
                                            </h:outputText>
                                        </p:column>
                                        <p:columnGroup type="footer"  rendered="#{expenseController.selectedExpenseModel.expenseItem.size() > 0}">  
                                            <p:row >                                        
                                                <p:column  colspan="5" footerText="Total" styleClass="amount"/>  

                                                <p:column styleClass="amount">
                                                    <f:facet name="footer">
                                                        <p:outputPanel autoUpdate="true">
                                                            <h:outputText id="total" value="#{expenseController.total}" >
                                                                <f:convertNumber type="currency" currencySymbol="#{expenseController.selectedExpenseModel.currency.currencySymbol} " />
                                                            </h:outputText>
                                                        </p:outputPanel>
                                                    </f:facet>
                                                </p:column>  
                                            </p:row>  
                                        </p:columnGroup>
                                    </p:dataTable>
                                    <p:commandButton actionListener="#{expenseController.addExpenseItem()}"
                                                     style="width: 10%; margin-top: 3px" 
                                                     update="expenseItemTable"
                                                     value="Add"
                                                     process="@this"
                                                     icon="ui-icon-plus" />
                                </p:fieldset>
                                <h:panelGroup id="exchangeCurrency"  >
                                    <p:fieldset legend="Currency Exchange Details" 
                                                rendered="#{expenseController.selectedExpenseModel.currency.currencyCode != expenseController.company.companyCountryCode.currencyCode.currencyCode 
                                                            and expenseController.currencyConversion != null}">

                                        <p:panelGrid columns="6" 
                                                     columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" 
                                                     layout="grid" 
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">

                                            <p:outputLabel for="exchangerate"  />
                                            <h:panelGroup styleClass="md-inputwrapper-filled">
                                                <label>Exchange Rate :-   </label>
                                                <h:outputText id="exchangerate"
                                                              value="#{expenseController.exchangeRate(expenseController.selectedExpenseModel.currency)}" />
                                            </h:panelGroup>


                                            <p:outputLabel for="totalvalue"  />
                                            <h:panelGroup styleClass="md-inputwrapper-filled">
                                                <label>Total Value :-    </label>
                                                <h:outputText id="totalvalue"
                                                              value="#{expenseController.totalAmountInHomeCurrency(expenseController.selectedExpenseModel.currency)}" >
                                                    <f:convertNumber type="currency" currencySymbol="#{expenseController.company.companyCountryCode.currencyCode.currencySymbol} "/>
                                                </h:outputText>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                    </p:fieldset>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </div>

                <p:toolbar>
                    <f:facet name="left">
                        <ui:fragment rendered="#{expenseController.selectedExpenseModel.expenseId == null}">
                            <p:commandButton value="#{messages.save}" icon="ui-icon-save" update="createExpenseForm"
                                             action="#{expenseController.saveExpense()}" />
                            <p:commandButton value="#{messages.save_and_add_more}"
                                             icon="ui-icon-forward"  update="createExpenseForm"
                                             action="#{expenseController.saveAndContinueExpense}" />
                        </ui:fragment>
                        <ui:fragment rendered="#{expenseController.selectedExpenseModel.expenseId != null}">
                            <p:commandButton value="#{messages.update}" icon="ui-icon-save" update="createExpenseForm"
                                             action="#{expenseController.saveExpense()}" />
                            <p:commandButton value="#{messages.update_and_add_more}"
