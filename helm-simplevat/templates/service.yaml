apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-simplevat.fullname" . }}
  namespace: {{ .Values.nameSpace }}
  labels:
    {{- include "helm-simplevat.labels" . | nindent 4 }}
spec:
  ports:
    - name: http
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: 8080
  selector:
    {{- include "helm-simplevat.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type }}
status:
  loadBalancer: {}
