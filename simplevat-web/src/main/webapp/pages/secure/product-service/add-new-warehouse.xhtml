<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="add_warehouse">
        <p:dialog header="New warehouse" widgetVar="add_new_warehouse" 
                  resizable="false" 
                  draggable="false" 
                  modal="true"
                  responsive="true" 
                  hideEffect="scale">
            <div class="ui-g form-group" style="margin-bottom: 16px;">
                <div class="ui-g-12">
                    <p:panelGrid columns="2" id="warehousePanel"
                                 columnClasses="ui-grid-col-0,ui-grid-col-10" 
                                 layout="grid" 
                                 styleClass="ui-panelgrid-blank form-group"
                                 style="border:0px none; background-color:transparent;">

                        <p:outputLabel />
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="warehouseName" required="true" requiredMessage="Please Enter Warehouse" value="#{productController.productWarehouse.warehouseName}"/>
                            <label>Warehouse Name</label>
                            <p:message for="warehouseName"/>
                        </h:panelGroup>
                    </p:panelGrid>
                </div>

            </div>

            <f:facet name="footer">
                <p:commandButton value="#{messages.save}" 
                                 icon="ui-icon-save" 
                                 update="@(.warehouse) warehousePanel" 
                                 actionListener="#{productController.createNewWarehouse()}" />
            </f:facet>  
        </p:dialog>
    </h:form>
</ui:composition>
