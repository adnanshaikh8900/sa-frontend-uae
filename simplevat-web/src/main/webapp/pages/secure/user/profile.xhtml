<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="head">
        <style>
            .ui-fluid .ui-calendar input {
                width: 90%;
            }

        </style>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </ui:define>

    <ui:define name="title">#{messages.profile}</ui:define>
    <ui:define name="content">
        <h:form id="profile" enctype="multipart/form-data">
            <div class="card card-w-title">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <h1>#{messages.profile}</h1>
                            <p:fieldset legend="#{messages.basicDetail}" toggleable="false">

                                <div class="profile" style="margin-left: 44%; margin-bottom: 15px;">
                                    <div>
                                        <ui:fragment rendered="#{not empty userController.profilePic}">
                                            <p:graphicImage height="140px" width="140px"
                                                            value="#{userController.profilePic}" />
                                        </ui:fragment>
                                        <ui:fragment rendered="#{empty userController.profilePic}">
                                            <p:graphicImage name="images/user.png" library="ultima-layout" height="140px" width="140px"/>

                                        </ui:fragment>

                                        <div style="width:140px">
                                            <p:fileUpload
                                                value="#{userController.currentUser.profileImage}"
                                                mode="simple" skinSimple="true" />
                                        </div>

                                    </div>

                                </div>
                                <p:panelGrid columns="6" 
                                             columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" 
                                             layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">

                                    <p:outputLabel for="firstName" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="firstName"
                                                     maxlength="25"
                                                     required="true"
                                                     requiredMessage="Please enter First Name"
                                                     value="#{userController.currentUser.firstName}"/>
                                        <label>#{messages.firstName}</label>
                                        <p:message for="firstName" />
                                    </h:panelGroup>

                                    <p:outputLabel for="lastName" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="lastName"
                                                     required="true"
                                                     requiredMessage="Please enter Last Name"
                                                     maxlength="25"
                                                     value="#{userController.currentUser.lastName}"/>
                                        <label>#{messages.lastName}</label>
                                        <p:message for="lastName" />
                                    </h:panelGroup>

                                    <p:outputLabel for="emailId" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="emailId"
                                                     required="true"
                                                     maxlength="25"
                                                     requiredMessage="Please enter email address"
                                                     validatorMessage="Invalid email format"
                                                     value="#{userController.currentUser.userEmailId}">
                                            <f:validateRegex
                                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                        </p:inputText>
                                        <label>#{messages.emailId}</label>
                                        <p:message for="emailId" />

                                    </h:panelGroup>
                                    <p:outputLabel for="dob" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:calendar id="dob"
                                                    pattern="MM/dd/yyyy"
                                                    maxdate="#{userController.currentUser.today}"
                                                    value="#{userController.currentUser.dateOfBirth}"
                                                    readonlyInput="true" />
                                        <label>#{messages.dateOfBirth}</label>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>
                        </div>
                    </div>
                </div>
                <p:toolbar>
                    <f:facet name="left">

                        <p:commandButton actionListener="#{userController.update()}"
                                         value="Save"
                                         ajax="false"
                                         update="@form"
                                         icon="ui-icon-save" />

                        <span class="ui-separator" style="padding-right: 5px;">
                            <span class="fa fa-ellipsis-v SoftGray" />
                        </span>

                        <p:button title="#{messages.cancel}" icon="ui-icon-cancel" outcome="/pages/secure/user/home"/>
                    </f:facet>

                    <f:facet name="right">

                        <p:button value="Home" icon="ui-icon-home" outcome="/pages/secure/user/home" />

                    </f:facet>
                </p:toolbar>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
