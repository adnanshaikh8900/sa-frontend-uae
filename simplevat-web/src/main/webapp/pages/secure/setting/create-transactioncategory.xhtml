<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">New #{messages.transactioncategory}</ui:define>

    <ui:define name="content">

        <h:form id="createTransactionCategoryForm"
                enctype="multipart/form-data">

            <div class="card card-w-title">
                <div class="ui-fluid">
                    <div class="ui-g">

                        <div class="ui-g-12">
                            <ui:fragment rendered="#{transactionCategoryView.transactionCategoryModel.transactionCategoryId != null}" >
                                <h1>#{messages.EditTransactionCategory}</h1>
                            </ui:fragment>
                            <ui:fragment rendered="#{transactionCategoryView.transactionCategoryModel.transactionCategoryId == null}" >
                                <h1>#{messages.NewTransactionCategory}</h1>
                            </ui:fragment>
                            <div class="card card-w-title">
                                <p:fieldset legend="Transaction Category Details"
                                            toggleable="false" toggleSpeed="500">
                                    <p:panelGrid columns="3" id="transactionCategoryPanel"
                                                 columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="categoryName"
                                                         value="#{transactionCategoryView.transactionCategoryModel.transactionCategoryName}" 
                                                         required="true" requiredMessage="Please enter Category Name"/>
                                            <p:outputLabel for="categoryName" value="#{messages.transactionCategoryName}"/> 
                                            <p:message for="categoryName"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="categoryCode"
                                                         value="#{transactionCategoryView.transactionCategoryModel.transactionCategoryCode}" 
                                                         required="true" requiredMessage="Please enter Category Code"/>
                                            <p:outputLabel for="categoryCode" value="#{messages.transactionCategoryCode}"/>
                                            <p:message for="categoryCode"/>
                                        </h:panelGroup>


                                        <h:panelGroup>
                                            <p:outputLabel for="defaultFlag" value="#{messages.defaltFlag}"/>
                                            <p:selectOneRadio id="defaultFlag"
                                                              value="#{transactionCategoryView.transactionCategoryModel.defaltFlag}" 
                                                              required="true" requiredMessage="Please enter Default flag" >
                                                <f:selectItem itemLabel="Yes" itemValue="Y" />
                                                <f:selectItem itemLabel="No" itemValue="N" />
                                            </p:selectOneRadio>
                                            <p:message for="defaultFlag" />
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="CategoryDescription"
                                                         value="#{transactionCategoryView.transactionCategoryModel.transactionCategoryDescription}" />
                                            <p:outputLabel for="CategoryDescription" value="#{messages.transactionCategoryDescription}"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:outputLabel for="vatCategoryCode"/>
                                            <p:autoComplete id="vatCategoryCode" 
                                                            value="#{transactionCategoryView.transactionCategoryModel.vatCategory}"
                                                            forceSelection="true" 
                                                            dropdown="true"
                                                            effect="fold"
                                                            scrollHeight="250"
                                                            completeMethod="#{transactionCategoryView.completeVatCategories()}" 
                                                            var="vatCategory" 
                                                            itemLabel="#{vatCategory.name}"  
                                                            itemValue="#{vatCategory}"
                                                            converter="#{vatCategoryConverter}" />
                                            <p:outputLabel for="vatCategoryCode" value="VAT Category Code"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete id="TypeCode" 
                                                            value="#{transactionCategoryView.transactionCategoryModel.transactionType}"
                                                            forceSelection="true" 
                                                            dropdown="true"
                                                            effect="fold"
                                                            scrollHeight="250"
                                                            completeMethod="#{transactionCategoryView.getAllTransactionType}" 
                                                            required="true" requiredMessage="Please enter Transaction Type"
                                                            var="transactionType" itemLabel="#{transactionType.transactionTypeName}"  
                                                            itemValue="#{transactionType}"
                                                            converter="#{transactionTypeConverter}">
                                                <p:ajax event="itemSelect" update="parentTransactionCategoryGroup" process="TypeCode" />
                                            </p:autoComplete>
                                            <p:outputLabel for="TypeCode" value="Transaction Type"/>
                                            <p:message for="TypeCode"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="parentTransactionCategoryGroup">
                                            <h:panelGroup styleClass="md-inputfield" rendered="#{transactionCategoryView.transactionCategoryModel.transactionType != null}">
                                                <p:outputLabel for="parentCategoryCode"/>
                                                <p:autoComplete id="parentCategoryCode" 
                                                                converter="#{transactionCategoryConverter}"
                                                                value="#{transactionCategoryView.transactionCategoryModel.parentTransactionCategory}"
                                                                forceSelection="true" 
                                                                dropdown="true"
                                                                effect="fold"
                                                                scrollHeight="250"
                                                                completeMethod="#{transactionCategoryView.completeCategoriesByTransaction}" 
                                                                var="transactionCategory" 
                                                                itemLabel="#{transactionCategory.transactionCategoryName}"  
                                                                itemValue="#{transactionCategory}" />
                                                <p:outputLabel for="parentCategoryCode" value="Parent Category Code"/>
                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <h:panelGroup />

                                    </p:panelGrid>
                                </p:fieldset>
                                <br />

                            </div>
                        </div>
                    </div>
                </div>


                <p:toolbar>
                    <f:facet name="left">
                        <ui:fragment rendered="#{transactionCategoryView.transactionCategoryModel.transactionCategoryId == null}">

                            <p:commandButton value="#{messages.save}" icon="ui-icon-save" update="createTransactionCategoryForm"
                                             action="#{transactionCategoryView.saveTransactionCategory}" />

                            <p:commandButton value="#{messages.save_and_add_more}" update="createTransactionCategoryForm"
                                             icon="ui-icon-forward"
                                             action="#{transactionCategoryView.saveAndContinueTransactionCategory}" />
                        </ui:fragment>
                        <ui:fragment rendered="#{transactionCategoryView.transactionCategoryModel.transactionCategoryId > 0}">

                            <p:commandButton value="#{messages.update}" icon="ui-icon-save" update="createTransactionCategoryForm"
                                             action="#{transactionCategoryView.saveTransactionCategory}" />

                            <p:commandButton value="#{messages.update_and_add_more}"
                                             icon="ui-icon-forward" update="createTransactionCategoryForm"
                                             action="#{transactionCategoryView.saveAndContinueTransactionCategory}" />
                        </ui:fragment>
                        <span class="ui-separator" style="padding-right: 5px;"> <span
                                class="fa fa-ellipsis-v SoftGray" />
                        </span>


                        <si:cbutton type="cancel"/>
                    </f:facet>

                    <f:facet name="right">

                        <si:cbutton type="home"/>

                    </f:facet>

                </p:toolbar>

            </div>

        </h:form>
    </ui:define>

</ui:composition>
