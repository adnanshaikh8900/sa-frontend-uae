<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">
   
        <p:dialog header="Template" widgetVar="template_popup" 
                  resizable="false" 
                  draggable="false" 
                  id="template_popup_id"
                  modal="true"
                  dynamic="true"
                  width="800px" 
                  responsive="true" 
                  hideEffect="scale">
            <f:facet name="footer">
                <pe:documentViewer height="700" value="#{defaultStreamContentInvoicePdf.invoicepdf}" download="Invoice.pdf" cache="false"/>
            </f:facet>  
        </p:dialog>
   
</ui:composition>
