<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
        </f:facet>
        <title><ui:define name="pageTitle">Simple VAT</ui:define></title>

        <p:cache region="templatejs" key="templatejs">
            <h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
            <h:outputScript name="js/layout.js" library="ultima-layout" />
            <h:outputScript name="js/ripple.js" library="ultima-layout" />
            <h:outputScript name="js/swipe.js" library="ultima-layout" />
            <h:outputStylesheet library="css" name="default.css" />
        </p:cache>
        <ui:insert name="head"/>
        <style type="text/css">

            .templete-loader {
                border: 4px solid #f3f3f3 !important;  
                border-top: 4px solid rgba(150,193,216,0.81) !important;  
                border-radius: 50% !important;
                width: 40px !important;
                height: 40px !important;
                animation: spin 2s linear infinite !important; 
            }

            @keyframes spin {
                from {border-top-color: rgba(150,193,216,0.81);}
                to {border-top-color: #1b5083;}
                0% {transform: rotate(0deg); }
                100% {transform: rotate(360deg); }
            }

            .templete-model {
                /*display: none !important;*/  
                position: fixed !important;
                z-index: 5 !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important; 
                height: 100% !important; 
                overflow: auto !important; 
                background-color: rgb(0,0,0) !important; 
                background-color: rgba(0,0,0,0.4) !important;             }
            .ui-fileupload-content{
                display:none !important;  
            }
            .ui-fluid .ui-button {
                width: auto !important;
            }
            .ui-fluid .ui-button-icon-only {
                width: 32px !important;
            }
            .ui-fluid .ui-autocomplete-dropdown {
                width: 20px !important;
            }
        </style>
    </h:head>

    <h:body styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}">
        <ui:param name="expenseMenuLink" value="/pages/secure/expense/expenses" />
        <ui:param name="bankAccountMenuLink" value="/pages/secure/bankaccount/bankaccounts" />
        <ui:param name="homePageLink" value="/pages/secure/home" />
        <div class="layout-wrapper #{guestPreferences.menuLayout}">
            <!--<p:cache region="topbar-left-menu" key="topbar-left-menu">-->
            <ui:include src="topbar.xhtml" />
            <ui:include src="menu.xhtml" />
            <!--</p:cache>-->
            <div class="layout-main">
                <p:growl id="globalGrowl" 
                         autoUpdate="true"
                         life="10000"
                         globalOnly="true"
                         showDetail="true" /> 
                <ui:insert name="content"/>
                <ui:include src="footer.xhtml" />
            </div>
        </div>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>

        <p:ajaxStatus>
            <f:facet name="start">
                <div id="myModal" class="templete-model">
                    <div class="templete-loader" style="margin-bottom: 10%;margin-left: 56%;margin-right: 10%;margin-top: 24%;"></div> 
                </div>
                <!--<i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>-->
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <p:cache region="templatecss" key="templatecss">
            <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
            <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
            <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-simplevat.css" library="ultima-layout" />
        </p:cache>
    </h:body>

</html>
