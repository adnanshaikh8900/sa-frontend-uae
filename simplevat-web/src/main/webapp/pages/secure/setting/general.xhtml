<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .ui-fileupload-content{
                display:none !important;  
            }
            .ui-fluid .ui-button {
                width: auto !important;
            }
            .ui-fluid .ui-button-icon-only {
                width: 32px !important;
            }
            .ui-fluid .ui-autocomplete-dropdown {
                width: 20px !important;
            }
            .autoCompletePanel table, .autoCompletePanel tr, .autoCompletePanel td {
                border:0px solid !important;
            }
            .recbox{
                width:10px;
                height:2px;
                padding-left:20px;
            }
            .box-Red{
                
                background-color:rgb(128, 0, 0);
            }
            .box-Gray{
                background-color: rgb(102, 102, 102);
            }
            .box-Cyan{
                background-color:rgb(0, 180, 230);
                
            }
            .box-Blue{
                
                background-color:rgb(0, 128, 255);
            }
            .box-Green{
                
                background-color:rgb(139, 195, 74);
            }
            .box-Brown{
                background-color: rgb(204, 102, 0);
            }
        </style>
    </ui:define>
    <ui:define name="title">#{messages.Settings}</ui:define>
    <ui:define name="content">
        <h:form>
            <div class="card card-w-title">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:fieldset legend="#{messages.GeneralDetail}" toggleable="false">
                                <p:panelGrid columns="3" 
                                             columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" 
                                             layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="invoicingReferencePattern" value="#{generalController.configurationInvoiceRefPtrn.value}"/>
                                        <p:outputLabel for="invoicingReferencePattern" value="#{messages.InvoicingReferencePattern}"/>
                                        <p:message for="invoicingReferencePattern" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="invoicingTemplate" 
                                                        forceSelection="true" 
                                                        dropdown="true"
                                                        effect="fold"
                                                        scrollHeight="250"
                                                        completeMethod="#{generalController.completeInvoiceTemplate()}"
                                                        var="invoiceTemplate" itemLabel="#{invoiceTemplate.name}"  
                                                        itemValue="#{invoiceTemplate}"
                                                        converter="#{invoiceTemplateConverter}"
                                                        value="#{generalController.invoiceTemplateModel}"
                                                        panelStyleClass="autoCompletePanel">
                                            <p:column style="width:10px" width="10">
                                                <h:outputText styleClass="recbox box-#{invoiceTemplate.name}"  />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{invoiceTemplate.name}" />
                                            </p:column>
                                            <p:ajax event="itemSelect" process="@this" listener="#{generalController.invoiceTemplateValue()}"></p:ajax>
                                        </p:autoComplete>
                                        <p:outputLabel for="invoicingTemplate" value="#{messages.InvoicingTemplate}"/>
                                        <p:message for="invoicingTemplate" />
                                    </h:panelGroup>
                                    <p:commandButton value="Preview" icon="ui-icon-circle-zoomout"  update="template_popup_id"  oncomplete="PF('template_popup').show();"/>


                                </p:panelGrid>
                            </p:fieldset>
                            <p:fieldset legend="#{messages.MailConfigurationDetail}" toggleable="false">
                                <p:panelGrid columns="3" 
                                             columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" 
                                             layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="mailHost" value="#{generalController.configurationMailHost.value}"/>
                                        <p:outputLabel for="mailHost" value="#{messages.MailHost}" />
                                        <p:message for="mailHost" />
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputNumber id="mailPort" value="#{generalController.configurationMailPort.value}" decimalPlaces="0"/>
                                        <p:outputLabel for="mailPort" value="#{messages.MailPort}" />
                                        <p:message for="mailPort" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="mailUserName" value="#{generalController.configurationMailUserName.value}"/>
                                        <p:outputLabel for="mailUserName" value="#{messages.MailUsername}"/>
                                        <p:message for="mailUserName" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="mailPassword" value="#{generalController.configurationMailPassword.value}"/>
                                        <p:outputLabel for="mailPassword" value="#{messages.MailPassword}"/>
                                        <p:message for="mailPassword" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputwrapper-focus">
                                        <p:outputLabel for="mailSmtpAuth" value="#{messages.MailSmtpAuth}"/>
                                        <p:selectOneRadio id="mailSmtpAuth" value="#{generalController.configurationMailSmtpAuth.value}">
                                            <f:selectItem itemLabel="True" itemValue="true" />
                                            <f:selectItem itemLabel="False" itemValue="false" />
                                        </p:selectOneRadio>
                                        <p:message for="mailSmtpAuth" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputwrapper-focus">
                                        <p:outputLabel for="mailSmtpStartTlsEnable" value="#{messages.MailSmtpStarttlsEnable}"/>
                                        <p:selectOneRadio id="mailSmtpStartTlsEnable" value="#{generalController.configurationMailSmtpStartTlsEnable.value}">
                                            <f:selectItem itemLabel="True" itemValue="true" />
                                            <f:selectItem itemLabel="False" itemValue="false" />
                                        </p:selectOneRadio>
                                        <p:message for="mailSmtpStartTlsEnable" />
                                    </h:panelGroup>

                                </p:panelGrid>
                            </p:fieldset>

                            <p:fieldset legend="Invoice Mail Configuration" toggleable="false">
                                <p:panelGrid columns="2" 
                                             columnClasses="ui-grid-col-8,ui-grid-col-4" 
                                             layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">
                                    <p:panelGrid columns="1" 
                                                 columnClasses="ui-grid-col-12" 
                                                 layout="grid" 
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="subject" value="#{generalController.configurationInvoiceMailTamplateSubject.value}"/>
                                            <p:outputLabel for="subject" value="#{messages.mail_Subject}"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:textEditor id="message" value="#{generalController.configurationInvoiceMailTamplateBody.value}" height="300" style="margin-bottom:10px"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:dataTable var="invoiceReference"  id="invoiceReference"
                                                     value="#{generalController.invoiceVariableList}"
                                                     paginator="true" 
                                                     >
                                            <p:column headerText="Value" width="50%">
                                                <h:outputText  value="#{invoiceReference.value}">
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Description">
                                                <h:outputText value="#{invoiceReference.name}"/>
                                            </p:column>

                                        </p:dataTable>

                                    </h:panelGroup>
                                </p:panelGrid>

                            </p:fieldset>

                            <br/>
                            <p:toolbar>
                                <f:facet name="left">
                                    <p:commandButton actionListener="#{generalController.saveUpdate()}"
                                                     value="Save"
                                                     update="@form"
                                                     icon="ui-icon-save" />

                                    <span class="ui-separator" style="padding-right: 5px;">
                                        <span class="fa fa-ellipsis-v SoftGray" />
                                    </span>
                                    <si:cbutton type="cancel" outcome="/pages/secure/home"/>
                                </f:facet>

                                <f:facet name="right">
                                    <si:cbutton type="home"/>
                                </f:facet>
                            </p:toolbar>
                        </div>
                    </div>
                </div>
            </div>
            <ui:include src="template-popup.xhtml"/>
        </h:form>

    </ui:define>
</ui:composition>
