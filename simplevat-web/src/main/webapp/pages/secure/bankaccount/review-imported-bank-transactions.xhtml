<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">#{messages.bank_accounts}</ui:define>

	<ui:define name="content">
		
		<div class="ui-g ">

				<div class="ui-g-12">
		
						<h:form>
					
							<div class="card card-w-title">
								<h1><h:outputText value="#{transactionController.selectedBankAccount.bankAccountName}"></h:outputText></h1>
								<p:dataTable var="transaction"
										id="importedDraftTransactionsTable"
										value="#{importedDraftTransactionListController.transactions}"
										 paginator="true" rows="5">
										 
									<f:facet name="header">
										 Transactions
									</f:facet>
									
									<p:column headerText="#{messages.date}" sortBy="#{transaction.importedTransactionDate.toLocalDate()}">
										 <h:outputText value="#{transaction.importedTransactionDate.toLocalDate()}" ></h:outputText>
									</p:column>
									
									<p:column headerText="#{messages.description}" >
										<h:outputText value="#{transaction.importedTransactionDescription}" />
									</p:column>
												
									<p:column headerText="#{messages.credit}" sortBy="#{transaction.importedTransactionAmount}">
										<h:outputText value="#{transaction.importedTransactionAmount}" rendered="#{transaction.importedDebitCreditFlag.toString() eq 'C'}" />
									</p:column>
									
									<p:column headerText="#{messages.debit}" sortBy="#{transaction.importedTransactionAmount}">
										<h:outputText value="#{transaction.importedTransactionAmount}" rendered="#{transaction.importedDebitCreditFlag.toString() eq 'D'}" />
									</p:column>
									
									<p:column headerText="Action">
										
										<p:commandButton icon="ui-icon-delete" styleClass="AquaButton" action="#{transactionUploadController.deleteImportedDraftTransaction}" update="importedDraftTransactionsTable">
											<p:confirm header="#{messages.delete}" message="#{messages.are_you_sure_want_to_delete}" icon="ui-icon-alert" />
										</p:commandButton>
															
									</p:column>
					
								</p:dataTable>
								
							</div>
							
							<p:toolbar>
								<f:facet name="left">
									
									<p:commandButton value="import" icon="ui-icon-save" action="#{transactionUploadController.saveTransactions}">
										<p:confirm header="#{messages.delete}" message="#{messages.are_you_sure_want_to_import}" icon="ui-icon-alert" />
									</p:commandButton>
									
									<span class="ui-separator" style="padding-right: 5px;"> <span
										class="fa fa-ellipsis-v SoftGray" />
									</span>
					
									<p:commandButton title="#{messages.cancel}" icon="ui-icon-cancel"
										action="/pages/secure/bankaccount/bank-transactions.xhtml"
										 />
								</f:facet>
					
								<f:facet name="right">
					
									<p:button value="Home" icon="ui-icon-home"
										outcome="#{homePageLink}" />
					
								</f:facet>
					
							</p:toolbar>
							
							
					
						</h:form>
						
							</div>
						
				</div>
	</ui:define>

</ui:composition>
