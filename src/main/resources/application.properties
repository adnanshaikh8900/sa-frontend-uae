spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${SIMPLEVAT_DB_HOST}:3306/${SIMPLEVAT_DB}?autoReconnect=true&amp;useUnicode=true&amp;createDatabaseIfNotExist=true&amp;characterEncoding=utf-8
spring.datasource.username=${SIMPLEVAT_DB_USER}
spring.datasource.password=${SIMPLEVAT_DB_PASSWORD}
#spring.datasource.url=jdbc:mysql://localhost:3306/simplevat_db?autoReconnect=true&amp;useUnicode=true&amp;createDatabaseIfNotExist=true&amp;characterEncoding=utf-8
#spring.datasource.username=proxy_user
#spring.datasource.password=Proxy@123
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql = true
server.port=8080
spring.jackson.serialization.fail-on-empty-beans=false
jwt.secret="simplevat"
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
simplevat.filelocation=E://Simplevat-Attachments//
simplevat.filelocation.linux=/usr/local/simplevat_attchement/
simplevat.baseUrl=http://k8s.dev.simplevat.com
#simplevat.baseUrl=http://localhost:8080
spring.liquibase.change-log=classpath:liquibase/liquibase-changelog.xml
# Ehcache configuration.
spring.cache.type=ehcache
spring.cache.ehcache.config=classpath:ehcache.xml