<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .ui-fileupload-content{
                display:none !important;  
            }
            .ui-fluid .ui-button {
                width: auto !important;
            }
            .ui-fluid .ui-button-icon-only {
                width: 32px !important;
            }
            .ui-fluid .ui-autocomplete-dropdown {
                width: 20px !important;
            }
        </style>
    </ui:define>
    <ui:define name="title">#{messages.Settings}</ui:define>
    <ui:define name="content">
        <h:form>
            <si:cdataPanel newAction="#{transactionCategoryView.createNewCategory()}">
                <p:dataTable var="transactionCategory" 
                             value="#{transactionCategoryView.transactionCategories}"
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {TableHeader} {TableFooter}">
                    <f:facet name="{TableHeader}">
                        <p:outputLabel styleClass="tableCustomHeader" value="#{messages.transactioncategory}" />
                    </f:facet>
                    <f:facet name="{TableFooter}">
                        <p:outputLabel styleClass="tableCustomFooter" value="Total Record: #{transactionCategoryView.transactionCategories.size()}" />
                    </f:facet>
                    <p:column headerText="#{messages.transactionCategoryCode}" sortBy="#{transactionCategory.transactionCategoryCode}">
                        <h:outputText value="#{transactionCategory.transactionCategoryCode}" />
                    </p:column>
                    <p:column headerText="#{messages.transactionCategoryName}" sortBy="#{transactionCategory.transactionCategoryName}">
                        <h:outputText value="#{transactionCategory.transactionCategoryName}" />
                    </p:column>
                    <p:column headerText="#{messages.transactionCategoryDescription}" sortBy="#{transactionCategory.transactionCategoryDescription}">
                        <h:outputText value="#{transactionCategory.transactionCategoryDescription}" />
                    </p:column>
                    <p:column headerText="#{messages.parentTransactionCategoryName}" sortBy="#{transactionCategory.parentTransactionCategory.transactionCategoryName}">
                        <h:outputText value="#{transactionCategory.parentTransactionCategory.transactionCategoryName}" />
                    </p:column>
                    <p:column headerText="#{messages.transactionType}" sortBy="#{transactionCategory.transactionType.transactionTypeName}">
                        <h:outputText value="#{transactionCategory.transactionType.transactionTypeName}" />
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton icon="ui-icon-edit" title="Edit Transaction" styleClass="AquaButton" action="#{transactionCategoryView.editAction}">
                            <f:setPropertyActionListener value="#{transactionCategory}" target="#{transactionCategoryView.selectedTransactionCategory}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-delete" title="Delete Transaction" styleClass="AquaButton" action="#{transactionCategoryView.deleteTransactionCategory}" >
                            <f:setPropertyActionListener value="#{transactionCategory}" target="#{transactionCategoryView.selectedTransactionCategory}" />
                             <p:confirm header="#{messages.delete}" message="#{messages.are_you_sure_want_to_delete}" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </si:cdataPanel>
        </h:form>
    </ui:define>
</ui:composition>
