<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>PrimeFaces Ultima</title>
    <h:outputScript name="js/ripple.js" library="ultima-layout"/>
    <h:outputScript name="js/layout.js" library="ultima-layout"/>
</h:head>

<h:body styleClass="login-body">
    <h:form id="loginFormId" prependId="false">
        <div class="card login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:graphicImage name="images/logo-ultima.svg" library="ultima-layout"/>
                </div>
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="j_username" value="#{securityBean.username}" autocomplete="off" required="true"
                                     requiredMessage="Username is mandatory"/>
                        <label>Email Address</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                    <p:commandButton id="btnForgotPass" value="Forgot Password" action="#{securityBean.forgotPassword()}"
                                     ajax="false" styleClass="secondary"
                                     icon="ui-icon-help"/>
                    <p:button id="btnLogin" value="Back to Sign In." outcome="/pages/public/login"
                                     icon="ui-icon-person"/>
                </div>
                <p:growl showDetail="true"/>
            </div>
        </div>
    </h:form>

    <div class="login-footer">SimpleVat</div>

    <h:outputStylesheet name="css/ripple.css" library="ultima-layout"/>
    <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout"/>
</h:body>

</html>
