<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{messages.new_bank_account}</ui:define>

    <ui:define name="content">

        <h:form id="createBankAccountForm" enctype="multipart/form-data">

            <div class="card card-w-title">
                <div class="ui-fluid">
                    <div class="ui-g">

                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <ui:fragment rendered="#{bankAccountController.selectedBankAccount.bankAccountId == null}">
                                    <h1>New Bank Account</h1>
                                </ui:fragment>
                                <ui:fragment rendered="#{bankAccountController.selectedBankAccount.bankAccountId != null}">
                                    <h1>Edit Bank Account</h1>
                                </ui:fragment>
                                <p:fieldset legend="#{messages.bank_account}" toggleable="false"
                                            toggleSpeed="500">
                                    <p:panelGrid columns="6"
                                                 columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">


                                        <p:outputLabel for="bankAccountName" />
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText
                                                id="bankAccountName"
                                                value="#{bankAccountController.selectedBankAccount.bankAccountName}"
                                                required="true" />
                                            <label>#{messages.account_name}</label>
                                        </h:panelGroup>


                                        <p:outputLabel for="bankAccountcurrency" />
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete id="bankAccountcurrency" 
                                                            dropdown="true"
                                                            forceSelection="true" 
                                                            effect="fold"
                                                            converter="#{currencyConverter}"
                                                            completeMethod="#{currencyController.completeCurrency}"
                                                            value="#{bankAccountController.selectedBankAccount.bankAccountCurrency}"
                                                            var="currency" 
                                                            itemValue="#{currency}"
                                                            itemLabel="#{currency.currencyDescription}" 
                                                            required="true"/>

                                            <label>#{messages.currency}</label>
                                        </h:panelGroup>

                                        <p:outputLabel for="bankAccountStatus" rendered="#{bankAccountController.selectedBankAccount.bankAccountId > 0}"/>
                                        <h:panelGroup styleClass="md-inputfield" rendered="#{bankAccountController.selectedBankAccount.bankAccountId > 0}">
                                            <p:autoComplete
                                                id="bankAccountStatus"
                                                converter="bankAccountStatusConverter"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                completeMethod="#{bankAccountController.bankAccountStatuses}"
                                                value="#{bankAccountController.selectedBankAccount.bankAccountStatus}"
                                                var="bankAccountStatus"
                                                itemValue="#{bankAccountStatus}"
                                                itemLabel="#{bankAccountStatus.bankAccountStatusName}"
                                                required="true">
                                            </p:autoComplete>
                                            <label>#{messages.status}</label>
                                        </h:panelGroup>

                                        <p:outputLabel for="bankOpeningBalance"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText
                                                id="bankOpeningBalance"
                                                value="#{bankAccountController.selectedBankAccount.openingBalance}"
                                                disabled="#{bankAccountController.selectedBankAccount.bankAccountId > 0}"
                                                required="true" />
                                            <label>#{messages.opening_balance}</label>
                                        </h:panelGroup>

                                        <p:outputLabel for="isPrimaryAccount"/>
                                        <h:panelGroup>
                                            <label>#{messages.is_this_your_primary_account}</label>
                                            <p:selectOneRadio value="#{bankAccountController.selectedBankAccount.isprimaryAccountFlag}" id="isPrimaryAccount">
                                                <f:selectItem itemLabel="Yes" itemValue="true" />
                                                <f:selectItem itemLabel="No" itemValue="false" />
                                            </p:selectOneRadio>
                                        </h:panelGroup>

                                        <p:outputLabel for="isPersonalAccount"/>
                                        <h:panelGroup>
                                            <label>#{messages.is_this_your_personal_account}</label>
                                            <p:selectOneRadio value="#{bankAccountController.selectedBankAccount.personalCorporateAccountInd}" id="isPersonalAccount">
                                                <f:selectItem itemLabel="Yes" itemValue="C" />
                                                <f:selectItem itemLabel="No" itemValue="P" />
                                            </p:selectOneRadio>
                                        </h:panelGroup>

                                        <p:outputLabel for="bank_account_type"/>
                                        <h:panelGroup styleClass="md-inputwrapper-focus">

                                            <p:selectOneMenu id="bank_account_type"  value="#{bankAccountController.selectedBankAccount.bankAccountType.id}"  style="width:100%"
                                                             required="true"
                                                             requiredMessage="Please select account type"
                                                             >
                                                <f:selectItems value="#{bankAccountController.bankAccountTypes}" />
                                            </p:selectOneMenu>
                                            <label>#{messages.account_type}</label>
                                        </h:panelGroup>

                                    </p:panelGrid>
                                </p:fieldset>
                                <br />
                                <p:fieldset legend="Optional Details" toggleable="true" toggleSpeed="500">
                                    <p:panelGrid columns="6"
                                                 columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <p:outputLabel for="bankName"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText
                                                id="bankName"
                                                value="#{bankAccountController.selectedBankAccount.bankName}" />
                                            <label>#{messages.bank_name}</label>
                                        </h:panelGroup>

                                        <p:outputLabel for="bankAccountNumber"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText
                                                id="bankAccountNumber"
                                                value="#{bankAccountController.selectedBankAccount.accountNumber}" />
                                            <label>#{messages.account_number}</label>
                                        </h:panelGroup>

                                        <p:outputLabel for="swiftCode"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="swiftCode"
                                                         value="#{bankAccountController.selectedBankAccount.swiftCode}" />
                                            <label>#{messages.swift_code}</label>
                                        </h:panelGroup>

                                        <p:outputLabel for="ibanNumber"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="ibanNumber"
                                                         value="#{bankAccountController.selectedBankAccount.ibanNumber}" />
                                            <label>#{messages.iban_number}</label>
                                        </h:panelGroup>



                                        <p:outputLabel for="bankCountry"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:outputLabel for="bankCountry"/>
                                            <p:autoComplete id="bankCountry" 
                                                            converter="#{countryConverter}" 
                                                            dropdown="true" 
                                                            forceSelection="true" 
                                                            effect="fold"
                                                            completeMethod="#{countryController.completeCountry}" 
                                                            value="#{bankAccountController.selectedBankAccount.bankCountry}"
                                                            var="country" itemValue="#{country.countryCode}" 
                                                            itemLabel="#{country.countryFullName}" 
                                                            required="false"/>
                                            <label>#{messages.country}</label>
                                        </h:panelGroup>

                                        <p:outputLabel />
                                        <p:outputLabel />
                                    </p:panelGrid>
                                </p:fieldset>

                            </div>
                        </div>
                    </div>
                </div>

                <p:toolbar>
                    <f:facet name="left">
                        <ui:fragment rendered="#{bankAccountController.selectedBankAccount.bankAccountId == null}">
                            <p:commandButton value="#{messages.save}" icon="ui-icon-save"
                                             action="#{bankAccountController.saveBankAccount}" />
                            <p:commandButton value="#{messages.save_and_add_more}"
                                             icon="ui-icon-forward"
                                             action="#{bankAccountController.saveAndContinueBankAccount}"
                                             ajax="false"
                                             update="createBankAccountForm"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{bankAccountController.selectedBankAccount.bankAccountId != null}">
                            <p:commandButton value="#{messages.update}" icon="ui-icon-save"
                                             action="#{bankAccountController.saveBankAccount}" />
                            <p:commandButton value="#{messages.update_and_add_more}"
                                             icon="ui-icon-forward"
                                             action="#{bankAccountController.saveAndContinueBankAccount}"
                                             ajax="false"
                                             update="createBankAccountForm"/>
                        </ui:fragment>


                        <span class="ui-separator" style="padding-right: 5px;"> <span
                                class="fa fa-ellipsis-v SoftGray" />
                        </span>


                        <si:cbutton type="cancel"/>
                    </f:facet>

                    <f:facet name="right">

                        <si:cbutton type="home"/>

                    </f:facet>

                </p:toolbar>

            </div>

        </h:form>
    </ui:define>

</ui:composition>
