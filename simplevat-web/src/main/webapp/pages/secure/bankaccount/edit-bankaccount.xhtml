<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{messages.new_bank_account}</ui:define>

    <ui:define name="content">

        <h:form id="createBankAccountForm" enctype="multipart/form-data">

            <div class="card card-w-title">
                <div class="ui-fluid">
                    <div class="ui-g">

                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <ui:fragment rendered="#{bankAccountController.selectedBankAccount.bankAccountId == null}">
                                    <h1>New Bank Account</h1>
                                </ui:fragment>
                                <ui:fragment rendered="#{bankAccountController.selectedBankAccount.bankAccountId != null}">
                                    <h1>Edit Bank Account</h1>
                                </ui:fragment>
                                <p:fieldset  legend="#{messages.bank_account}" toggleable="false"
                                             toggleSpeed="500">
                                    <p:panelGrid columns="3"
                                                 columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">


                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText
                                                id="bankAccountName"
                                                value="#{bankAccountController.selectedBankAccount.bankAccountName}"
                                                required="true" requiredMessage="Please enter bank account name">
                                                <p:clientValidator event="keyup"/></p:inputText>
                                            <p:outputLabel for="bankAccountName" value="#{messages.account_name}"/>
                                            <p:message for="bankAccountName" />
                                        </h:panelGroup>


                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete id="bankAccountcurrency" 
                                                            dropdown="true"
                                                            forceSelection="true" 
                                                            effect="fold"
                                                            converter="#{currencyConverter}"
                                                            completeMethod="#{currencyController.completeCurrency}"
                                                            value="#{bankAccountController.selectedBankAccount.bankAccountCurrency}"
                                                            var="currency" 
                                                            scrollHeight="250"
                                                            itemValue="#{currency}"
                                                            itemLabel="#{currency.currencyDescription} - #{currency.currencyIsoCode} (#{currency.currencySymbol})" 
                                                            required="true" requiredMessage="Please select bank account currency">
                                                <p:clientValidator event="itemSelect"/>
                                                <p:ajax event="itemSelect" process="bankAccountcurrency" update="bankOpeningBalance" />
                                            </p:autoComplete>
                                            <p:outputLabel for="bankAccountcurrency" value="#{messages.currency}"/>
                                            <p:message for="bankAccountcurrency" />
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield" rendered="#{bankAccountController.selectedBankAccount.bankAccountId > 0}">
                                            <p:autoComplete
                                                id="bankAccountStatus"
                                                converter="#{bankAccountStatusConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                completeMethod="#{bankAccountController.bankAccountStatuses}"
                                                value="#{bankAccountController.selectedBankAccount.bankAccountStatus}"
                                                var="bankAccountStatus"
                                                scrollHeight="250"
                                                itemValue="#{bankAccountStatus}"
                                                itemLabel="#{bankAccountStatus.bankAccountStatusName}"
                                                required="true" requiredMessage="Please select bank account status">
                                                <p:clientValidator event="itemSelect"/>
                                            </p:autoComplete>
                                            <p:outputLabel for="bankAccountStatus" value="#{messages.status}"/>
                                            <p:message for="bankAccountStatus" />
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield" id="openbalance">
                                            <p:inputNumber
                                                id="bankOpeningBalance" 
                                                symbol="#{bankAccountController.selectedBankAccount.bankAccountCurrency.currencySymbol} " symbolPosition="p"
                                                value="#{bankAccountController.selectedBankAccount.openingBalance}"
                                                disabled="#{bankAccountController.selectedBankAccount.bankAccountId > 0}"
                                                required="true" requiredMessage="Please enter account opening balance" >
                                                <p:ajax event="keyup" update="openbalance" process="@this"/>
                                            </p:inputNumber>
                                            <p:outputLabel for="bankOpeningBalance" value="#{messages.opening_balance}"/>
                                            <p:message for="bankOpeningBalance" />
                                        </h:panelGroup>


                                        <h:panelGroup>
                                            <p:outputLabel for="isPrimaryAccount" value="#{messages.is_this_your_primary_account}"/>
                                            <p:selectOneRadio value="#{bankAccountController.selectedBankAccount.isprimaryAccountFlag}" required="true" requiredMessage="Please select primary account Yes/No" id="isPrimaryAccount">
                                                <f:selectItem itemLabel="Yes" itemValue="true" />
                                                <f:selectItem itemLabel="No" itemValue="false" />
                                            </p:selectOneRadio>
                                            <p:message for="isPrimaryAccount" />
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <p:outputLabel for="isPersonalAccount" value="#{messages.is_this_your_personal_account}"/>
                                            <p:selectOneRadio value="#{bankAccountController.selectedBankAccount.personalCorporateAccountInd}" required="true" requiredMessage="Please select personal account Yes/No" id="isPersonalAccount">
                                                <f:selectItem itemLabel="Yes" itemValue="C" />
                                                <f:selectItem itemLabel="No" itemValue="P" />
                                            </p:selectOneRadio>
                                            <p:message for="isPersonalAccount" />
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:autoComplete
                                                id="bank_account_type"
                                                converter="#{bankAccountTypeConverter}"
                                                dropdown="true"
                                                forceSelection="true"
                                                effect="fold"
                                                completeMethod="#{bankAccountController.completeBankAccontType()}"
                                                value="#{bankAccountController.selectedBankAccount.bankAccountType}"
                                                var="bankAccountType"
                                                scrollHeight="250"
                                                itemValue="#{bankAccountType}"
                                                itemLabel="#{bankAccountType.name}"
                                                required="true" requiredMessage="Please select account type">
                                                <p:clientValidator event="itemSelect"/></p:autoComplete>
                                            <p:outputLabel for="bank_account_type" value="#{messages.account_type}"/>
                                            <p:message for="bank_account_type" />
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                                <br />
                                <p:fieldset legend="Optional Details" toggleable="true" toggleSpeed="500">
                                    <p:panelGrid columns="3"
                                                 columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText
                                                id="bankName"
                                                value="#{bankAccountController.selectedBankAccount.bankName}" />
                                            <p:outputLabel for="bankName" value="#{messages.bank_name}"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText
                                                id="bankAccountNumber"
                                                value="#{bankAccountController.selectedBankAccount.accountNumber}" required="true" requiredMessage="Please enter account number">
                                                <p:clientValidator event="keyup"/></p:inputText>
                                            <p:outputLabel for="bankAccountNumber" value="#{messages.account_number}"/>
                                            <p:message for="bankAccountNumber"/>
                                        </h:panelGroup>


                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="swiftCode"
                                                         value="#{bankAccountController.selectedBankAccount.swiftCode}" />
                                            <p:outputLabel for="swiftCode" value="#{messages.swift_code}"/>
                                        </h:panelGroup>


                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="ibanNumber"
                                                         value="#{bankAccountController.selectedBankAccount.ibanNumber}" />
                                            <p:outputLabel for="ibanNumber" value="#{messages.iban_number}"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:outputLabel for="bankCountry"/>
                                            <p:autoComplete id="bankCountry" 
                                                            converter="#{countryConverter}" 
                                                            dropdown="true" 
                                                            forceSelection="true" 
                                                            effect="fold"
                                                            scrollHeight="250"
                                                            completeMethod="#{countryController.completeCountry}" 
                                                            value="#{bankAccountController.selectedBankAccount.bankCountry}"
                                                            var="country" itemValue="#{country.countryCode}" 
                                                            itemLabel="#{country.countryFullName}" >
                                                <p:ajax event="itemSelect" listener="#{bankAccountController.countryOnSelectListner()}" process="@this" update="bankAccountcurrency"/>
                                            </p:autoComplete>
                                            <p:outputLabel for="bankCountry" value="#{messages.country}"/>
                                        </h:panelGroup>

                                        <p:outputLabel />
                                        <p:outputLabel />
                                    </p:panelGrid>
                                </p:fieldset>

                            </div>
                        </div>
                    </div>
                </div>

                <p:toolbar>
                    <f:facet name="left">
                        <ui:fragment rendered="#{bankAccountController.selectedBankAccount.bankAccountId == null}">
                            <p:commandButton value="#{messages.save}" icon="ui-icon-save" update="createBankAccountForm"
                                             action="#{bankAccountController.saveBankAccount}" />
                            <p:commandButton value="#{messages.save_and_add_more}"
                                             icon="ui-icon-forward" update="createBankAccountForm"
                                             action="#{bankAccountController.saveAndContinueBankAccount}"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{bankAccountController.selectedBankAccount.bankAccountId != null}">
                            <p:commandButton value="#{messages.update}" icon="ui-icon-save" update="createBankAccountForm"
                                             action="#{bankAccountController.saveBankAccount}" />
                            <p:commandButton value="#{messages.update_and_add_more}"
                                             icon="ui-icon-forward" update="createBankAccountForm"
                                             action="#{bankAccountController.saveAndContinueBankAccount}"/>
                        </ui:fragment>


                        <span class="ui-separator" style="padding-right: 5px;"> <span
                                class="fa fa-ellipsis-v SoftGray" />
                        </span>


                        <si:cbutton type="cancel"/>
                    </f:facet>

                    <f:facet name="right">

                        <si:cbutton type="home"/>

                    </f:facet>

                </p:toolbar>

            </div>

        </h:form>
    </ui:define>

</ui:composition>
