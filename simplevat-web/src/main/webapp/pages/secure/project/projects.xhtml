<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:si="http://java.sun.com/jsf/composite/ccomponent"
                template="/WEB-INF/templates/template.xhtml"> 

    <ui:define name="title">Projects</ui:define>
    <ui:define name="content">

        <h:form id="form">
            <si:cdataPanel newAction="#{projectListController.redirectToCreateProject()}">
                <p:dataTable var="project" id="projectListTable"
                             value="#{projectListController.projects}"
                             selectionMode="single"
                             reflow="true"
                             rowIndexVar="index"
                             selection="#{projectListController.selectedProject}"
                             rowKey="#{project.projectId}"
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {TableHeader} {TableFooter}">
                    <f:facet name="{TableHeader}">
                        <p:outputLabel styleClass="tableCustomHeader" value="#{messages.projects}" />
                    </f:facet>
                    <f:facet name="{TableFooter}">
                        <p:outputLabel styleClass="tableCustomFooter" value="Total Record: #{projectListController.projects.size()}" />
                    </f:facet>
<!--                    <p:column headerText="Project Id" sortBy="#{project.projectId}" filterMatchMode="contains" filterBy="#{project.projectId}">
                        <h:outputText value="#{project.projectId}"/>
                    </p:column>-->

                    <p:column headerText="Project Name" sortBy="#{project.projectName}" filterMatchMode="contains" filterBy="#{project.projectName}">
                        <h:outputText value="#{project.projectName}"/>
                    </p:column>

                    <p:column headerText="Expense Budget" sortBy="#{project.projectExpenseBudget}" styleClass="amount" filterMatchMode="contains" filterBy="#{project.projectExpenseBudget}">
                        <h:outputText value="#{project.projectExpenseBudget}"/>
                    </p:column>
                    <p:column headerText="Revenue Budget" sortBy="#{project.projectRevenueBudget}" styleClass="amount" filterMatchMode="contains" filterBy="#{project.projectRevenueBudget}">
                        <h:outputText value="#{project.projectRevenueBudget}"/>
                    </p:column>
                    <p:column headerText="VAT Number" sortBy="#{project.vatRegistrationNumber}" filterMatchMode="contains" filterBy="#{project.vatRegistrationNumber}">
                        <h:outputText value="#{project.vatRegistrationNumber}"/>
                    </p:column>
                    <p:column headerText="Currency Code" sortBy="#{project.currency.currencyCode}" filterMatchMode="contains" filterBy="#{project.currency.currencyIsoCode}">
                        <h:outputText value="#{project.currency.currencyIsoCode}"/>
                    </p:column>
                    <p:column headerText="Contact Name" filterMatchMode="contains" filterBy="#{project.contact.firstName} #{project.contact.lastName}"
                              sortBy="#{project.contact.firstName} #{project.contact.lastName}">
                        <h:outputText
                            value="#{project.contact.firstName} #{project.contact.lastName}"/>
                    </p:column>

<!--                    <p:column headerText="Created Date" sortBy="#{project.createdDate}" filterMatchMode="contains" filterBy="#{project.createdDate}">
                        <h:outputText value="#{project.createdDate}">
                            <f:converter converterId="localDateTimeConverter" />
                            <f:attribute name="pattern" value="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>-->

                    <p:column headerText="Action">
                        <p:commandButton title="View project"
                                         icon="ui-icon-edit"
                                         action="#{projectListController.redirectToEditProject()}">
                            <f:setPropertyActionListener value="#{project}" target="#{projectListController.selectedProject}" />
                        </p:commandButton>
                        <p:commandButton style="margin-left: 7px"
                                         title="Delete project" update="projectListTable"
                                         icon="ui-icon-delete" action="#{projectListController.deleteProject(project)}">
                            <p:confirm header="Delete contact" message="Are you sure you want to delete?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </si:cdataPanel>
        </h:form>

    </ui:define>

</ui:composition>
