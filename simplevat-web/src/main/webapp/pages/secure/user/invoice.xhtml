<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="head">
        <style>
            .ui-datatable .ui-state-highlight{
                background-color: #e8e8e8 !important; 
            }
            body .ui-datatable tbody tr.ui-state-highlight .ui-inputfield{
                color: #009688;
                border-color: #009688;
            }
            body .ui-widget-content .ui-icon{
                color: #009688;
            }
            body .ui-widget-content .ui-icon-plus {
                color: #fff; 
            }
            body .ui-widget-content .ui-icon-delete{
                color: #fff; 
            }
        </style>
    </ui:define>

    <ui:define name="title">Invoices</ui:define>
    <ui:define name="content">
        <h:form id="invoice">
            <p:messages />
            <div class="card card-w-title">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <ui:fragment rendered="#{invoiceController.invoiceModel.invoiceId > 0}">
                                <h1>#{messages.edit_invoice}</h1>
                            </ui:fragment>
                            <ui:fragment rendered="#{invoiceController.invoiceModel.invoiceId == 0}">
                                <h1>#{messages.new_invoice}</h1>
                            </ui:fragment>

                            <p:fieldset legend="Contact and Project Details" toggleable="false">
                                <p:panelGrid columns="6" 
                                             columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" 
                                             layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">

                                    <p:outputLabel for="invoiceId" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="invoiceId"
                                                     maxlength="12"
                                                     value="#{invoiceController.invoiceModel.invoiceRefNo}"/>
                                        <label>#{messages.invoice_ref_no}</label>
                                    </h:panelGroup>

                                    <p:outputLabel for="conatcts"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="conatcts" 
                                                        converter="contactConverter"
                                                        dropdown="true" 
                                                        forceSelection="true"
                                                        effect="fold"
                                                        completeMethod="#{invoiceController.contacts}" 
                                                        value="#{invoiceController.invoiceModel.contact}" 
                                                        var="contact"
                                                        itemValue="#{contact.contactId}"
                                                        itemLabel="#{contact.firstName} #{contact.lastName}">
                                            <p:ajax event="itemSelect"
                                                    listener="#{invoiceController.updateCurrency}" 
                                                    update="currency invoiceItemTable" />
                                        </p:autoComplete>
                                        <label>#{messages.contact}</label>

                                    </h:panelGroup>
                                    <p:outputLabel />
                                    <p:outputLabel value="OR  ">
                                        <p:commandLink onsuccess="PF('add_contact_popup').show();" 
                                                       style="color: #009688" 
                                                       value="Add New Contact" />
                                    </p:outputLabel>

                                    <p:outputLabel for="project"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="project"
                                                     value="#{invoiceController.invoiceModel.projectId}" 
                                                     disabled="true"/>
                                        <label>#{messages.project}</label>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>

                            <p:fieldset legend="Invoice Details" toggleSpeed="300">
                                <p:panelGrid columns="6" 
                                             columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" 
                                             layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">

                                    <p:outputLabel for="invoiceDate" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:calendar id="invoiceDate"
                                                    pattern="MM/dd/yyyy"
                                                    value="#{invoiceController.invoiceModel.invoiceDate}"
                                                    readonlyInput="true" />
                                        <label>#{messages.invoice_date}</label>
                                    </h:panelGroup>
                                    <p:outputLabel for="invoiceDueOn" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText 
                                            value="#{invoiceController.invoiceModel.invoiceDueOn}"
                                            converterMessage="Please enter numbers only." 
                                            id="invoiceDueOn" >
                                        </p:inputText>
                                        <label>#{messages.invoice_due_on}</label>
                                    </h:panelGroup>
                                    <p:outputLabel for="currency"/>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="currency"
                                                        dropdown="true" 
                                                        forceSelection="true"
                                                        effect="fold" 
                                                        converter="com.simplevat.util.CurrencyConverter"
                                                        completeMethod="#{invoiceController.completeCurrency}" 
                                                        value="#{invoiceController.invoiceModel.currencyCode}"
                                                        var="currency" itemValue="#{currency.currencyCode}"
                                                        itemLabel="#{currency.currencyDescription}" >
                                            <p:ajax event="itemSelect" 
                                                    listener="#{invoiceController.updateCurrencyLabel()}" 
                                                    update="invoiceItemTable" />
                                        </p:autoComplete>

                                        <label>#{messages.currency}</label>
                                    </h:panelGroup>
                                    <p:outputLabel for="description" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputTextarea rows="5" 
                                                         id="description"
                                                         cols="30"
                                                         value="#{invoiceController.invoiceModel.invoiceText}"
                                                         maxlength="255"
                                                         autoResize="false" />
                                        <label>#{messages.invoice_text}</label>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>

                            <p:fieldset legend="Invoice Item Details" toggleable="true" 
                                        toggleSpeed="300">
                                <p:dataTable value="#{invoiceController.invoiceModel.invoiceItems}"
                                             var="invoiceItem" 
                                             editable="true"
                                             id="invoiceItemTable"
                                             reflow="true">
                                    <p:column style="width: 32px">
                                        <p:commandButton title="Delete Invoice" 
                                                         update="invoiceItemTable"
                                                         actionListener="#{invoiceController.invoiceModel.invoiceItems.remove(invoiceItem)}"
                                                         icon="ui-icon-delete">
                                        </p:commandButton>
                                    </p:column>

                                    <p:column headerText="Quantity" >
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{invoiceItem.quatity}" />
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText id="quantity" 
                                                             value="#{invoiceItem.quatity}" 
                                                             style="width:100%">
                                                    <p:ajax event="change" 
                                                            listener="#{invoiceController.updateSubTotal(invoiceItem)}" 
                                                            update="subTotal" />
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column headerText="Unit Price (#{invoiceController.invoiceModel.currencyCode.currencyIsoCode})" >
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{invoiceItem.unitPrice}" />
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText id="unitPrice" 
                                                             value="#{invoiceItem.unitPrice}" 
                                                             style="width:100%">
                                                    <p:ajax event="change" 
                                                            listener="#{invoiceController.updateSubTotal(invoiceItem)}" 
                                                            update="subTotal" />
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column headerText="VAT (%)">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{invoiceItem.vatId} %" />
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText id="vatId" 
                                                             value="#{invoiceItem.vatId}" 
                                                             style="width:100%">
                                                    <p:ajax event="change" 
                                                            listener="#{invoiceController.updateSubTotal(invoiceItem)}" 
                                                            update="subTotal" />
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column headerText="Description">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{invoiceItem.description}" />
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText id="description" 
                                                             value="#{invoiceItem.description}" 
                                                             style="width:100%"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column headerText="Subtotal (#{invoiceController.invoiceModel.currencyCode.currencyIsoCode})">
                                        <h:outputText id="subTotal" value="#{invoiceItem.subTotal}" >
                                            <f:convertNumber maxFractionDigits="2" pattern="#,##0.00" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="width: 32px">
                                        <p:rowEditor />
                                    </p:column>
                                </p:dataTable>
                                <p:commandButton actionListener="#{invoiceController.addInvoiceItem()}"
                                                 style="width: 10%; margin-top: 3px" 
                                                 update="invoiceItemTable"
                                                 value="Add"
                                                 process="@form"
                                                 icon="ui-icon-plus" />
                            </p:fieldset>

                            <p:fieldset legend="Additional Details" toggleable="true" 
                                        collapsed="true"
                                        toggleSpeed="300">
                                <p:panelGrid columns="6" 
                                             columnClasses="ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4,ui-grid-col-0,ui-grid-col-4" 
                                             layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group"
                                             style="border:0px none; background-color:transparent;">

                                    <p:outputLabel for="discountType"  />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="discountType"
                                                        dropdown="true" 
                                                        forceSelection="true"
                                                        effect="fold" 
                                                        completeMethod="#{invoiceController.discountTypes}" 
                                                        value="#{invoiceController.invoiceModel.discountType}"
                                                        var="type" itemValue="#{type}"
                                                        itemLabel="#{type.toString()}" />

                                        <label>#{messages.discount_type}</label>
                                    </h:panelGroup>


                                    <p:outputLabel for="discountValue"  />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="discountValue"
                                                     value="#{invoiceController.invoiceModel.discount}"
                                                     converterMessage="Please enter digits only.">
                                        </p:inputText>
                                        <label>#{messages.discount}</label>
                                    </h:panelGroup>

                                    <p:outputLabel  for="contractPoNumber" />
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="contractPoNumber"
                                                     value="#{invoiceController.invoiceModel.contractPoNumber}">
                                        </p:inputText>
                                        <label>#{messages.contract_po_number}</label>
                                    </h:panelGroup>


                                </p:panelGrid>
                            </p:fieldset>
                        </div>
                    </div>
                </div>

                <p:toolbar>
                    <f:facet name="left">
                        <ui:fragment rendered="#{invoiceController.invoiceModel.invoiceId > 0}">
                            <p:commandButton actionListener="#{invoiceController.saveInvoice()}"
                                             value="Update"
                                             icon="ui-icon-save" />
                            <p:commandButton actionListener="#{invoiceController.saveAndAddMoreInvoice()}"
                                             value="Update &amp; Add More"
                                             update="@form"
                                             icon="ui-icon-forward" />
                        </ui:fragment>
                        <ui:fragment rendered="#{invoiceController.invoiceModel.invoiceId == 0}">
                            <p:commandButton actionListener="#{invoiceController.saveInvoice()}"
                                             value="#{messages.save}"
                                             icon="ui-icon-save" />
                            <p:commandButton actionListener="#{invoiceController.saveAndAddMoreInvoice()}"
                                             value="#{messages.save_and_add_more}"
                                             update="@form"
                                             icon="ui-icon-forward" />
                        </ui:fragment>


                        <span class="ui-separator" style="padding-right: 5px;">
                            <span class="fa fa-ellipsis-v SoftGray" />
                        </span>

                        <p:button title="#{messages.cancel}" icon="ui-icon-cancel" outcome="/pages/secure/user/invoices"/>
                    </f:facet>

                    <f:facet name="right">

                        <p:button value="Home" icon="ui-icon-home" outcome="/pages/secure/user/home" />

                    </f:facet>
                </p:toolbar>
            </div>
            <ui:include src="add-contact-popup.xhtml" />
        </h:form>
    </ui:define>
</ui:composition>
